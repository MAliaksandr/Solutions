              gdcTaxResult.FieldByName("parent").AsInteger = TaxDesignDateKey
              gdcTaxResult.FieldByName("number").AsString = Name + CStr(DocumentDate)
              gdcTaxResult.Post
            else
              call Exception.Raise("EAbort", "gdcTaxResult must be in dsBrowse mode")
            end if
          end if
