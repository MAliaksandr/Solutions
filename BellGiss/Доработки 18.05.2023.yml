        function rp_Main147040709_599878347149307915_623967871(OwnerForm, GROUPKEY1, CostSale, goodVal, mol1, mol2, dateprik, numbprik, istart, iend, dateAdd, prCom, com1, com2, com3, contr)
          set gdcInvDocument = OwnerForm.FindComponent("gdcInvDocument")
          Doc = OwnerForm.SelectedKey
          id = join(doc(0), ",")
          BaseQueryList.Clear
          set q = BaseQueryList.Query(BaseQueryList.Add("REVOLUTION", 0))
          q.SQL = _
                "SELECT IL.FROMQUANTITY AS REMAINS, IL.TOQUANTITY AS FACTREMAINS, " & _
                "G.NAME AS NAMEGOOD, " & _
                "V.NAME AS VALUENAME, " & _
                "CARD.USR$INV_COSTACCNCU, " & _
                "CARD.USR$INV_COSTRETAILNCU, " & _
                "round(IL.TOQUANTITY * CARD.USR$INV_COSTACCNCU, 2) as FACTSUMMA, " &_
                "round(IL.FROMQUANTITY * CARD.USR$INV_COSTRETAILNCU, 2) as BUHSUMMARET, " &_
                "round(IL.TOQUANTITY * CARD.USR$INV_COSTRETAILNCU, 2) as FACTSUMMARET " &_
                "FROM USR$INV_INVENT I " & _
                "LEFT JOIN USR$INV_INVENTLINE IL ON IL.MASTERKEY = I.DOCUMENTKEY " & _
                "LEFT JOIN GD_DOCUMENT D ON D.ID = I.DOCUMENTKEY " & _
                "LEFT JOIN INV_CARD CARD ON CARD.ID = IL.FROMCARDKEY " & _
                "LEFT JOIN GD_GOOD G ON G.ID = CARD.GOODKEY " & _
                "LEFT JOIN GD_GOODGROUP GR ON GR.ID = G.GROUPKEY " & _
                "LEFT JOIN GD_VALUE V ON V.ID = G.VALUEKEY " & _
                "LEFT JOIN GD_CONTACT DEPT ON DEPT.ID = I.USR$DEPTKEY " & _
                "WHERE " & _
                "CARD.COMPANYKEY = :companykey AND " & _
                "I.USR$DEPTKEY = :contactkey AND " & _
                "D.DOCUMENTDATE <= :REMAINSDATE " & _
                "AND GR.lb >= (select lb from gd_goodgroup where id = :GRID) " & _
                "AND GR.rb <= (select rb from gd_goodgroup where id = :GRID) " & _
                "AND IL.TOQUANTITY > 0 " & _
                "AND D.ID in (" & id & ")" & _
                " order by 3 "
        
          q.ParamByName("contactkey").AsInteger = gdcInvDocument.FieldByName("usr$deptkey").AsInteger
          q.ParamByName("remainsdate").AsVariant = gdcInvDocument.FieldByName("documentdate").AsDateTime
          q.ParamByName("companykey").AsInteger = IBLogin.CompanyKey
          q.ParamByName("GRID").AsVariant = GROUPKEY1(0)
          q.Open
          q.IsResult = 1
        
          q.last
