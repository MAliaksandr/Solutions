      SCRIPT: | 
        'Данная скрипт-функция создана конструктором функций.
        'Все изменения, произведённые вручную, будут потеряны
        'при следующей генерации скрипт-функции.
        Sub AutoEntryScript158365850_336895043(BeginDate, EndDate)
          EntryDate = EndDate
          Result = False
          Set Creator = new TCreator
          Set Transaction = Creator.GetObject(null, "TIBTransaction", "")
          Transaction.DefaultDataBase = gdcBaseManager.DataBase
          Transaction.StartTransaction
          GS.Transaction = Transaction
        
          TrRecordKey = gdcBaseManager.GetIDByRUIDString("158365849_336895043")
          TransactionKey = gdcBaseManager.GetIDByRUIDString("147771727_36674028")
          Except ExceptAutoEntryScript158365850_336895043(Transaction)
          'Удаляем предыдущие проводки
          Set SQL = Creator.GetObject(null, "TIBSQL", "")
          SQL.Transaction = Transaction
          SQL.SQL.Text = "execute block (begindate DATE = :begindate, enddate DATE = :enddate, trrecordkey INTEGER = :trrecordkey)" & vbCrLf & _
            "as " & vbCrLf & _
            "  declare id integer;" & vbCrLf & _
            "begin" & vbCrLf & _
            "  for" & vbCrLf & _
            "    SELECT e.documentkey FROM ac_autoentry ae JOIN ac_entry e ON e.id = ae.entrykey" & vbCrLf & _
            "    WHERE ae.trrecordkey = :trrecordkey AND" & vbCrLf & _
            "     ae.begindate >= :begindate AND ae.enddate <= :enddate AND" & vbCrLf & _
            "      e.companykey IN (" & IbLogin.HoldingList & ")" & vbCrLf & _
            "    into :id" & vbCrLf & _
            "  do" & vbCrLf & _
            "   DELETE FROM gd_document  WHERE id = :id;" & vbCrLf & _
            "end" 
          SQL.ParamByName("trrecordkey").AsInteger = TrRecordKey
          SQL.ParamByName("begindate").AsDateTime = BeginDate
          SQL.ParamByName("enddate").AsDateTime = EndDate
          SQL.ExecQuery
          Creator.DestroyObject(SQL)
          Set SimpleRecordSQL = Creator.GetObject(nil, "TIBSQL", "")
          SimpleRecordSQL.Transaction = Transaction
          SimpleRecordSQL.SQL.Text = "INSERT INTO AC_AUTOENTRY (entrykey, trrecordkey, begindate, " & _
            "enddate, debitaccount, creditaccount) VALUES(:entrykey, " & _
            ":trrecordkey, :begindate, :enddate, :debit, :credit)"
        
          Set gdcSimpleRecord = Creator.GetObject(nil, "TgdcAcctSimpleRecord", "")
          gdcSimpleRecord.Transaction = Transaction
          gdcSimpleRecord.ReadTransaction = Transaction
          gdcSimpleRecord.Open
        
          Set gdcTaxDesignDate = Creator.GetObject(null, "TgdcTaxDesignDate", "")
          gdcTaxDesignDate.Transaction = Transaction
          gdcTaxDesignDate.ReadTransaction = Transaction
          gdcTaxDesignDate.SubSet = "ByTaxActual,ByDocumentDate"
          gdcTaxDesignDate.ParamByName("taxactualkey").AsInteger = gdcBaseManager.GetIdByRUIDString("158365847_336895043")
          gdcTaxDesignDate.ParamByName("documentdate").AsDateTime = EndDate
          gdcTaxDesignDate.Open
          If gdcTaxDesignDate.Eof Then
            gdcTaxDesignDate.Insert
            gdcTaxDesignDate.FieldByName("taxactualkey").AsInteger = gdcBaseManager.GetIdByRUIDString("158365847_336895043")
            gdcTaxDesignDate.FieldByName("taxnamekey").AsInteger = gdcBaseManager.GetIdByRUIDString("158365846_336895043")
            gdcTaxDesignDate.FieldByName("documentdate").AsDateTime = EndDate
            gdcTaxDesignDate.Post
          End If
          Transaction.CommitRetaining
          If 1=1 Then
            CompanyName = CurrCompanyName
            ResponsibleFIO = CurCompanyResponsibleFIO
            ChiefAccountantFIO = CurrCompanyChiefAccountant
            DirectorFIO = CurrCompanyDirectorFIO
            UNN = CurrCompanyUNN
            TEL = CurrCompanyTelephone
            Address = CurrCompanyAddress
            RMonth = MonthName(Month(EndDate))
            RYear = Year(EndDate)
            Pos1 = CurrCompanyName
            Pos2old = ((GS.SK("42.1.1", BeginDate - 1, Empty) - GS.SD("42.1.1", BeginDate - 1, Empty) ) / 1) + ((GS.SK("42.1.2", BeginDate - 1, Empty) - GS.SD("42.1.2", BeginDate - 1, Empty) ) / 1)
            Pos2 = ((GS.SK("42.1", BeginDate - 1, Empty) - GS.SD("42.1", BeginDate - 1, Empty) ) / 1)
            Pos3 = (GS.OK("42.1.1", BeginDate, EndDate, Empty) - GS.OD("42.1.1", BeginDate, EndDate, Empty)) + (GS.OK("42.1.2", BeginDate, EndDate, Empty) - GS.OD("42.1.2", BeginDate, EndDate, Empty))
            Pos4 = Pos2 + Pos3
            Pos5 = ((GS.OK("90.01", BeginDate, EndDate, Empty) ) / 1)
            Pos6 = ((GS.SD("41.02", EndDate, Empty)  + GS.SD("41.04", EndDate, Empty)) / 1) +  GS.SD("20.3", EndDate, Empty)   + GS.SD("20.3-1", EndDate, Empty)
            Pos7 = Pos5 + Pos6
            Pos8 = (Pos4 * 100 / Pos7) 
            Pos9 = (Pos6 * Pos8 / 100)
            Pos10 = (Pos4 - Pos9)
            'Вычисляем сумму проводки
            Sum = -Pos10 
            If (Sum <> 0) Or (CurrSum <> 0) Or (EQSum <> 0) Then
              gdcSimpleRecord.Insert
        
              gdcSimpleRecord.FieldByName("recorddate").AsDateTime = EntryDate
              gdcSimpleRecord.FieldByName("delayed").AsInteger = 1
              gdcSimpleRecord.FieldByName("transactionkey").AsInteger = TransactionKey
              gdcSimpleRecord.FieldByName("trrecordkey").AsInteger = TrRecordKey
              If Assigned(gdcTaxDesignDate) Then
                gdcSimpleRecord.FieldByName("documentkey").AsInteger = gdcTaxDesignDate.FieldByName("id").AsInteger
                gdcSimpleRecord.FieldByName("masterdockey").AsInteger = gdcTaxDesignDate.FieldByName("id").AsInteger
              End If
              gdcSimpleRecord.DebitEntryLine.Edit
              gdcSimpleRecord.DebitEntryLine.FieldByName("accountkey").AsInteger = gdcBaseManager.GetIdByRUIDString("147048832_338915844")
              gdcSimpleRecord.CreditEntryLine.Edit
              gdcSimpleRecord.CreditEntryLine.FieldByName("accountkey").AsInteger = 344201
              gdcSimpleRecord.FieldByName("debitncu").AsCurrency = Sum
              gdcSimpleRecord.Post
              
              'Заносим информацию во вспомогательную таблицу
        
              SimpleRecordSQL.ParamByName("trrecordkey").AsInteger = TrRecordKey
              SimpleRecordSQL.ParamByName("begindate").AsDateTime = BeginDate
              SimpleRecordSQL.ParamByName("enddate").AsDateTime = EndDate
        
              SimpleRecordSQL.ParamByName("entrykey").AsInteger = gdcSimpleRecord.DebitEntryLine.FieldByName("id").AsInteger
              SimpleRecordSQL.ParamByName("debit").AsInteger = gdcBaseManager.GetIdByRUIDString("147048832_338915844")
              SimpleRecordSQL.ParamByName("credit").AsInteger = 344201
              SimpleRecordSQL.ExecQuery
              SimpleRecordSQL.Close
              SimpleRecordSQL.ParamByName("entrykey").AsInteger = gdcSimpleRecord.CreditEntryLine.FieldByName("id").AsInteger
              SimpleRecordSQL.ExecQuery
              SimpleRecordSQL.Close
            End If
          End If
          'Скрипт финализации процедуры
          Result = True
        '#include tax_AddTaxResult
        'Сохраняем налоги
          If Result Then
            Set gdcTaxResult = Creator.GetObject(null, "TgdcTaxResult", "")
            gdcTaxResult.Transaction = Transaction
            gdcTaxResult.ReadTransaction = Transaction
            gdcTaxResult.SubSet = "ByDesignDate"
            gdcTaxResult.ParamByName("taxdesigndatekey").AsInteger = gdcTaxDesignDate.Id
            gdcTaxResult.Open
            While Not gdcTaxResult.Eof 
              gdcTaxResult.Delete
            WEnd
        
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "CompanyName", EndDate, CompanyName, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "ResponsibleFIO", EndDate, ResponsibleFIO, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "ChiefAccountantFIO", EndDate, ChiefAccountantFIO, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "DirectorFIO", EndDate, DirectorFIO, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "UNN", EndDate, UNN, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "TEL", EndDate, TEL, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Address", EndDate, Address, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "RMonth", EndDate, RMonth, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "RYear", EndDate, RYear, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos1", EndDate, Pos1, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos2old", EndDate, Pos2old, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos3", EndDate, Pos3, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos4", EndDate, Pos4, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos5", EndDate, Pos5, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos6", EndDate, Pos6, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos7", EndDate, Pos7, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos8", EndDate, Pos8, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos9", EndDate, Pos9, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos10", EndDate, Pos10, "")
            Call tax_AddTaxResult(gdcTaxResult, gdcTaxDesignDate.id, _
              "Pos2", EndDate, Pos2, "")
          End If
          If Result Then
            Set SQL = Creator.GetObject(null, "TIBSQL", "")
            SQL.Transaction = Transaction
            SQL.SQL.Text = "execute block (trrecordkey INTEGER = :trrecordkey, begindate DATE = :begindate, enddate DATE = :enddate)" & _
              "as " & _
              "  declare id integer; " & _
              "begin " & _
              "  for " & _
              "    SELECT e.recordkey FROM ac_autoentry ae JOIN ac_entry e ON e.id = ae.entrykey " & _
              "    JOIN ac_record r ON r.id = e.recordkey WHERE ae.trrecordkey = :trrecordkey AND " & _
              "    ae.begindate = :begindate AND ae.enddate = :enddate AND r.delayed = 1 AND " & _
              "    r.companykey IN (" & IbLogin.HoldingList & ")" & _
              "    into :id " & _
              "  do " & _
              "    UPDATE ac_record SET delayed = 0 WHERE id = :id; " & _
              "end " 
            SQL.ParamByName("trrecordkey").AsInteger = TrRecordKey
            SQL.ParamByName("begindate").AsDateTime = BeginDate
            SQL.ParamByName("enddate").AsDateTime = EndDate
            SQL.ExecQuery
            Creator.DestroyObject(SQL)
          End If
          GS.Transaction = nothing
          If Result Then
            Transaction.Commit
          Else
            Transaction.Rollback
          End If
        End Sub
