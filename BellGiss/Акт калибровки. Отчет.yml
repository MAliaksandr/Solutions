        Option Explicit
        Function rp_Main162994100_624675476147174900_805512226(OwnerForm, Comission, con1)
          BaseQueryList.Clear
        
          dim Com1
          set Com1 = BaseQueryList.Query(BaseQueryList.Add("Com1",0))
          Com1.SQL =   " select con.name as fname, p.rank, p.NICKNAME as Name from gd_contact con JOIN gd_people p on p.contactkey = con.id where con.id = :id "
          Com1.ParamBYName("ID").ASInteger = Con1(0)
          Com1.Open
        
          Dim q
          Set q = BaseQueryList.Query(BaseQueryList.Add("q", 0))
          q.SQL = _
            "select " & _
            "  IIF(cl.OUTQUANTITY>0,0,1) as mtype, " & _
            "  dep.NAME as depname, g.NAME, d.number, d.documentdate, " & _
            "  v.NAME as outvalue, " & _
            "  cl.OUTQUANTITY as OUTQUANTITY, " & _
            "  card.USR$INV_COSTRETAILNCU as outcost, " & _
            "  cl.USR$SUMMRETAILNCU as outsum, " & _
            "  con.NAME as conname, " & _
            "  addw.NUMBER as ttnnumber, " & _
            "  addw.DOCUMENTDATE as ttndate, " & _
            "  (select val.NAME from USR$MN_CALIBRATIONLINE l join inv_card c on c.ID = l.FROMCARDKEY join gd_good good on good.ID = c.GOODKEY join gd_value val on val.ID = good.VALUEKEY where l.MASTERKEY = :id and l.INQUANTITY > 0) as invalue, " & _
            "  (select l.INQUANTITY from USR$MN_CALIBRATIONLINE l where l.MASTERKEY = :id and l.INQUANTITY > 0) as INQUANTITY, " & _
            "  (select c.USR$INV_COSTRETAILNCU from USR$MN_CALIBRATIONLINE l join inv_card c on c.ID = l.FROMCARDKEY where l.MASTERKEY = :id and l.INQUANTITY > 0) as incost, " & _
            "  (select l.USR$SUMMRETAILNCU from USR$MN_CALIBRATIONLINE l where l.MASTERKEY = :id and l.INQUANTITY > 0) as INsum " & _
            " from GD_document doc " & _
            " join USR$MN_CALIBRATIONLINE cl on cl.DOCUMENTKEY = doc.id " & _
            " join USR$MN_CALIBRATION h on h.DOCUMENTKEY = cl.MASTERKEY " & _
            " left join gd_contact dep on dep.ID = h.USR$DEPOTKEY " &_
            " join inv_card card on card.ID = cl.FROMCARDKEY " & _
            " join gd_good g on g.ID = card.GOODKEY " & _
            " join gd_value v on v.ID = g.VALUEKEY " & _
            " left join gd_document addw on addw.ID = card.USR$INV_ADDLINEKEY " & _
            " left join gd_contact con on con.ID = card.USR$INV_PROVIDER " & _
            " left join gd_document d on d.id = h.DOCUMENTKEY " & _
            " where doc.PARENT = :id  /*and cl.OUTQUANTITY > 0*/ " & _
            " ORDER BY 1 "
          q.ParamByName("id").AsInteger = OwnerForm.gdcObject.ID
          q.Open
          
          dim commission
          set commission = BaseQueryList.Query(BaseQueryList.Add("commis", 0))
          commission.SQL = _
            "select " & _
            "  CM.USR$ORDER_NUMBER " & _
            ", CM.USR$ORDER_DATE " & _
            ", CML.USR$NICKNAME " & _
            ", coalesce(CML.USR$RANK, '') as  USR$RANK " & _
            ", iif(coalesce(CML.USR$CHOOSEMEMBER, 0) = 0, 'Председатель комиссии:', 'Члены комиссии:') " & _
            ", " & _
            "  (select " & _
            "     cast(list(CML2.USR$NICKNAME, ', ' ) as varchar(2048))" & _
            "   from " & _
            "     USR$COMMISSIONLINE CML2 " & _
            "   where " & _
            "     CML2.MASTERKEY = CM.DOCUMENTKEY) as LIST_NAME " & _
            "from " & _
            "  USR$COMMISSION CM " & _
            "  join USR$COMMISSIONLINE CML on CML.MASTERKEY = CM.DOCUMENTKEY " & _
            "where " & _
            "  CM.DOCUMENTKEY = :ID " & _
            "  and coalesce(CML.USR$CHOOSEMEMBER, 0) >= 0 " & _
            "order by " & _
            "  CML.USR$CHOOSEMEMBER, CML.USR$NICKNAME  "
        
          commission.ParamByName("id").AsInteger = Comission(0)
          commission.Open
        
          Set rp_Main162994100_624675476147174900_805512226 = BaseQueryList
        End Function
        