            ibSQL.Close
            ibSQL.SQL.Text = _
              "SELECT NAME FROM GD_CONTACT WHERE ID = " & depart(0)
            ibSQL.ExecQuery
            DepName = ibSQL.FieldByName("NAME").asString
          else
            DepName = "Вcе товары ШТРИХ-КОД"
