      SCRIPT: | 
        Option Explicit
          ' Функцыя падліку часу выканання.
          ' з вяртаннем тэксту інфармацыі. пакуль толькі ў хвілінах
          ' апошні (4) параметр для ужывання пераносу
        Function LT_ActionTimeInfo(StartTime, EndTime, rec, isRev)
          Dim FullTime, inf
          if isRev Then
            isRev = vbCr
          else
            isRev = " "
          end if
          FullTime = DateDiff("n",StartTime, EndTime)
          inf = "Время начала:" & FormatDateTime(StartTime, vbLongTime) & isRev & _
                "Время окончания:" & FormatDateTime(EndTime, vbLongTime) & isRev & _
                "Продолжительность: " & FullTime & " мин."
          if not isNull(rec) Then
            inf = inf + isRev & _
                "Количество обработанных записей:" & CSTR(rec)
          end if
        
          LT_ActionTimeInfo = inf
        End Function
        