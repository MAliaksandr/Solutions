      SCRIPT: | 
        '#include GS_DNMNTODIVIDE
        function Sandrik_Opt_InvBill147838287_169432818234218235_639165248(OwnerForm, Cont1, sn)
            if UCase(OwnerForm.Name) <> UCase("dlgInvDocument147004729_45137928") then
              doc = OwnerForm.SelectedKey
              id = "(" + Join(doc(0), ",") + ")"
              if id = "()" then
                id = "(-1)"
              end if
            else
              if OwnerForm.FindComponent("dsgdcBase").DataSet.FieldByName("ID").AsString <> "" then
                id = "(" + OwnerForm.FindComponent("dsgdcBase").DataSet.FieldByName("ID").AsString + ")"
              else
                id = "(-1)"
              end if
        
            end if
        
            BaseQueryList.Clear
            set q = BaseQueryList.Query(BaseQueryList.Add("TN", 0))
            q.SQL = "Select bb.FULLNAME as BANKNAME, doc.*, cf.*,cur.*,cl.*    from  USR$INV_BILL b " +_
                    "   LEFT JOIN gd_document doc ON b.documentkey = doc.id "  +_
                    "   LEFT JOIN GD_V_COMPANY cf ON b.usr$contactkey = cf.id " +_
                    "   left join gd_curr cur ON b.USR$currkey = cur.id" +_
                    "   left join USR$INV_ADDFULLINFO cl ON b.documentkey = cl.id "+_
                    "   LEFT JOIN GD_COMPANY COMP ON (COMP.CONTACTKEY =b.USR$CONTACTKEY) " & _
                    "   LEFT JOIN GD_COMPANYACCOUNT AC ON COMP.COMPANYACCOUNTKEY = AC.ID " & _
                    "   left JOIN GD_COMPANY bb ON (bb.CONTACTKEY = ac.BANKKEY) " & _
                    "   where b.documentkey in " + Id
        
        
          dim ToDivide
          ToDivide =  gs_DnmnToDivide
          IF ToDivide THEN
            COSTBUYNCU     = " round(N.USR$INV_COSTBUYNCU/10000,2) AS USR$INV_COSTBUYNCU, "
            COSTRETAILNCU  = " ROUND(N.USR$INV_COSTRETAILNCU/10000,2) AS USR$INV_COSTRETAILNCU, "
            SUMNDSNCU      = " ROUND(b.USR$SUMNDSNCU/ 10000,2) as USR$SUMNDSNCU, "
            SUMWITHSALETAX = " ROUND(b.USR$SUMWITHSALETAX/10000,2) as USR$SUMWITHSALETAX, "
          ELSE
            COSTBUYNCU =   " N.USR$INV_COSTBUYNCU, "
            COSTRETAILNCU  = " N.USR$INV_COSTRETAILNCU, "
            SUMNDSNCU      = " b.USR$SUMNDSNCU, "
            SUMWITHSALETAX = " b.USR$SUMWITHSALETAX, "
          END IF
        
            ' Просчет позиций
             set w = BaseQueryList.Query(BaseQueryList.Add("TNlis", 0))
             w.SQL = " SELECT " & _
                     COSTBUYNCU & _
                     COSTRETAILNCU & _
                     SUMNDSNCU & _
                     SUMWITHSALETAX & _
                     "   cst.NEWCOSTSTR as COSTRETAILSTR, ib.USR$INFOBASE as VatBase, B.*, doc.*, N.*, NAM.*, MES.*, pl.*, r.*  " & _
                     "   from  USR$INV_BILLLINE b " +_
                     "   LEFT JOIN gd_document doc ON b.documentkey = doc.id "  +_
                     "   LEFT JOIN inv_card n ON b.tocardkey = n.id "  +_
                     "   LEFT JOIN gd_good nam ON n.goodkey = nam.id "  +_
                     "   Left Join gd_value mes ON nam.valuekey = mes.id " +_
                     "   Left Join gd_place pl ON pl.id = n.usr$inv_origincountrykey " +_
                     "   Left Join gd_document r ON r.id = n.firstdocumentkey " +_
                     "   LEFT JOIN USR$INFBASE ib on ib.ID = nam.USR$VATBASE " & _
                     "  LEFT JOIN USR$FORMATCOST(N.USR$INV_COSTRETAILNCU,0,3)cst on 1=1 " & _
                     " WHERE b.masterkey in " + ID
        
          set Con1 = BaseQueryList.Query(BaseQueryList.Add("Contt1", 0))
          Con1.SQL = " select con.name, p.rank from gd_contact con JOIN gd_people p on p.contactkey = con.id where con.id = :id "
          Con1.ParamByName("id").AsInteger = Cont1(0)
          Con1.Open
        
        '    System.ShowSQL(w.SQL)
            q.Open
            q.IsResult = 1
            w.Open
            w.IsResult = 1
        set vBase = BaseQueryList.Query(BaseQueryList.Add("VatBase", 0))
        vBase.SQL = _
        " SELECT " & _
        "   IIF(n.USR$INV_SELLNDS=0,ib.USR$INFOBASE,null) as vBase " & _
        "   from  USR$INV_BILLLINE b " & _
        "   LEFT JOIN inv_card n ON b.tocardkey = n.id " & _
        "   LEFT JOIN GD_GOOD g on g.ID = n.GOODKEY " & _
        "   JOIN USR$INFBASE ib on ib.ID = g.USR$VATBASE " & _
        " WHERE b.masterkey in  " + Id & _
        " group by 1 "
        vBase.Open
        
            set q2 = BaseQueryList.Query(BaseQueryList.Add("Snoska", 1))
            CALL Q2.AddField("Snoska", "ftBoolean", 0, False)
            CALL Q2.AddField("Text", "ftString", 500, 0)
            Q2.Open
            Q2.Edit
            Q2.FieldByName("Snoska").AsVariant = sn
            Q2.FieldByName("Text").AsVariant = "Покупатель гарантирует, что товары, приобретаемые у Продавца и соответствующие списку, указанному в постановлении Министерства архитектуры и строительства Республики Беларусь от 18 июля 2022 года №69, не будут использоваться Покупателем для целей строительства объектов, а также при производствк материалов для строительства."
            Q2.Post
            
              set z = BaseQueryList.Query(BaseQueryList.Add("Tmain", 0))
                z.SQL = "   Select b.documentkey, cf.*  from  USR$INV_BILL b " +_
                    "   LEFT JOIN gd_document doc ON b.documentkey = doc.id "  +_
                    "   LEFT JOIN GD_V_COMPANY cf ON doc.companykey = cf.id " +_
                    "   where b.documentkey in " + Id
                z.open
                z.IsResult = 1
        
        
          set Sandrik_Opt_InvBill147838287_169432818234218235_639165248 = BaseQueryList
        end function
        
