      PROCEDURESOURCE: | 
        CREATE OR ALTER PROCEDURE USR$GET_QUANTLIVE (
            DOCKEY INTEGER)
        RETURNS ( 
            QUANTLIVE INTEGER)
         AS
         DECLARE VARIABLE CONTR SMALLINT;
         DECLARE VARIABLE CONTRAKTKEY INTEGER;
         DECLARE VARIABLE CANCELKEY INTEGER;
        BEGIN
          select
            p.id
          from
            gd_p_getid(147112716, 783187595) p
          into
            :CONTRAKTKEY;
            
          select
            p.id
          from
            gd_p_getid(147020052, 1683050467) p
          into
            :CANCELKEY;
        
         SELECT IIF(DOCUMENTTYPEKEY=:CONTRAKTKEY,1,0) FROM GD_DOCUMENT WHERE ID = :DOCKEY
             INTO :CONTR;
        
         /* для договора*/
         IF (CONTR=1) THEN
           SELECT
             COUNT(res.ID)
           FROM USR$HT_RESERVATION res
           LEFT JOIN USR$SAN_CONTROCC U  ON   U.DOCUMENTKEY  =  res.USR$CONTROCCKEY
           where u.DOCUMENTKEY = :docKEY  and res.USR$STATEKEY <> :CANCELKEY
           INTO :QUANTLIVE;
         /* для с/ф*/
         
         IF (CONTR=0) THEN
           SELECT
             count(res.ID) AS QuantLive
           FROM USR$SAN_INVOICE inv
           LEFT JOIN USR$HT_RESERVATION res ON res.USR$REQUESTKEY = INV.USR$REQUESTKEY
           WHERE inv.DOCUMENTKEY =:docKEY  and res.USR$STATEKEY <> :CANCELKEY
           INTO :QUANTLIVE;
         SUSPEND;
        END
      RDB$DESCRIPTION: | 
        кол-во проживающих с привязкой к с/ф 
