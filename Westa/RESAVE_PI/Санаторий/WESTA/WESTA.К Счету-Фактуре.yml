        CREATE OR ALTER PROCEDURE USR$GET_REASONDISCOUNT (
            RESERVATIONKEY INTEGER)
        RETURNS ( 
            RESON VARCHAR(300))
         AS
        declare variable PERC NUMERIC(15,0);
        declare variable STRESON VARCHAR(275);
        
        BEGIN
        RESON = '';
        FOR
            SELECT
              D.USR$REASON,
              COALESCE(d.USR$PERCENT,'')
            FROM
              USR$HT_RESERVDISCOUNT Z
            LEFT JOIN USR$HT_RESERVATION r  ON R.ID  =  Z.USR$RESERVATIONKEY
             JOIN USR$HT_DISCOUNT D  ON D.DOCUMENTKEY  =  Z.USR$DISCOUNTKEY
            WHERE
              Z.USR$RESERVATIONKEY  =  :RESERVATIONKEY
              group by 1,2
            INTO :STRESON, :PERC
        DO
        BEGIN
          IF ((STRESON<>'') and (PERC>0)) THEN
            IF (RESON<>'') THEN
              RESON =  RESON || ', ';
            RESON = RESON || 'Скидка '|| CAST(PERC as VARCHAR(7)) || '% ' || STRESON;
        
        END
           SUSPEND;
        
        END
      RDB$DESCRIPTION: | 
        Основание + скидка в одну строку 
