        DF_GET_CURRATE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QEAAAAU0VMRgQAAABTRUxGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEZOU1RQUlNU
        BQAAAEZJRUxEBQAAAEZJRUxEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEZOU1RGTFBS
      SCRIPT: | 
        '#include HT_GETROUNDTOVALUEBYCURRKEY
        '#include HLP_IIF
        option explicit
        sub TgdcUserDocument147038018_1881116147DoFieldChange(Self, Field)
        '*** Данный код необходим для вызова кода определенного в gdc-классе.***
        '*** При его удаления  возможно нарушение  правильной работы системы.***
          call Inherited(Self, "DoFieldChange", Array(Self, Field))
        '***               Конец кода поддержки gdc-класса.                  ***
          Dim CurrDate, CurRate, R, CurRateRur, q, Creator
          SELECT CASE FIELD.FIELDNAME
          CASE "USR$SUMADDCUR"
            call df_get_currate(Self, R, CurrDate, CurRate, CurRateRur)
            Self.FieldByName("USR$SUMADDNCU").AsCurrency = _
              GS.MulDiv(Self.FieldByName("USR$SUMADDCUR").AsCurrency, CurRate, 1, 1, 2)
          CASE "USR$PAIDSUM"
            call df_get_currate(Self, R, CurrDate, CurRate, CurRateRur)
            Self.FieldByName("USR$PAIDSUMNCU").AsCurrency = _
              GS.MulDiv(Self.FieldByName("USR$PAIDSUM").AsCurrency, CurRate, 1, 1, 2)
            Set Creator = new TCreator
            Set q = Creator.GetObject(nil,"TIBSQL","")
            if Self.Transaction.InTransaction then
              q.Transaction = Self.Transaction
            else
              q.Transaction = Self.ReadTransaction
            end if
            'Определяем признак платит ли организация без ком. вознаграждений
            '(контакт определяем из выбранной счет-фактуры, счет-фактуры из заявки или из плательщика в заявке, если указан признак Организация оплачивает)
            'если платит, то подсчитаем
            q.SQL.Text = _
              "SELECT CPAY.USR$SUBTRACTCOMMIS, res.USR$PERCCOMMIS " & _
              "FROM USR$HT_RESERVATION res " & _
              "  LEFT JOIN USR$SAN_REQUEST SR on Res.USR$REQUESTKEY = SR.DOCUMENTKEY " & _
              "  LEFT JOIN GD_CONTACT CSr ON CSr.ID = sr.USR$CONTACTKEY " & _
              "  LEFT JOIN USR$SAN_INVOICE inv ON inv.DOCUMENTKEY = coalesce(:invoicekey, " & _
              " ( SELECT FIRST 1 INV.DOCUMENTKEY " & _
              "   FROM USR$HT_RESERVATION r " & _
              "   LEFT JOIN USR$SAN_INVOICE INV ON (INV.USR$CONTROCCKEY = r.USR$CONTROCCKEY OR INV.USR$REQUESTKEY = r.USR$REQUESTKEY ) " & _
              "   WHERE r.USR$REQUESTKEY = Res.USR$REQUESTKEY AND r.ID = res.ID AND COALESCE(inv.USR$CANCELED, 0) = 0 " & _
              "  )) " & _
              "  LEFT JOIN GD_CONTACT CPAY ON CPAY.ID = IIF(COALESCE(CSr.USR$ISPAYER, 0) = 1, sr.USR$CONTACTKEY, inv.USR$PAYERKEY) " & _
              "WHERE res.ID = :reservkey "
            q.ParamByname("reservkey").AsInteger =  Self.FieldByName("USR$PERMITKEY").AsInteger
            q.ParamByname("invoicekey").AsVariant =  Self.FieldByName("USR$INVOICEKEY").AsVariant
            q.ExecQuery
            
            if q.FieldByName("USR$SUBTRACTCOMMIS").AsInteger = 1 then
              Self.FieldByName("USR$REPORT_SUM").AsCurrency = GS.MulDiv(Self.FieldByName("USR$PAIDSUM").AsCurrency, 100, (100 - q.FieldByName("USR$PERCCOMMIS").AsCurrency), 1, 2)
              Self.FieldByName("USR$REPORT_SUMNCU").AsCurrency = GS.MulDiv(Self.FieldByName("USR$REPORT_SUM").AsCurrency, CurRate, 1, 1, 2)
            else
              Self.FieldByName("USR$REPORT_SUM").AsCurrency = Self.FieldByName("USR$PAIDSUM").AsCurrency
              Self.FieldByName("USR$REPORT_SUMNCU").AsCurrency = Self.FieldByName("USR$PAIDSUMNCU").AsCurrency
            end if
                
          CASE "USR$CASHDATE", "USR$INVOICEKEY", "USR$INVOICEDATEFORCURR", "SUMCURR"
            call df_get_currate(Self, R, CurrDate, CurRate, CurRateRur)
        '    'если нерезидент - дата оплаты может быть максимум до даты заезда
        '    if Self.FieldByName("usr$clientcategorykey").AsInteger = gdcBaseManager.GetIDByRUIDString("147140069_779589892") then
        '      if Self.FieldByName("USR$CASHDATE").AsDateTime > Self.FieldByName("DATEBEGIN").AsDateTime then
        '        call Application.MessageBox("Дата оплаты для нерезидента не может быть больше даты заезда!","Внимание", _
        '            vbOkOnly + vbInformation)
        '        Self.FieldByName("USR$CASHDATE").AsDateTime = Self.FieldByName("DATEBEGIN").AsDateTime
        '      end if
        '    end if
           ' if Self.FieldByName("currkey").AsInteger <> CURRKEY_BYR then
              Self.FieldByName("sumncu").AsCurrency = _
                Math.RoundToValue(Self.FieldByName("sumcurr").AsCurrency * CurRate, R)
              Self.FieldByName("USR$PAIDSUM").AsCurrency = Self.FieldByName("USR$PAIDSUM").AsCurrency
        
           ' end if
            ' 20.06.12 расчитываем полную сумму в пересчете в бел. рубли
            ' получаем макс. сумму либо из путевки, либо из дока изменений
            ' 03.09.12 расчитываем, если это не подоходный налог (в этом случае макс. сумма = 0)
            If Self.FieldByName("usr$isincometax").AsInteger = 0 Then
              Set Creator = new TCreator
              Set q = Creator.GetObject(nil,"TIBSQL","")
              if Self.Transaction.InTransaction then
                q.Transaction = Self.Transaction
              else
                q.Transaction = Self.ReadTransaction
              end if
              q.SQL.Text = _
                " SELECT " & _
                "   coalesce(usr$maxdifferencesum, usr$dayratesum) AS MaxSum" & _
                " FROM " & _
                "   usr$san_payment p " & _
                "   join usr$ht_reservation res on res.ID = p.USR$PERMITKEY " & _
                "   left join usr$san_permitchanges ch on ch.id = p.USR$PERMITCHANGESKEY " & _
                " WHERE " & _
                "   p.documentkey = " & Self.FieldByName("DOCUMENTKEY").AsInteger
              q.ExecQuery
        
              Self.FieldByName("usr$maxsumncu").AsCurrency = _
                Math.RoundToValue(q.FieldByName("MaxSum").AsCurrency _
                 * CurRate _
                 * hlp_iif(Self.FieldByName("sumncu").AsCurrency < 0, -1, 1), R)
              q.Close
            End If
        
          END SELECT
        end sub
        function df_get_currate(Self, ByRef R, ByRef CurrDate, ByRef CurRate, ByRef CurRateRur)
          Dim Res
          IF Self.FieldByName("USR$INVOICEDATEFORCURR").AsInteger = 1 THEN
            call gdcBaseManager.ExecSingleQueryResult(_
              " SELECT " & _
              "   invdoc.documentdate as curdate " & _
              " FROM " & _
              "   usr$san_invoice inv " & _
              "   join gd_document invdoc on invdoc.id = inv.documentkey " & _
              " WHERE " & _
              "   inv.documentkey = :dockey AND COALESCE(inv.USR$CANCELED, 0) = 0 ", _
              Array(Self.FieldByName("usr$invoicekey").AsInteger), Res, _
              Self.Transaction)
            if not IsEmpty(Res) then
              if IsDate(Res(0,0)) then
                CurrDate = Res(0,0)
              else
                CurrDate = Null
              end if
            end if
          ELSE
            dim qSel, Creator
            set Creator = new TCreator
            set qSel = Creator.GetObject(nil, "TIBSQL", "")
            qSel.Transaction = Self.Transaction
            qSel.SQL.Text = _
              "SELECT USR$DATEBEGIN " & _
              "FROM USR$HT_RESERVATION " & _
              "WHERE ID = :RESERVKEY "
            qSel.ParamByName("RESERVKEY").AsInteger = Self.FieldByName("USR$PERMITKEY").AsInteger
            qSel.ExecQuery
            if qSel.FieldByName("USR$DATEBEGIN").AsDateTime >= Self.FieldByName("usr$cashdate").AsDateTime then
              CurrDate = Self.FieldByName("usr$cashdate").AsDateTime
            else
              CurrDate = qSel.FieldByName("USR$DATEBEGIN").AsDateTime
            end if
          END IF
          CurRate = inv_CurrencyInfo.GetCurrToNCURate(CurrDate, Self.FieldByName("currkey").AsInteger)
          CurRateRur = inv_CurrencyInfo.GetCurrToNCURate(CurrDate, CURRKEY_RUR)
          R = ht_GetRoundToValueByCurrKey(Self.FieldByName("currkey").AsInteger)
        end function
        
