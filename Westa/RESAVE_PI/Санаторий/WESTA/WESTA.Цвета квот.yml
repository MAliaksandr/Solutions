      SCRIPT: | 
        Option Explicit
        Sub usrg_pnlColorOnClick(ByVal Sender)
        '*** Данный код необходим для вызова встроенного обработчика ***
        '*** В случае его удаления возможно нарушение работы системы ***
          Call   Inherited(Sender, "OnClick", Array(Sender))
        '*** конец кода поддержки встроенного обработчика            ***
          dim gdcO
          set gdcO = Sender.OwnerForm.gdcObject
        
          dim Creator
          set Creator = new TCreator
          
          dim C
          set C = Creator.GetObject(nil, "TColorDialog", "")
          C.Color = gdcO.FieldByName("USR$COLOR").AsInteger
          C.Options = "cdFullOpen cdAnyColor"
          If C.Execute Then
            Sender.Color = C.Color
            if gdcO.State <> dsEdit and gdcO.State <> dsInsert then
              gdcO.Edit
            end if
            gdcO.FieldByName("USR$COLOR").AsInteger = C.Color
          End If
        End Sub
        
