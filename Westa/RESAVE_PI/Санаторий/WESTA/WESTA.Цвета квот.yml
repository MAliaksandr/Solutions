      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        Option Explicit
        Function ColoredConditions(Sender)
          dim gr
          set gr = Sender.GetComponent("ibgrMain")
          gr.ConditionsActive = true
          gr.Conditions.Clear
        
          dim Creator
          set Creator = new TCreator
        
          dim q
          set q = Creator.GetObject(nil, "TIBSQL", "")
          set q.Transaction = gdcBaseManager.ReadTransaction
          q.SQL.Text = " SELECT DISTINCT USR$COLOR AS C FROM USR$SAN_QUOTACOLOR WHERE NOT USR$COLOR IS NULL"
          q.ExecQuery
        
        
          dim Cond
          while not q.EoF
            set Cond = gr.Conditions.Add
            Cond.Color = q.FieldByName("C").AsInteger
            Cond.Expression1 = q.FieldByName("C").AsInteger
            Cond.ConditionKind = 0
            Cond.DisplayOptions = "doColor"
            Cond.EvaluateFormula = false
            Cond.ConditionName = "Color " & q.FieldByName("C").AsInteger
            Cond.FieldName = "USR$COLOR"
            Cond.DisplayFields = "ID;EDITIONDATE;USR$CONTACTKEY;Z_USR$CONTACTKEY_NAME;Z_USR$CONTACTKEY_ADDRESS;USR$COLOR;"
            q.Next
          wend
        End Function
        
