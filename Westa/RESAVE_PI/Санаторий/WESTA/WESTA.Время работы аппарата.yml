      PROCEDURESOURCE: | 
        CREATE OR ALTER PROCEDURE USR$SAN_P_TIMEKEYS (
            ID INTEGER,
            DB DATE,
            DE DATE)
        RETURNS ( 
            DATEID INTEGER,
            ONDATE DATE,
            TYPECODE INTEGER)
         AS
        DECLARE MasterDate DATE;
        DECLARE DayCode INTEGER;
        DECLARE MainAppKey INTEGER;
        DECLARE MainCode INTEGER;
        BEGIN
          /*главный аппарат, если есть*/
          SELECT a.USR$MAINAPPKEY
          FROM USR$SAN_PROCAPPARATUS a
          WHERE a.ID = :ID
          INTO :MainAppKey;
        
          IF (MainAppKey IS NULL) THEN MainAppKey = -1;
        
        
        
          OnDate = DB;
          /*цикл по датам. Ищем стандартный график на дату
           (если на эту дату уже не найде нестандартный)*/
          WHILE (OnDate <= DE) DO
          BEGIN
            TypeCode = 2;
            DateID = NULL;
        
            /*нестандартный график (по аппарату или главному аппарату)*/
            SELECT FIRST 1
              l.DOCUMENTKEY AS DateID,
              IIF(s.USR$APPARATUSKEY = :MainAppKey, 2, 1)
            FROM USR$SAN_CUSTOM_SCHEDULE s
            LEFT JOIN USR$SAN_CUSTOM_SCHEDULELINE l ON l.MASTERKEY = s.DOCUMENTKEY
            WHERE (s.USR$APPARATUSKEY = :ID OR s.USR$APPARATUSKEY = :MainAppKey)
              AND s.USR$DATEBEGIN <= :OnDate
              AND s.USR$DATEEND >= :OnDate
              AND l.USR$DATE = :OnDate
            ORDER BY 2
            INTO  :DateID,  :MainCode;
            IF (NOT DateID IS NULL ) THEN
              SUSPEND;
            ELSE
            BEGIN
              DayCode = EXTRACT(WEEKDAY FROM OnDate);
              IF (DayCode = 0) THEN DayCode = 7; /*воскресенье*/
        
              TypeCode = 1;
        
              SELECT FIRST 1
                ta.USR$DATE,
                sl.DOCUMENTKEY,
                IIF(ta.USR$APPARATUS= :MainAppKey, 2, 1)
              FROM USR$SAN_WORKTIMEAPPARATUS ta
              LEFT JOIN USR$SAN_SCHEDULELINE sl ON sl.MASTERKEY = ta.USR$SHEDULE
              LEFT JOIN USR$SAN_DAYWEEK wd ON wd.ID = sl.USR$DAY
              WHERE ta.USR$DATE <= :DB
                AND (ta.USR$APPARATUS = :ID OR ta.USR$APPARATUS = :MainAppKey)
                AND wd.USR$SORTNUMBER = :DayCode
              ORDER BY 2 DESC, 3
              INTO  :MasterDate, :DateID, :MainCode;
        
              SUSPEND;
            END
            OnDate = OnDate + 1;
          END
        END
        
