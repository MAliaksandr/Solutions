      SCRIPT: | 
        Option Explicit
        Sub usrf_san_ApparatusScheduleOnCreate(ByVal Sender)
        '*** Данный код необходим для вызова встроенного обработчика ***
        '*** В случае его удаления возможно нарушение работы системы ***
          Call   Inherited(Sender, "OnCreate", Array(Sender))
        '*** конец кода поддержки встроенного обработчика            ***
          dim gdcApp
          set gdcApp = Sender.GetComponent("usrg_gdcApparatus")
          if not gdcApp.Active then gdcApp.Open
          
          set Sender.gdcObject = gdcApp
          
          dim gdcWorkTime
          set gdcWorkTime = Sender.GetComponent("usrg_gdcWorkTime")
          gdcWorkTime.Close
          gdcWorkTime.ReadTransaction = gdcApp.ReadTransaction
          gdcWorkTime.Transaction = gdcApp.Transaction
          gdcWorkTime.Open
          
          set Sender.gdcDetailObject = gdcWorkTime
          
          dim gdcSpecSched
          set gdcSpecSched = Sender.GetComponent("usrg_gdcSpecSched")
          gdcSpecSched.Close
          gdcSpecSched.ReadTransaction = gdcApp.ReadTransaction
          gdcSpecSched.Transaction = gdcApp.Transaction
          gdcSpecSched.Open
        
          
          
        End Sub
        
