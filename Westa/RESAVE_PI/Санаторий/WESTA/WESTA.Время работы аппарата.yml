      PROCEDURESOURCE: | 
        CREATE OR ALTER PROCEDURE USR$SAN_P_TIMEKEYS_VESTA (
            ID INTEGER,
            DB DATE,
            DE DATE)
        RETURNS ( 
            DATEID INTEGER,
            ONDATE DATE,
            TYPECODE INTEGER)
         AS
        DECLARE MasterDate DATE;
        DECLARE DayCode INTEGER;
        BEGIN
          TypeCode = 2;
          /*нестандартный график*/
          FOR
          SELECT
              MIN(l.DOCUMENTKEY) AS DateID,
              l.USR$DATE
            FROM USR$SAN_CUSTOM_SCHEDULE s
            LEFT JOIN USR$SAN_CUSTOM_SCHEDULELINE l ON l.MASTERKEY = s.DOCUMENTKEY
            WHERE (s.USR$APPARATUSKEY = :ID
              OR s.DOCUMENTKEY = (SELECT FIRST 1 ta.USR$CUSTOM_SCHEDULE
                                  FROM USR$SAN_WORKTIMEAPPARATUS ta
                                  WHERE ta.USR$APPARATUS = :ID
                                  ORDER BY ta.USR$DATE DESC))
              AND s.USR$DATEBEGIN <= :DE
              AND s.USR$DATEEND >= :DB
              AND NOT (l.USR$DATE IS NULL)
              AND l.USR$DATE >= :DB
              AND l.USR$DATE <= :DE
            GROUP BY 2
            INTO  :DateID, :OnDate
          DO
            SUSPEND;
        
          TypeCode = 1;
        
          OnDate = DB;
          /*цикл по датам. Ищем стандартный график на дату
           (если на эту дату уже не найде нестандартный)*/
          WHILE (OnDate <= DE) DO
          BEGIN
            IF (NOT EXISTS(SELECT *
                           FROM USR$SAN_CUSTOM_SCHEDULE s
                           LEFT JOIN USR$SAN_CUSTOM_SCHEDULELINE l ON l.MASTERKEY = s.DOCUMENTKEY
                           WHERE (s.USR$APPARATUSKEY = :ID OR s.DOCUMENTKEY = (SELECT FIRST 1 ta.USR$CUSTOM_SCHEDULE
                                  FROM USR$SAN_WORKTIMEAPPARATUS ta
                                  WHERE ta.USR$APPARATUS = :ID
                                  ORDER BY ta.USR$DATE DESC))
                             AND s.USR$DATEBEGIN <= :OnDate
                             AND s.USR$DATEEND >= :OnDate
                             AND l.USR$DATE = :OnDate)) THEN
            BEGIN
              DayCode = EXTRACT(WEEKDAY FROM OnDate);
              IF (DayCode = 0) THEN DayCode = 7; /*воскресенье*/
        
              DateID = NULL;
              SELECT FIRST 1
                ta.USR$DATE,
                sl.DOCUMENTKEY
              FROM USR$SAN_WORKTIMEAPPARATUS ta
              LEFT JOIN USR$SAN_SCHEDULELINE sl ON sl.MASTERKEY = ta.USR$SHEDULE
              LEFT JOIN USR$SAN_DAYWEEK wd ON wd.ID = sl.USR$DAY
              WHERE ta.USR$DATE <= :DB
                AND ta.USR$APPARATUS = :ID
                AND wd.USR$SORTNUMBER = :DayCode
              ORDER BY ta.USR$DATE DESC
              INTO  :MasterDate, :DateID;
        
              SUSPEND;
            END
            OnDate = OnDate + 1;
          END
        END
        
