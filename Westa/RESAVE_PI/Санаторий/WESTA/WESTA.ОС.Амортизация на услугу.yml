        TGDCATTRUSERDEFINEDUSR_SAN_AMORT_FOR_SERVICEDOFIELDCHANGE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QEAAAAU0VMRgQAAABTRUxGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEZOU1RQUlNU
        BQAAAEZJRUxEBQAAAEZJRUxEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEZOU1RGTFBS
      SCRIPT: | 
        Option Explicit
        Sub TgdcAttrUserDefinedUSR_SAN_AMORT_FOR_SERVICEDoFieldChange(Self, Field)
        '*** Данный код необходим для вызова кода определенного в gdc-классе.***
        '*** При его удаления  возможно нарушение  правильной работы системы.***
          Call Inherited(Self, "DoFieldChange", Array(Self, Field))
        '***               Конец кода поддержки gdc-класса.                  ***
          Dim Q, R(), Tr
          Set Tr = Self.Transaction
          select case UCase(Field.FieldName)
            case "USR$SERVICEKEY"
              Q = _
                "SELECT SERV.USR$DURATION AS DURATION " & _
                "FROM USR$HT_SERVICE SERV " & _
                "WHERE SERV.ID = :SERVICEKEY "
              gdcBaseManager.ExecSingleQueryResult Q, Array(Field.AsInteger), R, Tr
              If not IsEmpty(R) then
                Self.FieldByName("USR$RATE_TIME").AsCurrency = R(0, 0)
              End If
            case "USR$GOODKEY"
              Q = _
                "SELECT AOS.USR$AMORT_FOR_MINUTE " & _
                "FROM USR$SAN_AMORT_OS AOS " & _
                "WHERE AOS.USR$GOODKEY = :GOODKEY " & _
                "      AND AOS.USR$MASTERKEY = :MASTERKEY "
              gdcBaseManager.ExecSingleQueryResult Q, Array(Field.AsInteger, Self.FieldByName("USR$MASTERKEY").AsInteger), R, Tr
              If not IsEmpty(R) then
                Self.FieldByName("USR$AMORT_FOR_MINUTE").AsCurrency = R(0, 0)
              End If
            case "USR$AMORT_FOR_MINUTE"
              Self.FieldByName("USR$PAYMENT_SERVICE").AsCurrency = _
                GS.MulDiv(Field.AsCurrency, Self.FieldByName("USR$RATE_TIME").AsCurrency, 1, 1, 2)
            case "USR$RATE_TIME"
              Self.FieldByName("USR$PAYMENT_SERVICE").AsCurrency = _
                GS.MulDiv(Self.FieldByName("USR$AMORT_FOR_MINUTE").AsCurrency, Field.AsCurrency, 1, 1, 2)
          end select
        
        End Sub
        
