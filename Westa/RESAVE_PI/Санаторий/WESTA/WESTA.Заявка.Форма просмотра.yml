        Option Explicit
        Sub usrg_iblContactOnChange(ByVal Sender)
        '*** Данный код необходим для вызова встроенного обработчика ***
        '*** В случае его удаления возможно нарушение работы системы ***
          Call   Inherited(Sender, "OnChange", Array(Sender))
        '*** конец кода поддержки встроенного обработчика            ***
          dim gdcO
          set gdcO = Sender.OwnerForm.gdcObject
          
          dim ContactKey
          ContactKey = Sender.CurrentKeyInt
          
          gdcO.Close
          gdcO.ExtraConditions.Clear
          if ContactKey > 0 then
            call gdcO.ExtraConditions.Add ( _
             "u.USR$CONTACTKEY = " &  ContactKey & " OR " & _
             " EXISTS (SELECT * " & _
             "         FROM USR$HT_RESERVATION r " & _
             "         WHERE r.USR$REQUESTKEY = z.ID " & _
             "           AND r.USR$CONTACTKEY = " & ContactKey  )
          end if
          gdcO.Open
        End Sub
        
