      USEDEBUGINFO: 0
      EDITIONDATE: 2015-03-05T16:36:47+03:00
      DISPLAYSCRIPT: | 
        SAN_RESERVATIONDININGROOMPLACEFREEUP
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QJAAAAR0RDT0JKRUNUCQAAAEdEQ09CSkVDVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        AABGTlNURkxQUg==
      SCRIPT: | 
        '#include HLP_GETSTRFIELDVALUE
        Option Explicit
        Function san_ReservationDiningRoomPlaceFreeUp (ByVal gdcObject)
        dim Creator, ibsql, FreeUpForm, DiningRoomDocKey, ResidenceNumberKey
        
          san_ReservationDiningRoomPlaceFreeUp = False
        
          set Creator = new TCreator
        
          ' Форма выселения из столовой
          set FreeUpForm = Creator.GetObject(Ownerform, "usrf_ht_checkout", "")
          FreeUpForm.Caption = "Выселение из столовой"
          FreeUpForm.Variables("GuestName") = _
            hlp_GetStrFieldValue("gd_contact", "name", "id", gdcObject.FieldByName("usr$contactkey").AsInteger)
          ' предварительное выселение
          Dim DateEnd
          DateEnd = gdcObject.FieldByName("usr$dateend").AsDateTime
          
          ' сообщаем, еcли было частичное выселение (другим запросом, т.к. част. выселение
          ' может ещё не вступить в силу, но сообщить о том что будет мы должны)
          Dim Res
          call gdcBaseManager.ExecSingleQueryResult(_
              " SELECT DATEBEGIN, DATEEND FROM USR$SAN_P_GETPARTIALEVICTION(:DOCKEY) ", _
                Array(gdcObject.ID), Res, gdcObject.Transaction)
        
          if not IsEmpty(Res) then
            if not IsNull(Res(0,0)) then
              call Application.MessageBox("У гостя было частичное выселение на даты с " & _
                CDate(Res(0,0)) & " по " & _
                CDate(Res(1,0)), "Внимание!", vbExclamation + vbOkOnly)
            end if
          End If
          
          Res = Empty
          call gdcBaseManager.ExecSingleQueryResult(_
              " SELECT DATEEND FROM USR$SAN_P_GETRACEDATES(:DOCKEY) ", _
                Array(gdcObject.ID), Res, gdcObject.Transaction)
          DateEnd   = CDate(Res(0,0))
          
          FreeUpForm.Variables("CheckOutDate") = Date
          FreeUpForm.Variables("DateEnd") = DateEnd
          FreeUpForm.Variables("TimeEnd") = HT_Options.DepartureTime
        
          if FreeUpForm.ShowModal = mrOk then
            set ibsql = Creator.GetObject(nil, "TIBSQL", "")
            ibsql.Transaction = gdcObject.Transaction
        
            ' Найдем текущее место в столовой по данной брони
            ibsql.SQL.Text = _
              "SELECT " & _
              "  c.id " & _
              "FROM " & _
              "  usr$ht_res_canteen c " & _
              "WHERE " & _
              "  c.usr$documentkey = :dockey " & _
              "  AND c.usr$statekey = :busykey " & _
              "  AND :fordate BETWEEN c.usr$datebegin AND c.usr$dateend "
            ibsql.ParamByName("dockey").AsInteger = gdcObject.ID
            ibsql.ParamByName("busykey").AsInteger = HT_NumberStateDict.GetBusyState.Key
            ibsql.ParamByName("fordate").AsDateTime = FreeUpForm.Variables("CheckOutDate")
            ibsql.ExecQuery
            if ibsql.RecordCount > 0 then
              DiningRoomDocKey = ibsql.FieldByName("id").AsInteger
        
              'Занесем информацию в журнал столовой, о том что место освободилось
              ibsql.Close
              ibsql.SQL.Text = _
                "UPDATE usr$ht_res_canteen c " & _
                "SET " & _
                "  c.usr$dateend = :dateend, " & _
                "  c.usr$timeend = :timeend " & _
                "WHERE " & _
                "  c.id = :id "
              ibsql.ParamByName("id").AsInteger = DiningRoomDocKey
              ibsql.ParamByName("dateend").AsDateTime = FreeUpForm.Variables("CheckOutDate")
              ibsql.ParamByName("timeend").AsDateTime = FreeUpForm.Variables("TimeEnd")
              ibsql.ExecQuery
              
              'сменим статусы во всех записях, которые имеются на даты после даты выселения
              '(если были переселения, например)
              ibsql.Close
              ibsql.SQL.Text = _
                "UPDATE usr$ht_res_canteen c " & _
                "SET " & _
                "  c.USR$STATEKEY = :FreeStateKey " & _
                "WHERE " & _
                "  c.USR$DOCUMENTKEY = :DocKey " & _
                "  and c.usr$datebegin > :EvictionDate "
              ibsql.ParamByName("DocKey").AsInteger = gdcObject.ID
              ibsql.ParamByName("EvictionDate").AsDateTime = FreeUpForm.Variables("CheckOutDate")
              ibsql.ParamByName("FreeStateKey").AsInteger = HT_NumberStateDict.GetFreeState.Key
