            Tr.StartTransaction
        
            except usrg_actGuestListCheckin_OnExcept(Tr)
        
            set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
            gdcReservation.Transaction = Tr
            gdcReservation.SubType = HT_SUBTYPE_RESERVATION
            gdcReservation.SubSet = "ByID"
            gdcReservation.Open
            gdcReservation.ID = ibdsGuestList.FieldByName("reservationkey").AsInteger
            
            ' Заселение
            if ht_ReservationCheckIn(gdcReservation) then
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                "Заселение проведено - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                Sender.Ownerform)
                
              ' если заселение произошло успешно, создаём документ Столовой
              call gdcBaseManager.ExecSingleQueryParam(_
              "UPDATE OR INSERT INTO usr$san_dinning ( " & _
              "  editorkey, usr$documentdate ,usr$permitkey) " & _
              "VALUES ( " & _
              "  :editorkey, :documentdate, :usr$permitkey) " & _
              "MATCHING (usr$permitkey) ", _
              Array(IBLogin.ContactKey, Date, ibdsGuestList.FieldByName("reservationkey").AsInteger), Tr)
        
              if Tr.InTransaction then
                Tr.Commit
              end if
        
              ' Обновим датасеты гостей
              Dim Res
              call gdcBaseManager.ExecSingleQueryResult(_
                " SELECT DATEBEGIN, DATEEND FROM USR$SAN_P_GETRACEDATES(:DOCKEY) ", _
                Array(gdcReservation.ID), Res, Tr)
              if CDate(Res(0,0)) <= HT_Variables.LogicDate then
                Sender.Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_INHOUSE
              else
                Sender.Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_REGISTER
              end if
              
              call RefreshGuestListState(Sender.Ownerform)
              
              ibdsGuestList.RecNo = 1
              
            else
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                "Заселение не было проведено - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                Sender.Ownerform)
            
              if Tr.InTransaction then
                Tr.Rollback
              end if
            end if
          end if
        end sub
        
        sub usrg_actGuestListCheckin_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
