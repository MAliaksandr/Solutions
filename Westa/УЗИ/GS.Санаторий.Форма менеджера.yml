        option explicit
        sub usrg_actGuestListCheckinOnUpdate(ByVal Sender)
        dim ibdsGuestList
          
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          if ibdsGuestList.RecordCount > 0 then
            ' возможность заселять раньше даты заезда (так обычно необходимо)
            ' и после даты заезда (если путевку выписали задним числом)
          
            ' Позволяем заселять только брони со статусом "Ожидается заезд"
            IF ((ibdsGuestList.FieldByName("resstatekey").AsInteger = _
                HT_ReservationStateDict.GetArrivalWaitState.Key) _
               or (ibdsGuestList.FieldByName("resstatekey").AsInteger = _
                HT_ReservationStateDict.GetNewState.Key) _
               or ((ibdsGuestList.FieldByName("resstatekey").AsInteger = HT_ReservationStateDict.GetBookedState.Key) _
                  and (ibdsGuestList.FieldByName("datebegin").AsDateTime = HT_Variables.LogicDate))) _
               AND HT_RightsHelper.CanExecuteAction(ACTION_CHECK_IN) then
              Sender.Enabled = True
              Sender.Hint = "Заселить бронирование"
              exit sub
            end if
          end if
        
          Sender.Enabled = False
          Sender.Hint = "Заселить бронирование - только для '" & HT_ReservationStateDict.GetBookedState.Name & "', '" & HT_ReservationStateDict.GetArrivalWaitState.Name & "'"
        end sub
        
