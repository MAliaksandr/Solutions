      SCRIPT: | 
        '#include SHOWDINNINGROOMMESSAGE
        '#include HLP_IIF
        Option Explicit
        Function RefreshDiningGuestListState (ByVal Ownerform)
        dim ibdsDiningGuestList, xdeGuestListDateBegin, xdeGuestListDateEnd
        dim cbGuestListUnlimitedPeriod
        dim IncludeStateList, Bookmark
        dim SelectClause, FromClause, WhereClause, OrderClause
        
          call WinAPI.LockWindowUpdate(Ownerform.Handle)
          except RefreshDiningGuestListState_OnExcept(Ownerform)
        
          set xdeGuestListDateBegin = Ownerform.GetComponent("usrg_xdeDiningGuestListDateBegin")
          if xdeGuestListDateBegin.Date = "0:00:00" then
            xdeGuestListDateBegin.Date = HT_Variables.LogicDate
          end if
          set xdeGuestListDateEnd = Ownerform.GetComponent("usrg_xdeDiningGuestListDateEnd")
          if xdeGuestListDateEnd.Date = "0:00:00" then
            xdeGuestListDateEnd.Date = HT_Variables.LogicDate
          end if
          set cbGuestListUnlimitedPeriod = Ownerform.GetComponent("usrg_cbDiningGuestListUnlimitedPeriod")
        
          set ibdsDiningGuestList = Ownerform.GetComponent("usrg_ibdsDiningGuestList")
          Bookmark = ibdsDiningGuestList.Bookmark
          
          Dim chAllReplacing, chPermitsEvicted, chPermitsRegistered, chPermitsSettled
          set chAllReplacing = Ownerform.GetComponent("usrg_chAllReplacing")
          set chPermitsEvicted = Ownerform.GetComponent("usrg_chPermitsEvicted")
          set chPermitsSettled = Ownerform.GetComponent("usrg_chPermitsSettled")
          set chPermitsRegistered = Ownerform.GetComponent("usrg_chPermitsRegistered")
          
          ibdsDiningGuestList.Close
        
          ' чтобы накладывать ограничения
          ibdsDiningGuestList.SubSet = "All"
        
          if chAllReplacing.Checked then
            call ibdsDiningGuestList.AddSubSet(SAN_SUBSET_DINROOM_ALLREPLACES)
          end if
        '
          ibdsDiningGuestList.Open
        
          ' Перейдем на закладку сделанную до обновления
          if ibdsDiningGuestList.RecordCount > 0 then
            ibdsDiningGuestList.Bookmark = Bookmark
          end if
        
          call WinAPI.LockWindowUpdate(0)
          
          ' сообщение диет-сестре о проведенных изменениях в путевках администраторами
          ' для того, чтобы перестроить нужные отчеты
          call ShowDinningRoomMessage(Ownerform)
        End function
        
        
        ''''''''''
        ' Вызывается при исключении
        sub RefreshDiningGuestListState_OnExcept(ByVal Ownerform)
          call WinAPI.LockWindowUpdate(0)
        end sub
        
