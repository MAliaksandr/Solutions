          object usrg_ibdsHouseKeeping: TIBDataSet
            Tag = 0
            Database = dmDatabase.ibdbGAdmin
            Transaction = InternalRead.Owner
            ForcedRefresh = False
            AutoCalcFields = True
            ObjectView = False
            AllowStreamedActive = False
            BufferChunks = 16
            CachedUpdates = False
            SelectSQL.Strings = (
              'EXECUTE BLOCK ( '
              '  fordate DATE = :fordate) '
              'RETURNS ( '
              '  numberkey INTEGER, '
              '  numbername VARCHAR(60), '
              '  roomplacekey INTEGER, '
              '  roomplacename VARCHAR(60), '
              '  housing VARCHAR(60), '
              '  floor VARCHAR(60), '
              '  numbertypename VARCHAR(60), '
              '  sex VARCHAR(60), '
              '  age VARCHAR(60), '
              '  surname VARCHAR(60), '
              '  /*info VARCHAR(60),*/ '
              '  datesettleend DATE, '
              '  statekey INTEGER, '
              '  statename VARCHAR(60), '
              '  fostatekey INTEGER, '
              '  fostatename VARCHAR(60), '
              '  freeaddplaces INTEGER, '
              '  description VARCHAR(60)) '
              'AS '
              'DECLARE bdayinfo VARCHAR(60); '
              '/*переменные для расчёта свободных доп. мест (все и занятые)*/ '
              'DECLARE reservatedplace int; '
              'DECLARE alladdplace int; '
              'DECLARE placeCount int; '
              'DECLARE notFreePlaceCount int; '
              '/*признак доп. ли место*/ '
              'DECLARE isAdditionalPlace int; '
              'BEGIN '
              ' '
              '  FOR '
              '    SELECT '
              '      n.id, '
              '      p.id, '
              '      n.usr$name, '
              '      t.usr$shortname, '
              '      h.usr$name, '
              '      f.usr$name, '
              '      TPlaceCount.PlaceCount, '
              '      TPlaceCount.NotFreePlaceCount, '
              '      p.usr$isadditional, '
              '      p.usr$name '
              '    FROM '
              
                '      usr$ht_number n       JOIN usr$ht_numbertype t ON t.id = n' +
                '.usr$typekey '
              '      JOIN usr$ht_roomplace p ON n.id = p.usr$roomkey '
              '      JOIN usr$ht_housing h ON h.id = n.usr$housingkey '
              '      JOIN usr$ht_floor f ON f.id = n.usr$floorkey '
              
                '      /*в каждой строке имеем кол-во мест в текущем номере и кол' +
                '-во из них занятое*/ '
              '      JOIN '
              '       (select '
              '          place.usr$ROOMKEY,count(place.id) as PlaceCount, '
              '          count(nst.nstId) as NotFreePlaceCount '
              '        from '
              '          usr$ht_roomplace place '
              
                '          left join (select numbstate.USR$ROOMPLACEKEY as roomPl' +
                'aceKey, '
              '                       numbstate.id as nstId '
              '                     from usr$ht_res_numberstate numbstate '
              '                     where numbstate.usr$statekey in('
              '147011784 , '
              '147011782 )'
              
                '                     and :fordate between numbstate.USR$DATEBEGI' +
                'N and numbstate.USR$DATEEND '
              '                      ) nst '
              '           on roomPlaceKey = place.id '
              '        group by '
              '          place.USR$ROOMKEY) TPlaceCount '
              '         ON TPlaceCount.usr$ROOMKEY = n.id '
              '    WHERE '
              '      n.disabled = 0 AND p.disabled = 0 '
              ''
              ''
              ''
              '      /*отображаем только основные места*/ '
              '      /*AND p.USR$ISADDITIONAL = 0*/ '
              '    ORDER BY '
              '      h.usr$name, f.usr$name, n.usr$name, t.usr$shortname '
              '    INTO '
              
                '      :numberkey, :roomplacekey, :numbername, :numbertypename, :' +
                'housing, :floor, '
              
                '      :placeCount, :notFreePlaceCount, :isAdditionalPlace, :room' +
                'placename '
              '  DO '
              '  BEGIN '
              ''
              '    fostatekey = NULL; '
              ' /**/ '
              '  description = '#39#39'; '
              '    SELECT FIRST (1) '
              '      s.id, '
              '      s.usr$name, '
              '      people.Surname as surname, '
              
                '      DateDiff(year from people.birthday to cast('#39'TODAY'#39' as date' +
                ')) as age, '
              '      iif(people.sex = '#39'M'#39','#39'М'#39','#39'Ж'#39') as sex, '
              '      r.usr$description, '
              '      nst.usr$dateend as datesettleend '
              '    FROM '
              '      usr$ht_res_numberstate nst '
              '      JOIN usr$ht_reservation r ON r.ID = nst.usr$documentkey '
              '      JOIN usr$ht_numberstatedict s ON s.id = nst.usr$statekey '
              '      JOIN gd_contact contact ON r.usr$contactkey = contact.id '
              '      JOIN gd_people people ON people.contactkey = contact.id '
              '    WHERE '
              ' /*ins 1*/ '
              '      nst.usr$roomplacekey = :roomplacekey '
              ' /*ins2*/ '
              
                '      AND :fordate BETWEEN nst.usr$datebegin AND nst.usr$dateend' +
                ' '
              '      AND nst.USR$STATEKEY IN ( '
              '147011784 , '
              '147011782 )'
              ' ORDER BY '
              '   nst.editiondate desc '
              ' /*ins 3*/'
              '    INTO '
              
                '      :fostatekey, :fostatename, :surname, :age, :sex, :descript' +
                'ion, :datesettleend; '
              '    IF (fostatekey IS NULL) THEN '
              ' /*ins 4*/ '
              '    BEGIN '
              '      fostatekey = 0; '
              '      fostatename = '#39'Свободен'#39'; '
              '    END '
              '    if (fostatename = '#39'Свободен'#39') then '
              '    begin '
              '      surname = '#39#39'; '
              '      age = '#39#39'; '
              '      sex = '#39#39'; '
              '      datesettleend = null; '
              '    end '
              '    '
              ' '
              
                '    if (not((isAdditionalPlace = 1) and (fostatename = '#39'Свободен' +
                #39'))) then '
              '      SUSPEND; '
              ''
              '  END '
              ' '
              'END ')
            ParamCheck = True
            UniDirectional = False
            Filtered = False
            GeneratorField.Field = ''
            GeneratorField.Generator = ''
            GeneratorField.IncrementBy = 1
            GeneratorField.ApplyEvent = gamOnNewRecord
            UpdateObject = nil
            Active = True
