      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        Option Explicit
        sub usrg_actGuestListCancelPartialEvictionOnExecute(ByVal Sender)
          dim ibdsGuestList, Creator
          set Creator = new TCreator
        
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          
          ' Подготовка транзакции
          Dim Tr
          set Tr = Creator.GetObject(nil, "TIBTransaction", "")
          Tr.DefaultDatabase = gdcBaseManager.Database
          Tr.StartTransaction
        
          ' проверяем не оплаченное ли изменение - если так, запрещаем отмену.
          Dim gdcLastPermitChanges, gdcPayDoc
          set gdcLastPermitChanges = Creator.GetObject(nil,"TgdcAttrUserDefined","")
          gdcLastPermitChanges.SubType = "USR$SAN_PERMITCHANGES"
          gdcLastPermitChanges.SubSet = "ByID"
          gdcLastPermitChanges.Transaction = Tr
          gdcLastPermitChanges.Open
          
          gdcLastPermitChanges.ID = ibdsGuestList.FieldByName("EVICTIONCHANGESKEY").AsInteger
          If gdcLastPermitChanges.EOF Then
            Tr.Rollback
            gdcLastPermitChanges.Close
            call Exception.Raise("Exception","Документ изменения с частичным выселением не найден!")
            exit sub
          End If
          
          Dim gdcReservation
          set gdcReservation = Creator.GetObject(nil,"TgdcAttrUserDefined","")
          gdcReservation.SubType = "USR$HT_RESERVATION"
          gdcReservation.SubSet = "ByID"
          gdcReservation.Transaction = Tr
          gdcReservation.Open
          gdcReservation.ID = gdcLastPermitChanges.FieldByName("USR$PERMITKEY").AsInteger
          
          set gdcPayDoc = Creator.GetObject(nil,"TgdcUserDocument","")
          gdcPayDoc.SubType = SAN_SUBTYPE_PAYMENT
          gdcPayDoc.SubSet = "All"
          gdcPayDoc.Transaction = Tr
          gdcPayDoc.Open
          
          if gdcPayDoc.Locate("USR$PERMITCHANGESKEY",Array(gdcLastPermitChanges.ID),false) then
            if not IsNull(gdcPayDoc.FieldByName("USR$CASHDATE").AsVariant) then
              Tr.Rollback
              gdcReservation.Close
              gdcPayDoc.Close
              gdcLastPermitChanges.Close
              call Exception.Raise("Exception","Невозможно отменить выселение, так как был возврат суммы!")
              exit sub
            end if
          end if
          
          ' сообщаем на какие даты было частичное выселение и то, что все занятости обнулятся и
          ' путевка станет в статусе "Ожидание заезда"
          ' 3 кнопки: 1- просмотр дат/мест занятости номеров и салфеток
          '           2- ОК
          '           3- Cancel
          Dim qSQL, strSettledPlaces, strNSTID, strCANID
          strSettledPlaces = "Заселения: " & vbCrLf
          strNSTID = ""
          strCANID = ""
          set qSQL = Creator.GetObject(nil, "TIBSQL", "")
          qSQL.Transaction = Tr
          qSQL.SQL.Text = _
            " SELECT " & _
            "   NST.ID, " & _
            "   N.USR$NAME, " & _
            "   NST.USR$DATEBEGIN, " & _
            "   NST.USR$DATEEND " & _
            " FROM " & _
            "   USR$HT_RES_NUMBERSTATE NST " & _
            "   JOIN USR$HT_ROOMPLACE PL ON PL.ID = NST.USR$ROOMPLACEKEY " & _
            "   JOIN USR$HT_NUMBER N ON N.ID = PL.USR$ROOMKEY " & _
            " WHERE " & _
            "   NST.USR$DOCUMENTKEY = :PERMITKEY " & _
            "   AND NST.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
            " ORDER BY " & _
            "   NST.USR$DATEBEGIN, NST.USR$DATEEND "
          qSQL.ParamByName("PERMITKEY").AsInteger = gdcLastPermitChanges.FieldByName("USR$PERMITKEY").AsInteger
          qSQL.ExecQuery
          
          while not qSQL.EOF
            strSettledPlaces = strSettledPlaces & qSQL.FieldByName("USR$NAME").AsString & _
              "(" & qSQL.FieldByName("USR$DATEBEGIN").AsDateTime & " - " & _
              qSQL.FieldByName("USR$DATEEND").AsDateTime & ")" & vbCrLf
            if strNSTID <> "" then
              strNSTID = strNSTID & ","
            end if
            strNSTID = strNSTID & qSQL.FieldByName("ID").AsInteger
            qSQL.Next
          wend
          
          strSettledPlaces = strSettledPlaces & "Столовая: " & vbCrLf
          qSQL.Close
          qSQL.SQL.Text = _
            " SELECT " & _
            "   CAN.ID, " & _
            "   PL.USR$NAME, " & _
            "   CAN.USR$DATEBEGIN, " & _
            "   CAN.USR$DATEEND " & _
            " FROM " & _
            "   USR$HT_RES_CANTEEN CAN " & _
            "   JOIN USR$HT_DININGROOMPLACE PL ON PL.ID = CAN.USR$DININGROOMPLACEKEY " & _
            " WHERE " & _
            "   CAN.USR$DOCUMENTKEY = :PERMITKEY " & _
            "   AND CAN.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
            " ORDER BY " & _
            "   CAN.USR$DATEBEGIN, CAN.USR$DATEEND "
          qSQL.ParamByName("PERMITKEY").AsInteger = gdcLastPermitChanges.FieldByName("USR$PERMITKEY").AsInteger
          qSQL.ExecQuery
        
          while not qSQL.EOF
            strSettledPlaces = strSettledPlaces & qSQL.FieldByName("USR$NAME").AsString & _
              "(" & qSQL.FieldByName("USR$DATEBEGIN").AsDateTime & " - " & _
              qSQL.FieldByName("USR$DATEEND").AsDateTime & ")" & vbCrLf
            if strCANID <> "" then
              strCANID = strCANID & ","
            end if
            strCANID = strCANID & qSQL.FieldByName("ID").AsInteger
            
            ' Лог бронирования
            call gdcBaseManager.ExecSingleQueryParam(_
                "INSERT INTO usr$ht_res_log (" & _
                "  usr$userkey, usr$datetime, usr$documentkey, usr$description, USR$ISDININGROOMSHOW) " & _
                "VALUES (" & _
                "  :recuser, :recdate, :reckey, :recdesc, :istakennote) ", _
              Array(IBLogin.UserKey, Now, gdcReservation.ID, _
                    "Место " &  qSQL.FieldByName("USR$NAME").AsString & " освободилось (отмена частичного выселения)" , 1), Tr)
            qSQL.Next
          wend
          
          if vbCancel = Application.MessageBox("Путевка будет переведена в статус ""Ожидание заезда""." & vbCrLf & _
              "Следующие сведения о проживании и занятости мест толовой будут удалены:" & vbCrLf &_
              strSettledPlaces & "Продолжить?","Внимание!",vbOKCancel + vbExclamation) then
            Tr.Rollback
            gdcReservation.Close
            gdcPayDoc.Close
            gdcLastPermitChanges.Close
            exit sub
          end if
          
          ' удаление изменения и дока оплаты
          if not gdcPayDoc.EOF then
            gdcPayDoc.Delete
          end if
          
          gdcLastPermitChanges.Delete
          
          ' очищение(удаление) всех мест/салфеток, смена статуса
          call gdcBaseManager.ExecSingleQuery(_
            "DELETE FROM USR$HT_RES_NUMBERSTATE NST WHERE NST.ID IN (" & strNSTID & ")",Tr)
          call gdcBaseManager.ExecSingleQuery(_
            "DELETE FROM USR$HT_RES_CANTEEN NST WHERE NST.ID IN (" & strCANID & ")",Tr)
         gdcReservation.Edit
         gdcReservation.FieldByName("usr$statekey").AsInteger = _
            HT_ReservationStateDict.GetArrivalWaitState.Key
         gdcReservation.Post
          
          Tr.Commit
          gdcReservation.Close
          gdcPayDoc.Close
          gdcLastPermitChanges.Close
          
          ' Сообщим об успехе
          call Application.MessageBox(_
            "Отмена выселения прошла успешно, статус путевки 'Ожидание заезда'", _
            "Отмена частичного выселения", vbOkOnly + vbInformation + vbSystemModal)
        End sub
        
