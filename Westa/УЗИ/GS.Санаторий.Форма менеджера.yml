          Condition.ConditionName = Name
          Condition.DisplayFields = "STATENAME"
          Condition.FieldName = "STATEKEY"
          Condition.Color = StateObj.Color
          Condition.Expression1 = CStr(StateObj.Key)
          Condition.ConditionKind = 0
