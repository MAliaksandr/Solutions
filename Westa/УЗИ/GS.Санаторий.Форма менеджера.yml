              "  join USR$HT_DININGROOMPLACE pl on pl.id = can.USR$DININGROOMPLACEKEY " & _
              "WHERE " & _
              "  can.usr$documentkey = :dockey " & _
              "  AND CAN.usr$statekey = :busykey "
            ibsql.ParamByName("dockey").AsInteger = gdcObject.ID
            ibsql.ParamByName("busykey").AsInteger = HT_NumberStateDict.GetBusyState.Key
            ibsql.ExecQuery
          
            id = ""
            while not ibsql.EOF
              if id <> "" then
                id = id & ","
              end if
              id = id & ibsql.FieldByName("id").AsInteger
              ' Лог бронирования
              call gdcBaseManager.ExecSingleQueryParam(_
                "INSERT INTO usr$ht_res_log (" & _
                "  usr$userkey, usr$datetime, usr$documentkey, usr$description, USR$ISDININGROOMSHOW) " & _
                "VALUES (" & _
                "  :recuser, :recdate, :reckey, :recdesc, :istakennote) ", _
                  Array(IBLogin.UserKey, Now, gdcObject.ID, _
                    "Место " &  ibsql.FieldByName("usr$name").AsString & " освободилось (отмена выселения)" , 1), gdcObject.Transaction)
              ibsql.Next
            wend
        
          if id <> "" then
            call gdcBaseManager.ExecSingleQueryParam(_
              "UPDATE usr$ht_res_canteen " & _
              "  set usr$statekey = :usr$statekey " & _
              "WHERE " & _
              "  id in (" & id & ")", _
            Array(HT_NumberStateDict.GetFreeState.Key), gdcObject.Transaction)
          end if
        
          ht_ReservationCheckOutCancel = True
        
          ' Лог бронирования
          call HT_ReservationLog.Add(_
            gdcObject.ID, _
            "Отмена выселения", _
            gdcObject.FieldByName("usr$statekey").AsInteger)
        
          ' Сообщим об успехе
          call Application.MessageBox(_
            "Отмена выселения прошла успешно, статус путевки 'Ожидание заезда'", _
            "Отмена выселения", vbOkOnly + vbInformation + vbSystemModal)
        End function
        
