      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        Option Explicit
        sub usrg_actFromEvictedToSettledOnExecute(ByVal Sender)
          if Application.MessageBox("Вы действительно хотите сменить статусы " & _
              "выселенных путевок на статус ""Заселено"" в соответствии с датами их заездов?",_
              "Внимание", vbYesNo + vbQuestion) = vbNo then
            exit sub
          end if
          
          if Application.MessageBox("Внимание! Могут быть изменены путевки, досрочно выселенные. " & _
              "Требуется проверка после преобразования. Продолжить?",_
              "Внимание", vbYesNo + vbExclamation) = vbNo then
            exit sub
          end if
        
          Dim Creator, Tr, Res, RowsAffected
          RowsAffected = 0
          Set Creator = new TCreator
          Set Tr = Creator.GetObject(NULL, "TIBTransaction","")
          Tr.DefaultDatabase = gdcBaseManager.Database
          Tr.StartTransaction
          
          call gdcBaseManager.ExecSingleQueryResult(_
            " SELECT COUNT(*) FROM USR$HT_RESERVATION R " & _
            " WHERE R.USR$STATEKEY = :EvictedStateKey " & _
            "   AND R.USR$DATEEND >= CURRENT_DATE ", _
            Array(HT_ReservationStateDict.GetEvictedState.Key), Res, Tr)
            
          if not IsEmpty(Res) then
            if not IsNull(Res(0,0)) then
              RowsAffected = Res(0,0)
            end if
          end if
          
          call gdcBaseManager.ExecSingleQueryParam(_
            " UPDATE USR$HT_RESERVATION R " & _
            " SET R.USR$STATEKEY = :SettledStateKey " & _
            " WHERE R.USR$STATEKEY = :EvictedStateKey " & _
            "   AND R.USR$DATEEND >= CURRENT_DATE ", _
            Array(HT_ReservationStateDict.GetSettledState.Key, _
              HT_ReservationStateDict.GetEvictedState.Key), Tr)
              
          if Application.MessageBox("Было изменено " & RowsAffected & _
              " путевок. Сохранить изменения?","Статусы изменены",_
              vbYesNo + vbExclamation) = vbYes then
            Tr.Commit
          else
            Tr.Rollback
          end if
          
        
        
        End sub
        
