      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        '#include HLP_IIF
        '#include REFRESHGUESTLISTSTATE
        '#include HT_GETVACANTNUMBERCOUNT
        option explicit
        sub usrg_actPermitAddOnExecute(ByVal Sender)
          Dim CanCreatePermit, Creator, ibdsGuestList, gdcReservation
          CanCreatePermit = False
        
          Dim ibsql, Tr
          CanCreatePermit = True
          set Creator = new TCreator
          set ibsql = Creator.GetObject(nil, "TIBSQL", "")
          set Tr = Creator.GetObject(nil, "TIBTransaction", "")
          Tr.DefaultDatabase = gdcBaseManager.Database
          Tr.StartTransaction
          ibsql.Transaction = Tr
          ibsql.Close
          
          Dim gdcMedHistory, HistId
          set gdcMedHistory = Creator.GetObject(nil,"TgdcUserDocument","")
          gdcMedHistory.Transaction = Tr
          gdcMedHistory.ReadTransaction = Tr
          gdcMedHistory.SubType = SAN_SUBTYPE_MEDICAL_HISTORY
          gdcMedHistory.SubSet = "All"
          
          Dim gdcRegistration
          set gdcRegistration = Creator.GetObject(nil,"TgdcUserDocument","")
          gdcRegistration.SubType = SAN_SUBTYPE_SANATORIUM_CARD
          gdcRegistration.Transaction = Tr
          gdcRegistration.ReadTransaction = Tr
          gdcRegistration.SubSet = "All"
        
          set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
            gdcReservation.Transaction = Tr
            gdcReservation.ReadTransaction = Tr
            gdcReservation.SubType = HT_SUBTYPE_RESERVATION
            gdcReservation.SubSet = "ByID"
            gdcReservation.Open
        
            ' Создание путевки
            gdcReservation.Insert
            gdcReservation.FieldByName("usr$statekey").AsInteger = _
              HT_ReservationStateDict.GetNewState.Key
            if gdcReservation.CreateDialog("") then
              '13.06.13 создание Сан.книжки и ИБ (перенесено из Заселения)
              ' получаем id или создаем историю болезни
              gdcMedHistory.Open
              ' если док. не найден, то создаём
              if not gdcMedHistory.Locate("usr$datebegin; usr$contactkey", _
                  Array(gdcReservation.FieldByName("usr$datebegin").AsDateTime, _
                gdcReservation.FieldByName("usr$contactkey").AsInteger),"") then
                gdcMedHistory.Insert
                gdcMedHistory.FieldByName("usr$datebegin").AsDateTime = _
                  gdcReservation.FieldByName("usr$datebegin").AsDateTime
                gdcMedHistory.FieldByName("usr$contactkey").AsInteger = _
                  gdcReservation.FieldByName("usr$contactkey").AsInteger
                gdcMedHistory.Post
              end if
              HistId = gdcMedHistory.Id
        
              gdcRegistration.Open
        
              if not gdcRegistration.Locate("usr$permitkey", Array(gdcReservation.ID), "") then
                gdcRegistration.Insert
                gdcRegistration.FieldByName("usr$permitkey").AsInteger = gdcReservation.ID
              else
                gdcRegistration.Edit
              end if
                gdcRegistration.FieldByName("usr$medhistorykey").AsInteger = HistId
                gdcRegistration.Post
            end if
            
          ' Транзакцию коммитим в любом случае
          if Tr.InTransaction then
            Tr.Commit
          end if
        
          ' Обновим состояние списков гостей
          call RefreshGuestListState(Sender.Ownerform)
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          call ibdsGuestList.Locate("reservationkey", array(gdcReservation.ID),"")
        
        end sub
        
