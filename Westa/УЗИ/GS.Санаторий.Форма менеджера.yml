        Option Explicit
        Function RefreshMedHistoriesListState (ByVal Ownerform)
          Dim gdcMedHistoriesList, Bookmark
        
          call WinAPI.LockWindowUpdate(Ownerform.Handle)
          except RefreshMedHistoriesListState_OnExcept(Ownerform)
          
          set gdcMedHistoriesList = Ownerform.GetComponent("usrg_gdcMedHistory")
          Bookmark = gdcMedHistoriesList.Bookmark
        
          Dim chRegistered, chEvicted, chSettled, chFirstReception, chAfterFirstReception
          'set chRegistered = Ownerform.GetComponent("usrg_chbRegistered")
        '  set chEvicted = Ownerform.GetComponent("usrg_chbEvicted")
        '  set chSettled = Ownerform.GetComponent("usrg_chbSettled")
          set chFirstReception = Ownerform.GetComponent("usrg_chbFirstReception")
          set chAfterFirstReception = Ownerform.GetComponent("usrg_chbAfterFirstReception")
        
          gdcMedHistoriesList.Close
          gdcMedHistoriesList.SubSet = "All"
        
         ' if chRegistered.Checked then
        '    call gdcMedHistoriesList.AddSubSet(SAN_SUBSET_MEDHISTORY_REGISTERED)
        '  end if
        '  if chSettled.Checked then
        '    call gdcMedHistoriesList.AddSubSet(SAN_SUBSET_MEDHISTORY_SETTLED)
        '  end if
        '  if chEvicted.Checked then
        '    call gdcMedHistoriesList.AddSubSet(SAN_SUBSET_MEDHISTORY_EVICTED)
        '  end if
          if chFirstReception.Checked then
            call gdcMedHistoriesList.AddSubSet(SAN_SUBSET_MEDHISTORY_FIRSTRECEPTION)
          end if
          if chAfterFirstReception.Checked then
            call gdcMedHistoriesList.AddSubSet(SAN_SUBSET_MEDHISTORY_AFTERFIRSTRECEPTION)
          end if
          
          gdcMedHistoriesList.Open
          
          ' Перейдем на закладку сделанную до обновления
          if gdcMedHistoriesList.RecordCount > 0 then
            gdcMedHistoriesList.Bookmark = Bookmark
          end if
        
          call WinAPI.LockWindowUpdate(0)
        End function
        
