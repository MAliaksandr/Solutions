      NAME: "UpdatePermitSum"
      COMMENT: ~
      EVENT: ~
      FUNCTIONTYPE: ~
      GROUPNAME: ~
      INHERITEDRULE: 0
      LANGUAGE: "VBScript"
      LOCALNAME: ~
      MODIFYDATE: ~
      MODULE: "UNKNOWN"
      MODULECODE: "1010001_17 APPLICATION"
      OBJECTNAME: "APPLICATION"
      OWNERNAME: ~
      PUBLICFUNCTION: 1
      SHORTCUT: ~
      USEDEBUGINFO: 0
      EDITIONDATE: 2013-11-29T15:30:16+03:00
      DISPLAYSCRIPT: | 
        UPDATEPERMITSUM
        GETCURRSUM
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QEAAAAU0VMRgQAAABTRUxGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEZOU1RGTFBS
      SCRIPT: | 
        '#include HT_GETROUNDTOVALUEBYCURRKEY
        '#include HT_GETNUMBERTYPECOUNTPLACE
        '#include HT_GETSERVICETARRIF
        '#include HT_GETACTUALTARRIFDOC
        option explicit
        sub UpdatePermitSum(Self)
        
        dim NumberCountPlace, CurrKey, CurrFieldName, CurrRate
        dim ResideCount, AddResidenceCount, AddPlaceCount, BreakFastGuestCount
        dim ResideCost, AddResidenceCost, AddPlaceCost, BreakFastCost
        dim Res, CostDiff, DayCount, ActualDayRate, ActualDayRatePart
        dim PermitCost, PermitPartCost, YearCountOfPartPrice, NumberOfDays
        PermitPartCost = -1
        YearCountOfPartPrice = -1
        dim TarrifDate, ActualTarrifDocKey
        
            TarrifDate = Self.FieldByName("usr$creationdate").AsDateTime
        
            ActualTarrifDocKey = ht_GetActualTarrifDoc(Self.FieldByName("usr$tarriftypekey").AsInteger, _
              Self.FieldByName("usr$clientcategorykey").AsInteger, TarrifDate, null)
            ' Кол-ва мест, проживаний, доп. проживаний, доп. мест и завтраков
            NumberCountPlace = ht_GetNumberTypeCountPlace(Self.FieldByName("usr$numbertypekey").AsInteger)
        
            ResideCount = 1
            AddResidenceCount = Math.Min(NumberCountPlace - ResideCount, Self.FieldByName("usr$count_adult").AsInteger - ResideCount)
            AddPlaceCount = Math.Max(0, Self.FieldByName("usr$count_adult").AsInteger - NumberCountPlace)
            BreakFastGuestCount = ResideCount + AddResidenceCount + AddPlaceCount
        
            CurrKey = Self.FieldByName("usr$currkey").AsInteger
            CurrRate = inv_CurrencyInfo.GetCurrToNCURate(TarrifDate, CurrKey)
            select case CurrKey
            case CURRKEY_USD
              CurrFieldName = "usd"
            case CURRKEY_EUR
              CurrFieldName = "eur"
            case CURRKEY_RUR
              CurrFieldName = "rur"
            case else
              CurrFieldName = "ncu"
            end select
        
            PermitCost = GetCurrSum(_
              ActualTarrifDocKey, hlp_iif(Self.FieldByName("usr$isadditionalplace").AsInteger=0, _
                HT_Options.PermitServiceKey, HT_Options.PermitAddPlaceServiceKey),_
                 Self.FieldByName("usr$numbertypekey").AsInteger, CurrKey, CurrRate, Self.Transaction,_
                 PermitPartCost, YearCountOfPartPrice, NumberOfDays)
        
            ' Общая цена номера за день
            ActualDayRate = _
              ResideCount * ResideCost + _
              AddResidenceCount * AddResidenceCost + _
              AddPlaceCount * AddPlaceCost + _
              BreakFastGuestCount * BreakFastCost + _
              PermitCost
        
            DayCount = DateDiff("d", Self.FieldByName("usr$datebegin").AsDateTime, _
                Self.FieldByName("usr$dateend").AsDateTime)+1
        
            PermitCost = ActualDayRate * DayCount
            Self.FieldByName("usr$dayratesum").AsCurrency = PermitCost
            Self.FieldByName("usr$dayrate").AsCurrency = ActualDayRate
        
            'частичн. стоимость
           Dim TotalPartSum
             ' 16.02.12 если есть скидка услугу Путевка, проверим не была ли она использована в теч. этого года
            if PermitPartCost >= 0 then
              Dim ForDate
              ForDate = DatePart("yyyy",Self.FieldByName("usr$datebegin").AsDateTime)
              ' количество дней прожитых в прошлом году (если < кол-ва по скидке, значит скидка есть на дни)
              ' кот. вычисляются как разница м/у прожитыми в прошл. году и кол-вом дней по скидке
              call gdcBaseManager.ExecSingleQueryResult(_
                  " EXECUTE BLOCK ( " & _
                  "   contactkey INTEGER = :contactkey, " & _
                  "   bYear INTEGER = :bYear, " & _
                  "   eYear INTEGER = :eYear, " & _
                  "   reservationKey INTEGER = :reservationKey) " & _
                  " RETURNS ( " & _
                  "   DAYCOUNTRETURN INTEGER) " & _
                  " AS " & _
                  " DECLARE NUMDAYS INTEGER; " & _
                  " BEGIN " & _
                  "   DAYCOUNTRETURN = 0; " & _
                  " FOR " & _
                  "   SELECT " & _
                  "     DATEDIFF(DAY FROM RES.USR$DATEBEGIN TO RES.USR$DATEEND) + 1 " & _
                  "   FROM " & _
                  "     USR$HT_RESERVATION RES " & _
                  "   WHERE " & _
                  "     RES.USR$STATEKEY IN ( " & _
                    HT_ReservationStateDict.GetArrivalWaitState.Key & ", " & _
                    HT_ReservationStateDict.GetEvictedState.Key & ", " & _
                    HT_ReservationStateDict.GetSettledState.Key & ", " & _
                    HT_ReservationStateDict.GetDepartureWaitState.Key & ", " & _
                    HT_ReservationStateDict.GetNewState.Key & ") " & _
                  "     AND RES.ID <> :reservationKey " & _
                  "     AND RES.USR$CONTACTKEY = :contactkey " & _
                  "     AND EXTRACT(YEAR FROM RES.USR$DATEBEGIN) BETWEEN :bYear AND :eYear " & _
                  "   INTO " & _
                  "     :NUMDAYS " & _
                  " DO " & _
                  "   DAYCOUNTRETURN = DAYCOUNTRETURN + NUMDAYS; " & _
                  " SUSPEND; " & _
                  " END ", _
              Array(Self.FieldByName("usr$contactkey").AsInteger, ForDate - (YearCountOfPartPrice-1), _
                      ForDate, Self.ID), Res, Self.Transaction)
              ' если все дни со скидкой были использованы
              if Res(0,0) > NumberOfDays then
                TotalPartSum = PermitCost
                ActualDayRatePart = ActualDayRate
                Self.FieldByName("USR$TOTALPARTSUM").AsCurrency = _
                  Math.RoundToValue(TotalPartSum, ht_GetRoundToValueByCurrKey(CurrKey))
                Self.FieldByName("USR$DAYRATEPART").AsCurrency = _
                  ActualDayRatePart
                Self.FieldByName("USR$PARTPRICEDAYNUMBER").AsInteger = 0
              else
                TotalPartSum = _
                  PermitCost * PermitPartCost / 100
                ActualDayRatePart = ActualDayRate * PermitPartCost / 100
                ' если все дни проходят по скидке
                if DayCount <= (NumberOfDays - Res(0,0)) then
                  Self.FieldByName("USR$TOTALPARTSUM").AsCurrency = _
                    Math.RoundToValue(TotalPartSum, ht_GetRoundToValueByCurrKey(CurrKey))
                  Self.FieldByName("USR$DAYRATEPART").AsCurrency = _
                    ActualDayRatePart
                  Self.FieldByName("USR$PARTPRICEDAYNUMBER").AsInteger = DayCount
                else
                  Self.FieldByName("USR$TOTALPARTSUM").AsCurrency = _
                    Math.RoundToValue(ActualDayRatePart * (NumberOfDays - Res(0,0)) + _
                      ActualDayRate * (DayCount - (NumberOfDays - Res(0,0))), _
                      ht_GetRoundToValueByCurrKey(CurrKey))
                  Self.FieldByName("USR$DAYRATEPART").AsCurrency = _
                    ActualDayRatePart
                  Self.FieldByName("USR$PARTPRICEDAYNUMBER").AsInteger = NumberOfDays - Res(0,0)
                end if
              end if
        
            else ' если значение -1 - скидки нету, полная цена = частичной
              TotalPartSum = _
                Self.FieldByName("usr$dayratesum").AsCurrency
              ActualDayRatePart = ActualDayRate
              Self.FieldByName("USR$TOTALPARTSUM").AsCurrency = _
                Math.RoundToValue(TotalPartSum, ht_GetRoundToValueByCurrKey(CurrKey))
              Self.FieldByName("USR$DAYRATEPART").AsCurrency = _
                ActualDayRatePart
              Self.FieldByName("USR$PARTPRICEDAYNUMBER").AsInteger = 0
            end if
        
            ' расчет подоходного налога
            ' если гость уволен с др. организации
            if Self.FieldByName("USR$INCOMETAX").IsNull or _
                Self.FieldByName("USR$INCOMETAX").AsVariant = 0 Then
              Self.FieldByName("USR$INCOMETAX").AsVariant = Null
              call gdcBaseManager.ExecSingleQueryResult(_
                " SELECT  " & _
                "   p.usr$isfiredfromanorg " & _
                " FROM " & _
                "   gd_people p " & _
                " WHERE " & _
                "   p.contactkey = :contactkey ",  _
                  Array(Self.FieldByName("usr$contactkey").AsInteger), Res, gdcBaseManager.ReadTransaction)
              If not IsEmpty(Res) Then
                If Res(0,0)>0 Then
                  Self.FieldByName("USR$INCOMETAX").AsCurrency = _
                    (Self.FieldByName("USR$DAYRATESUM").AsCurrency - _
                    Self.FieldByName("USR$TOTALPARTSUM").AsCurrency) * 0.12
                End If
             End If
           End If
        
        end sub
        
        function GetCurrSum(ByVal ActualTarrifDocKey, ByVal ServiceKey, _
          ByVal NumberTypeKey, ByVal CurrKey, ByVal CurrRate, ByVal Tr, ByRef PartCost, ByRef YearCount, _
          ByRef NumberOfDays)
        dim Result, CurrFieldName
        
          select case CurrKey
          case CURRKEY_USD
            CurrFieldName = "usd"
          case CURRKEY_EUR
            CurrFieldName = "eur"
          case CURRKEY_RUR
            CurrFieldName = "rur"
          case else
            CurrFieldName = "ncu"
          end select
          Result = ht_GetServiceTarrif(ActualTarrifDocKey, ServiceKey, NumberTypeKey, CurrFieldName, Tr, _
            PartCost, YearCount, NumberOfDays)
          if Result = 0 then
            Result = ht_GetServiceTarrif(ActualTarrifDocKey, ServiceKey, NumberTypeKey, "ncu", Tr, _
              PartCost, YearCount, NumberOfDays)
            if CurrRate <> 0 then
              Result = Math.RoundToValue(Result / CurrRate, ht_GetRoundToValueByCurrKey(CurrKey))
            else
              Result = 0
            end if
          end if
        
          GetCurrSum = Result
        end function
        
