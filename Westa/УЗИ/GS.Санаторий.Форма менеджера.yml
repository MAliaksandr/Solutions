        '    "          WHERE CURRENT_DATE BETWEEN NST2.USR$DATEBEGIN AND NST2.USR$DATEEND " & _
        '    "            AND NST2.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
        '    "            AND RES2.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & _
        '    "            AND RES2.ID = RES.ID  ) "
        '  UsingTab = _
        '    "       ) USING_TAB " & _
        '    " ON (USING_TAB.ID = R.ID) " & _
