        HT_RESERVATIONCHECKCANCELSIMPLE
        HT_RESERVATIONCHECKCANCEL_SINGLE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QJAAAAR0RDT0JKRUNUCQAAAEdEQ09CSkVDVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        AABGTlNURkxQUg==
      SCRIPT: | 
        '#include HLP_IIF
        '#include HLP_GETSTRFIELDVALUE
        
        ' Функция переводит бронирование в состояние отмены
        Option Explicit
        Function ht_ReservationCheckCancel(ByVal gdcObject)
        
          ht_ReservationCheckCancel = False
        
          ' Проверка прав доступа
          ' 11.05.12 закоментировано, на это разграничения не надо
          'if not HT_RightsHelper.CanExecuteAction(ACTION_CANCEL_RESERVATION) then
          '  call Application.MessageBox(_
          '    "У вас нет прав доступа для отмены бронирования", "Права доступа", vbOkOnly + vbExclamation + vbSystemModal)
          '  exit function
          'end if
          
          ' Отмена простой
          ht_ReservationCheckCancel = ht_ReservationCheckCancelSimple(gdcObject)
        End function
        
        ''''''''''''''''''''
        ' Отмена простой брони
        function ht_ReservationCheckCancelSimple(ByVal gdcObject)
        dim Creator, ibsqlBalance, PostingSum, ReasonForm
        
          ht_ReservationCheckCancelSimple = False
          set Creator = new TCreator
          
          ' 07.02.12 добавлена возможность отменить и бронирование путевки
          ' Отменить можно только "Забронировано", "Ожидание заезда"
          if (gdcObject.FieldByName("usr$statekey").AsInteger <> HT_ReservationStateDict.GetBookedState.Key) _
             and (gdcObject.FieldByName("usr$statekey").AsInteger <> HT_ReservationStateDict.GetArrivalWaitState.Key) _
             and (gdcObject.FieldByName("usr$statekey").AsInteger <> HT_ReservationStateDict.GetPermitBookingState.Key) then
            call Application.MessageBox(_
              "Отменить можно только бронирование со статусом """ & _
              HT_ReservationStateDict.GetBookedState.Name & """ или """ & _
              HT_ReservationStateDict.GetArrivalWaitState.Name & """ или """ & _
              HT_ReservationStateDict.GetPermitBookingState.Name & """" & vbCrLf & _
              "Отмена бронирования прервана.", _
              "Отмена бронирования", vbOkOnly + vbExclamation + vbSystemModal)
            exit function
          end if
        
          ' Проверка баланса, он должен быть равен 0 для отмены бронирования
          set ibsqlBalance = Creator.GetObject(nil, "TIBSQL", "")
          ibsqlBalance.Transaction = gdcObject.ReadTransaction
          ibsqlBalance.SQL.Text = _
            "SELECT " & _
            "  SUM(z.usr$sumncu) AS postsum " & _
            "FROM " & _
            "  usr$ht_res_postinglist z " & _
            "WHERE " & _
            "  z.usr$documentkey = :documentkey "
          ibsqlBalance.ParamByName("documentkey").AsInteger = gdcObject.ID
          ibsqlBalance.ExecQuery
        
          PostingSum = 0
          if ibsqlBalance.RecordCount > 0 then
            PostingSum = ibsqlBalance.FieldByName("postsum").AsCurrency
          end if
        
          ' Отменить можно только бронирование с нулевым балансом
          if PostingSum > 0 then
            call Application.MessageBox(_
              "Отменить можно только бронирование с нулевым балансом." & vbCrLf & _
              "Баланс: " & CStr(PostingSum) & " руб" & vbCrLf & _
              "Отмена бронирования прервана.", _
              "Отмена бронирования", vbOkOnly + vbExclamation + vbSystemModal)
            exit function
          end if
        
          ' Запрос причины отмены бронирования
          set ReasonForm = Creator.GetObject(Application, "usrf_ht_reason_comment", "")
          ReasonForm.Variables("CancelType") = "Book"
          if ReasonForm.ShowModal = mrOk then
            ' Подготовка БО бронирования
            if gdcObject.State = dsInsert then gdcObject.Post
        
            call ht_ReservationCheckCancel_Single(gdcObject, ReasonForm.Variables("CancelReasonKey"), ReasonForm.Variables("CancelComment"))
        
            ht_ReservationCheckCancelSimple = True
        
            ' Сообщим об успехе
            call Application.MessageBox(_
              "Отмена бронирования прошла успешно", _
              "Отмена бронирования", vbOkOnly + vbInformation + vbSystemModal)
          end if
        end function
        
        ''''''''''''''''''''
        ' Служебная функция отмены брони
        sub ht_ReservationCheckCancel_Single(ByVal gdcObject, ByVal ReasonKey, ByVal CommentStr)
          ' Удалим информацию о бронировании из журнал использования номеров
          call gdcBaseManager.ExecSingleQueryParam(_
            "DELETE FROM usr$ht_res_numberstate " & _
            "WHERE usr$documentkey = :dockey ", _
            Array(gdcObject.ID), gdcObject.Transaction)
            
          ' Удалим информацию о бронировании из журнал столовой
          call gdcBaseManager.ExecSingleQueryParam(_
            "DELETE FROM usr$ht_res_canteen " & _
            "WHERE usr$documentkey = :dockey ", _
            Array(gdcObject.ID), gdcObject.Transaction)
        
          ' Укажем что бронь отменена
          if gdcObject.State = dsBrowse then gdcObject.Edit
          gdcObject.FieldByName("usr$statekey").AsInteger = HT_ReservationStateDict.GetCanceledState.Key
          gdcObject.Post
        
          ' Лог бронирования
          call HT_ReservationLog.AddWithCancelReason(_
            gdcObject.ID, _
            "Отмена бронирования" & vbCrLf & _
            "Причина отмены: " & _
              hlp_GetStrFieldValue("usr$ht_res_canceldict", "usr$name", "id", ReasonKey) & _
              hlp_IIF(CommentStr <> "", vbCrLf & "Комментарий: " & CommentStr, ""), _
            gdcObject.FieldByName("usr$statekey").AsInteger, ReasonKey)
        end sub
        
