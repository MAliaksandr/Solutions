        Option Explicit
        Function ht_ReservationCheckOutCancel(ByVal gdcObject)
        dim Creator
        
          ht_ReservationCheckOutCancel = False
        
          set Creator = new TCreator
        
          ' Отменить можно только "Выселено"
          if gdcObject.FieldByName("usr$statekey").AsInteger <> HT_ReservationStateDict.GetEvictedState.Key then
            call Application.MessageBox(_
              "Отменить можно только бронирование со статусом """ & HT_ReservationStateDict.GetEvictedState.Name & """", _
              "Отмена выселения", vbOkOnly + vbExclamation + vbSystemModal)
            exit function
          end if
        
          ' Отменить можно только на сегодняшнюю дату
          ' 05/06/12 убрано для санаотрия
          'if gdcObject.FieldByName("usr$dateend").AsDateTime <> HT_Variables.LogicDate then
          '  call Application.MessageBox(_
          '    "Отменить можно только бронирование выселенное сегодня", _
          '    "Отмена выселения", vbOkOnly + vbExclamation + vbSystemModal)
          '  exit function
          'end if
          
          ' TODO Проверка прав доступа
        
          if gdcObject.State = dsInsert then gdcObject.Post
          if gdcObject.State = dsBrowse then gdcObject.Edit
          
          ' Укажем что выселение отменено, переведено в "Заселено"
          ' 05/06/12 сделан возврат к статусу "Ожидание заезда", т.к. требуется заселить чела
          ' заново (журнал занятости номеров  очищен)
          gdcObject.FieldByName("usr$statekey").AsInteger = HT_ReservationStateDict.GetArrivalWaitState.Key
          gdcObject.FieldByName("usr$numberkey").AsVariant = NULL
          gdcObject.FieldByName("usr$roomplacekey").AsVariant = NULL
          'HT_ReservationStateDict.GetSettledState.Key
          gdcObject.Post
          
          ' освобождаем номера
          call gdcBaseManager.ExecSingleQueryParam(_
            "UPDATE usr$ht_res_numberstate " & _
            "  set usr$statekey = :usr$statekey " & _
            "WHERE " & _
            "  usr$documentkey = :usr$documentkey " , _
          Array(HT_NumberStateDict.GetFreeState.Key, gdcObject.ID), gdcObject.Transaction)
          
          ' освобождаем места в столовой
          ' логируем изменения, если надо 16.06.13
          Dim ibsql, id
          set ibsql = Creator.GetObject(nil, "TIBSQL", "")
          ibsql.Transaction = gdcObject.Transaction
          ' назначения мест столовой для данной путевки
          ibsql.SQL.Text = _
