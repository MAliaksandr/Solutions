      SCRIPT: | 
        '#include SANCARDEDIT
        Option Explicit
        sub usrg_actGuestListSanCardEditOnExecute(ByVal Sender)
          Dim gdcGuestist, gdcSanCardList, Creator, Tr
          set gdcGuestist = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
        
          Set Creator = new TCreator
          
          set Tr = Creator.GetObject(nil, "TIBTransaction", "")
          Tr.DefaultDatabase = gdcBaseManager.Database
          Tr.StartTransaction
          set gdcSanCardList = Creator.GetObject(nil,"TgdcUserDocument", "")
          gdcSanCardList.SubSet = "All"
          gdcSanCardList.SubType = SAN_SUBTYPE_SANATORIUM_CARD
          gdcSanCardList.Transaction = Tr
          gdcSanCardList.Open
          
          if gdcGuestist.RecordCount > 0 then
            ' сан. книжка
            if gdcSanCardList.Locate("usr$permitkey",Array(gdcGuestist.FieldByName("reservationkey").AsInteger),"") then
              ' Логирование
              call HT_Log.Add(gdcSanCardList.FieldByName("usr$permitkey").AsInteger, _
                "Попытка редактирования санаторной книжки - № " & gdcSanCardList.FieldByName("NUMBER").AsString, _
                Sender.Ownerform)
        
              if SanCardEdit(gdcSanCardList, Tr) then
                if Tr.InTransaction then
                  Tr.Commit
                end if
                ' Логирование
                call HT_Log.Add(gdcSanCardList.FieldByName("usr$permitkey").AsInteger, _
                  "Редактирование завершено - № " & gdcSanCardList.FieldByName("NUMBER").AsString, _
                  Sender.Ownerform)
              else
                if Tr.InTransaction then
                  Tr.Rollback
                end if
                ' Логирование
                call HT_Log.Add(gdcSanCardList.FieldByName("usr$permitkey").AsInteger, _
                  "Редактирование не было завершено (или ничего не изменилось) - № " & gdcSanCardList.FieldByName("NUMBER").AsString, _
                  Sender.Ownerform)
              end if
            end if
          end if
        End sub
        
