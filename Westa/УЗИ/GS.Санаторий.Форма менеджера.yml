      SCRIPT: | 
        '#include SAN_RESERVATIONDININGROOMPLACEFREEUP
        option explicit
        sub usrg_actDiningGuestListFreeUpOnExecute(ByVal Sender)
          dim ibdsDiningGuestList, Creator, Tr, gdcReservation
        
          set ibdsDiningGuestList = Sender.Ownerform.GetComponent("usrg_ibdsDiningGuestList")
          if ibdsDiningGuestList.RecordCount > 0 then
            ' Логирование
            call HT_Log.Add(ibdsDiningGuestList.FieldByName("usr$permitkey").AsInteger, _
              "Попытка освобождения места в столовой для путевки - № " & ibdsDiningGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
              Sender.Ownerform)
        
            set Creator = new TCreator
            set Tr = Creator.GetObject(nil, "TIBTransaction", "")
            Tr.DefaultDatabase = gdcBaseManager.Database
            Tr.StartTransaction
        
            except usrg_actDiningGuestListFreeUp_OnExcept(Tr)
        
            set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
            gdcReservation.Transaction = Tr
            gdcReservation.SubType = HT_SUBTYPE_RESERVATION
            gdcReservation.SubSet = "ByID"
            gdcReservation.Open
            gdcReservation.ID = ibdsDiningGuestList.FieldByName("usr$permitkey").AsInteger
        
            ' Выселение
            if san_ReservationDiningRoomPlaceFreeUp(gdcReservation) then
              ' Логирование
              call HT_Log.Add(ibdsDiningGuestList.FieldByName("usr$permitkey").AsInteger, _
                "Освобождение места в столовой произведено - № " & ibdsDiningGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
                Sender.Ownerform)
        
              ' Транзакцию коммитим в любом случае
              if Tr.InTransaction then
                Tr.Commit
              end if
              ' Обновим датасеты гостей
              call RefreshDiningGuestListState(Sender.Ownerform)
            else
              ' Логирование
              call HT_Log.Add(ibdsDiningGuestList.FieldByName("usr$permitkey").AsInteger, _
                "Освобождение места в столовой не было проведено - № " & ibdsDiningGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
                Sender.Ownerform)
        
              if Tr.InTransaction then
                Tr.Rollback
              end if
            end if
          end if
        end sub
        
        sub usrg_actDiningGuestListFreeUp_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
