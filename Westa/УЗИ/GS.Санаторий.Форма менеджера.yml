      DISPLAYSCRIPT: | 
        USRF_HT_MANAGERONSHOW
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        '#include SHOWOTHERDOCTORSCHANGESMESSAGE
        '#include REFRESHMAINPAGEMANAGER
        option explicit
        sub usrf_ht_managerOnShow(ByVal Sender)
          call   Inherited(Sender, "OnShow", Array(Sender))
        
          Sender.GetComponent("usrg_xdeGuestListDate").Date = HT_Variables.LogicDate
          Sender.GetComponent("usrg_xdeGuestListDateBegin").Date = HT_Variables.LogicDate
          Sender.GetComponent("usrg_xdeGuestListDateEnd").Date = DateAdd("d", 15, HT_Variables.LogicDate)
          Sender.GetComponent("usrg_deStatisticDate").Date = DateAdd("d", -4, HT_Variables.LogicDate)
          
          ' права доступа
          Dim cbShowPermitReserv, cbShowPermits, gbGuestListFilter, pnlApplication
          set gbGuestListFilter = Sender.GetComponent("usrg_gbGuestListFilter")
          set cbShowPermitReserv = Sender.GetComponent("usrg_cbShowPermitReservations")
          set cbShowPermits = Sender.GetComponent("usrg_cbShowPermits")
          set pnlApplication = Sender.GetComponent("usrg_pnlApplication")
          if HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_GUESTLIST) then
            if not HT_RightsHelper.CanExecuteAction(ACTION_SHOW_RESERVATIONS) then
              cbShowPermitReserv.Checked = false
            elseif not HT_RightsHelper.CanExecuteAction(ACTION_SHOW_PERMITS) then
              cbShowPermits.Checked = false
            end if
          end if
          pnlApplication.Visible = HT_RightsHelper.CanExecuteAction(ACTION_SHOW_PERMIT_APPLICATION)
          
          Sender.GetComponent("usrg_pnlManagerAccounting").Visible = HT_RightsHelper.CanExecuteAction(ACTION_MANAGER_ACCOUNTING)
          
          ' обновим статусы путевок "с Заселено на Выселено" - это менялось в ночном аудите,
          ' но в санатории мы его не используем
          ' Из "Заселено" в "Выселено" (только если дата заезда не в будущем - в этом случ. это Оформленная путевка)
          ' Из "на выезд" в "Выселено"
          dim Creator, ibsql, Tr
          set Creator = new TCreator
          set Tr = Creator.GetObject(nil, "TIBTransaction", "")
          Tr.DefaultDatabase = gdcBaseManager.Database
          Tr.StartTransaction
          set ibsql = Creator.GetObject(nil, "TIBSQL", "")
          ibsql.Transaction = Tr
          ibsql.SQL.Text = _
            " MERGE INTO USR$HT_RESERVATION R " & _
            " USING (select r.id " & _
            "        from usr$ht_reservation r " & _
            "          left join USR$SAN_P_GETRACEDATES(r.id) permit_race on 1 = 1 " & _
            "        where not exists " & _
            "          (SELECT 1 " & _
            "           FROM " & _
            "             USR$HT_RESERVATION RES " & _
            "             LEFT JOIN USR$SAN_P_GETALLPERMITINTERVALS(RES.ID, NULL, NULL) interval ON 1 = 1 " & _
            "           WHERE " & _
            "             :fordate between datebegin and dateend " & _
            "             AND res.ID = r.ID ) " & _
            "          AND R.USR$STATEKEY IN ( :oldstate/*ЗАСЕЛЕНО*/, :oldstate2/*НА ВЫЕЗД*/) " & _
            "          AND permit_race.datebegin < :fordate " & _
            "        ) USING_TABLE " & _
            " ON USING_TABLE.ID = R.ID " & _
            " WHEN MATCHED THEN UPDATE " & _
            " SET R.USR$STATEKEY = :newstate/*ВЫСЕЛЕНО*/ "
          ibsql.ParamByName("oldstate").AsInteger = HT_ReservationStateDict.GetSettledState.Key
          ibsql.ParamByName("oldstate2").AsInteger = HT_ReservationStateDict.GetDepartureWaitState.Key
          ibsql.ParamByName("newstate").AsInteger = HT_ReservationStateDict.GetEvictedState.Key
          ibsql.ParamByName("fordate").AsDateTime = HT_Variables.LogicDate
        '  ibsql.ExecQuery
          ibsql.Close
          
        '  ' "выселено" - в "заселено" (если было частичное выселение, важно это сделать)
        '  ibsql.SQL.Text = _
        '    " MERGE INTO USR$HT_RESERVATION R " & _
        '    " USING (SELECT " & _
        '    "          RES.ID, interval.datebegin, interval.dateend " & _
        '    "        FROM " & _
        '    "          USR$HT_RESERVATION RES " & _
        '    "          LEFT JOIN USR$SAN_P_GETALLPERMITINTERVALS(RES.ID, NULL, NULL) interval ON 1 = 1 " & _
        '    "        WHERE " & _
        '    "          RES.USR$STATEKEY IN ( :oldstate/*ВЫСЕЛЕНО*/ ) " & _
        '    "          AND :fordate between datebegin and dateend " & _
        '    "        ) USING_TABLE " & _
        '    " ON USING_TABLE.ID = R.ID " & _
        '    " WHEN MATCHED THEN UPDATE " & _
        '    " SET R.USR$STATEKEY = :newstate/*ЗАСЕЛЕНО*/ "
        '  ibsql.ParamByName("oldstate").AsInteger = HT_ReservationStateDict.GetEvictedState.Key
        '  ibsql.ParamByName("newstate").AsInteger = HT_ReservationStateDict.GetSettledState.Key
        '  ibsql.ParamByName("fordate").AsDateTime = HT_Variables.LogicDate
        '  ibsql.ExecQuery
        '  ibsql.Close
          
          ' Проверка на неподтвержденные брони
          ' Если сегодняшн. дата > даты подтверждения, то освобождаем номер в журнале использования мест
          ibsql.Close
          ibsql.SQL.Text = _
            " UPDATE USR$HT_RES_NUMBERSTATE NST_UP " & _
            " SET NST_UP.USR$STATEKEY = " & HT_NumberStateDict.GetFreeState.Key & _
            " WHERE NST_UP.ID IN ( " & _
            "                SELECT " & _
            "                  NST.ID " & _
            "                FROM " & _
            "                  USR$HT_RESERVATION RES " & _
            "                  JOIN USR$HT_RES_NUMBERSTATE NST ON NST.USR$DOCUMENTKEY = RES.ID " & _
            "                WHERE " & _
            "                  RES.USR$CONFIRMRESERVDATE < CURRENT_DATE " & _
            "                  AND RES.USR$STATEKEY = " & HT_ReservationStateDict.GetPermitBookingState.Key & " ) "
          ibsql.ExecQuery
          ibsql.Close
          
          ' Изменение места в столовой в соответствии со статусом и журналом исп.
          ' мест столовой (салфеток)
          Dim Merge, WhereForSettled, WhereForRegistrated, WhereForEvicted, UsingTab
          Merge = _
            " MERGE INTO USR$SAN_DINNING D " & vbCrLf & _
            " USING (SELECT " & vbCrLf & _
            "       DIN.ID, " & vbCrLf & _
            "       C.USR$DININGROOMPLACEKEY AS PLACEKEY " & vbCrLf & _
            "     FROM " & vbCrLf & _
            "       USR$SAN_DINNING DIN " & vbCrLf & _
            "       JOIN USR$HT_RESERVATION RES ON RES.ID = DIN.USR$PERMITKEY " & vbCrLf & _
            "       JOIN USR$HT_RES_CANTEEN C ON C.USR$DOCUMENTKEY = RES.ID " & vbCrLf & _
            "     WHERE " & vbCrLf
          WhereForSettled = _
            "          C.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & vbCrLf & _
            "          AND RES.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & vbCrLf & _
            "          AND CURRENT_DATE BETWEEN C.USR$DATEBEGIN AND C.USR$DATEEND " & vbCrLf
          UsingTab = _
            "       ) USING_TAB " & vbCrLf & _
            " ON (USING_TAB.ID = D.ID) " & vbCrLf & _
            " WHEN MATCHED THEN UPDATE " & vbCrLf & _
            " SET D.USR$DININGPLACE = USING_TAB.PLACEKEY " & vbCrLf
        
          ' заселенные
          ibsql.Close
          ibsql.SQL.Text = Merge & WhereForSettled & UsingTab
          ibsql.ExecQuery
        
          ' оформленные
          WhereForRegistrated = _
            "          C.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & vbCrLf & _
            "          AND RES.USR$DATEBEGIN = C.USR$DATEBEGIN " & vbCrLf & _
            "          AND RES.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & vbCrLf & _
            "          AND /*оформленные*/CURRENT_DATE < RES.USR$DATEBEGIN "
        
          ibsql.Close
          ibsql.SQL.Text = Merge & WhereForRegistrated & UsingTab
          ibsql.ExecQuery
        
          ' выселенные
          WhereForEvicted = _
            "          C.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & vbCrLf & _
            "          AND /*выселенные*/RES.USR$STATEKEY = " & HT_ReservationStateDict.GetEvictedState.Key & vbCrLf & _
            "          AND C.USR$DATEEND = " & vbCrLf & _
            "            (SELECT MAX(C2.USR$DATEEND) " & vbCrLf & _
            "             FROM USR$HT_RES_CANTEEN C2 " & vbCrLf & _
            "             WHERE C2.USR$DOCUMENTKEY = RES.ID ) "
        
          ibsql.Close
          ibsql.SQL.Text = Merge & WhereForEvicted & UsingTab
          ibsql.ExecQuery
          ibsql.Close
          
          
          ' перенесено из RefreshGuestListState, чтобы не так часто вызывалось, но вызывать всё-таки надо
          ' т.к. актуальные номера и места в них меняются день ото дня.
          Dim UnionForSettled
          Merge = _
            " MERGE INTO USR$HT_RESERVATION R " & _
            " USING (SELECT /*ЗАСЕЛЕННЫЕ, У КОТОРЫХ УКАЗАНЫ МЕСТА И НОМЕРА*/ " & _
            "          RES.ID, " & _
            "          N.ID AS NUMBERKEY, " & _
            "          P.ID AS PLACEKEY " & _
            "        FROM " & _
            "          USR$HT_RESERVATION RES " & _
            "          JOIN USR$HT_RES_NUMBERSTATE NST ON NST.USR$DOCUMENTKEY = RES.ID " & _
            "          LEFT JOIN USR$HT_NUMBER N ON N.ID = NST.USR$NUMBERKEY " & _
            "          LEFT JOIN USR$HT_ROOMPLACE P ON P.ID = NST.USR$ROOMPLACEKEY " & _
            "        WHERE "
          WhereForSettled = _
            "          NST.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
            "          AND RES.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & _
            "          AND /*заселенные*/CURRENT_DATE BETWEEN NST.USR$DATEBEGIN AND NST.USR$DATEEND " & _
            "          AND RES.USR$DATEBEGIN <= CURRENT_DATE "
          UnionForSettled = _
            " UNION ALL " & _
            " SELECT " & _
            "      RES.ID, " & _
            "      N.ID AS NUMBERKEY, " & _
            "      P.ID AS PLACEKEY " & _
            " FROM " & _
            "      USR$HT_RESERVATION RES " & _
            "      JOIN USR$HT_RES_NUMBERSTATE NST ON NST.USR$DOCUMENTKEY = RES.ID " & _
            "      LEFT JOIN USR$HT_NUMBER N ON N.ID = NST.USR$NUMBERKEY AND /*заселенные*/CURRENT_DATE BETWEEN NST.USR$DATEBEGIN AND NST.USR$DATEEND " & _
            "      LEFT JOIN USR$HT_ROOMPLACE P ON P.ID = NST.USR$ROOMPLACEKEY AND /*заселенные*/CURRENT_DATE BETWEEN NST.USR$DATEBEGIN AND NST.USR$DATEEND " & _
            "    WHERE " & _
            "      NST.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
            "      AND RES.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & _
            "      AND RES.USR$DATEBEGIN <= CURRENT_DATE " & _
            "      AND NOT EXISTS (SELECT 1 FROM " & _
            "            USR$HT_RESERVATION RES2 " & _
            "            JOIN USR$HT_RES_NUMBERSTATE NST2 ON NST2.USR$DOCUMENTKEY = RES2.ID " & _
            "          WHERE CURRENT_DATE BETWEEN NST2.USR$DATEBEGIN AND NST2.USR$DATEEND " & _
            "            AND NST2.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
            "            AND RES2.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & _
            "            AND RES2.ID = RES.ID  ) "
          UsingTab = _
            "       ) USING_TAB " & _
            " ON (USING_TAB.ID = R.ID) " & _
            " WHEN MATCHED THEN UPDATE " & _
            " SET R.USR$NUMBERKEY = USING_TAB.NUMBERKEY, " & _
            " R.USR$ROOMPLACEKEY = USING_TAB.PLACEKEY "
        
          ' заселенные
          ibsql.Close
          ibsql.SQL.Text = Merge & WhereForSettled & UnionForSettled & UsingTab
          ibsql.ExecQuery
        
          ' оформленные
          WhereForRegistrated = _
            "          NST.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
            "          AND RES.USR$DATEBEGIN = NST.USR$DATEBEGIN " & _
            "          AND RES.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & _
            "          AND /*оформленные*/CURRENT_DATE < RES.USR$DATEBEGIN "
        
          ibsql.Close
          ibsql.SQL.Text = Merge & WhereForRegistrated & UsingTab
          ibsql.ExecQuery
          
          if Tr.InTransaction then
            Tr.Commit
          end if
          
          ' Обновим общее состояние формы
          call RefreshMainPageManager(Sender)
          
          ' проверяем, есть ли заселенные путевки без назначенного места или номера - сообщаем если есть
          Tr.StartTransaction
          ibsql.Close
          ibsql.SQL.Text = _
            " SELECT RES.USR$NUMBER " & _
            " FROM USR$HT_RESERVATION RES " & _
            " WHERE RES.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & _
            "   AND (RES.USR$ROOMPLACEKEY IS NULL OR RES.USR$NUMBERKEY IS NULL) "
          ibsql.ExecQuery
        
          Dim HaveNoPlaces
          HaveNoPlaces = ""
          While not ibsql.EOF
            if HaveNoPlaces <> "" then
              HaveNoPlaces = HaveNoPlaces & ", "
            end if
            HaveNoPlaces = HaveNoPlaces & ibsql.FieldByName("USR$NUMBER").AsString
            ibsql.Next
          Wend
        
          if HaveNoPlaces <> "" then
            Application.MessageBox "Для заселенных путевок " & HaveNoPlaces & " отсутствуют назначения мест номеров!" & vbCrLf & _
              "Проверьте их заселения/переселения.", "Внимание", vbExclamation or vbOkOnly
          end if
          ' 14.10.14 сообщение лечащему врачу о проведенных изменениях его пациента другими врачами
          ' с даты последнего подключения этого леч. врача
             call ShowOtherDoctorsChangesMessage
         end sub
         
        
        
