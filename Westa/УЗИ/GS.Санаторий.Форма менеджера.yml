      SCRIPT: | 
        option explicit
        sub gdc_dlgContactHT_GUESTOnSetupDialog(ByVal Sender)
          call   Inherited(Sender, "OnSetupDialog", Array(Sender))
        
          Sender.GetComponent("dbcbName").Enabled = False
          
        dim ibdsHistory
          set ibdsHistory = Sender.GetComponent("usrg_ibdsHistory")
          ibdsHistory.Close
          ibdsHistory.Transaction = gdcBaseManager.ReadTransaction
          ibdsHistory.SelectSQL.Text = _
            "SELECT " & vbCrLf & _
            "  r.id AS res_key, " & vbCrLf & _
            "  r.usr$number AS res_number, " & vbCrLf & _
            "  r.usr$datebegin AS res_datebegin, " & vbCrLf & _
            "  r.usr$dateend AS res_dateend, " & vbCrLf & _
            "  t.usr$shortname AS number_type_name, " & vbCrLf & _
            "  n.usr$name AS number_name, " & vbCrLf & _
            "  tar.usr$name AS tarrif_type_name, " & vbCrLf & _
            "  st.usr$name AS res_state_name " & vbCrLf & _
            "FROM " & vbCrLf & _
            "  gd_contact g " & vbCrLf & _
            "  JOIN usr$ht_reservation r ON r.usr$contactkey = g.id " & vbCrLf & _
            "  LEFT JOIN usr$ht_numbertype t ON t.id = r.usr$numbertypekey " & vbCrLf & _
            "  LEFT JOIN usr$ht_number n ON n.id = r.usr$numberkey " & vbCrLf & _
            "  LEFT JOIN usr$ht_tarriftype tar ON tar.id = r.usr$tarriftypekey " & vbCrLf & _
            "  LEFT JOIN usr$ht_res_statedict st ON st.id = r.usr$statekey " & vbCrLf & _
            "WHERE " & vbCrLf & _
            "  g.id = :contactkey " & vbCrLf & _
            "  AND r.usr$statekey NOT IN (" & HT_ReservationStateDict.GetNotSavedState.Key & ") " & vbCrLf & _
            "ORDER BY " & vbCrLf & _
            "  r.usr$datebegin DESC "
          ibdsHistory.Open
          
          Sender.GetComponent("tbsAttr").TabVisible = False
        
        end sub
        
