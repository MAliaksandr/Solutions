          object usrg_ibdsGuestList: TIBDataSet
            Tag = 0
            Database = dmDatabase.ibdbGAdmin
            Transaction = InternalRead.Owner
            ForcedRefresh = False
            AutoCalcFields = True
            ObjectView = False
            AllowStreamedActive = False
            BufferChunks = 16
            CachedUpdates = False
            SelectSQL.Strings = (
              'SELECT DISTINCT '
              '  res.id AS reservationkey,  '
              '  res.usr$number AS reservationnumber,  '
              '  permit_race.datebegin,  '
              '  permit_race.dateend,  '
              '  accomod_interval.result as accomodation_dates, '
              
                '  DATEDIFF(DAY FROM res.usr$datebegin TO res.usr$dateend) + 1 AS' +
                ' duration,  '
              '  contact.name AS contactname,  '
              '  age.FullYearAge AS guestage, '
              
                '  iif(res.usr$isadditionalplace = 1,'#39'Доп.место'#39',numbertype.usr$s' +
                'hortname) AS numbertypeshortname,  '
              '  number.usr$name AS numbername,  '
              '  floor.usr$name AS floorname,  '
              '  housing.usr$name AS housingname,  '
              '  res.usr$statekey AS resstatekey,  '
              '  resstate.usr$name AS resstatename,  '
              '  tt.usr$name AS tarriftypename,  '
              '  tt.usr$type AS tarrifagetype, '
              '  cat.usr$name AS clientcategory,  '
              '  curr.code AS currcode,  '
              '  creator.name AS creator_name,  '
              '  res.usr$creationdate AS creation_date,  '
              '  res.usr$dayratesum AS dayratesum,  '
              '  res.usr$totalpartsum AS totalpartsum,  '
              '  CardDoc.documentdate AS documentdate, '
              '  CardDoc.Number AS CardNumber, '
              '  supplyPlace.name AS supplyPlace, '
              '  finfo_doc.number AS foreignInfoNumber, '
              '  contact.id AS contactKey, '
              '  PARTEVICTION.ISPARTIALEVICTION, '
              '  PARTEVICTION.CHANGESDOCKEY AS EVICTIONCHANGESKEY, '
              '  iif(contact.NOTE = '#39#39', NULL, contact.NOTE) as blacklist, '
              '  res.USR$EARLY_EVICTION as EARLY_EVICTION, '
              '  res.USR$EXTENSION_OF_STAY as EXTENSION_OF_STAY, '
              '  coalesce(by_book.ID,0) as by_book, '
              '  res.USR$CONFIRMRESERVDATE as CONFIRMRESERVDATE FROM '
              '  usr$ht_reservation res '
              '  JOIN gd_contact contact ON contact.id = res.usr$contactkey '
              
                '  JOIN gd_people contact_p ON contact_p.contactkey = res.usr$con' +
                'tactkey '
              
                '  LEFT JOIN usr$san_p_fullage(contact_p.birthday, res.usr$datebe' +
                'gin) age ON 1 = 1 '
              
                '  LEFT JOIN usr$ht_numbertype numbertype ON numbertype.id = res.' +
                'usr$numbertypekey '
              
                '  LEFT JOIN usr$ht_number number ON number.id = res.usr$numberke' +
                'y '
              
                '  LEFT JOIN usr$ht_floor floor ON floor.id = number.usr$floorkey' +
                ' '
              
                '  LEFT JOIN usr$ht_housing housing ON housing.id = number.usr$ho' +
                'usingkey '
              
                '  LEFT JOIN usr$ht_res_statedict resstate ON resstate.id = res.u' +
                'sr$statekey '
              
                '  LEFT JOIN usr$ht_tarriftype tt ON tt.id = res.usr$tarriftypeke' +
                'y '
              '  LEFT JOIN gd_curr curr ON curr.id = res.usr$currkey '
              
                '  LEFT JOIN gd_contact creator ON creator.id = res.usr$creatorke' +
                'y '
              
                '  LEFT JOIN usr$san_clientcategory cat ON cat.id = res.usr$clien' +
                'tcategorykey '
              
                '  LEFT JOIN usr$san_sanatoriumcard card ON card.usr$permitkey = ' +
                'res.id '
              
                '  LEFT JOIN gd_document CardDoc ON CardDoc.id = Card.Documentkey' +
                ' '
              
                '  LEFT JOIN gd_contact supplyPlace ON supplyPlace.id = res.usr$p' +
                'ermitsupplyoutlet '
              
                '  LEFT JOIN usr$san_foreignerinfo finfo ON finfo.usr$permitkey =' +
                ' res.id '
              
                '  LEFT JOIN gd_document finfo_doc ON finfo_doc.id = finfo.docume' +
                'ntkey '
              
                '  LEFT JOIN USR$SAN_P_GETPARTIALEVICTION(RES.ID) PARTEVICTION ON' +
                ' 1 = 1 '
              
                '  LEFT JOIN USR$SAN_P_ACCOMOD_INTERVAL(res.id) accomod_interval ' +
                'on 1 = 1 '
              
                '  LEFT JOIN USR$SAN_P_GETALLPERMITINTERVALS(res.id, NULL, NULL)p' +
                'ermit_race_transfer '
              
                '    on current_date between permit_race_transfer.datebegin and p' +
                'ermit_race_transfer.dateend '
              
                '  LEFT JOIN usr$ht_reservation by_book ON by_book.USR$RESERVKEY ' +
                '= res.id '
              '    AND res.usr$statekey = 147011874'
              
                '  LEFT JOIN USR$SAN_P_GETRACEDATES(res.id) permit_race on 1 = 1 ' +
                'WHERE 1 = 1 '
              ''
              '  AND res.usr$statekey IN (0,147011860/*Settled*/) '
              
                '  AND (:fordate BETWEEN permit_race.datebegin AND permit_race.da' +
                'teend '
              
                '    OR :fordate BETWEEN permit_race_transfer.datebegin AND permi' +
                't_race_transfer.dateend) ORDER BY '
              
                '  res.editiondate DESC, CardDoc.documentdate DESC, CardDoc.numbe' +
                'r DESC, res.usr$number, res.usr$datebegin, number.usr$name, cont' +
                'act.name ')
            ParamCheck = True
