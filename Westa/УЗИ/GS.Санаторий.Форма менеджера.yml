      DISPLAYSCRIPT: | 
        USRG_ACTCONTINUESETTLEONUPDATE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        Option Explicit
        sub usrg_actContinueSettleOnUpdate(ByVal Sender)
          dim ibdsGuestList, qChanges, Creator
        
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          if ibdsGuestList.RecordCount > 0 then
            ' Продлить проживание нельзя у броней, отмененных документов и путевок, у которых было досрочное выселение
            ' можно только если было частичное выселение
            if ibdsGuestList.FieldByName("EARLY_EVICTION").AsInteger = 1 _
                OR ibdsGuestList.FieldByName("RESSTATEKEY").AsInteger = HT_ReservationStateDict.GetCanceledState.Key _
                OR ibdsGuestList.FieldByName("RESSTATEKEY").AsInteger = HT_ReservationStateDict.GetPermitBookingState.Key _
                OR ibdsGuestList.FieldByName("RESSTATEKEY").AsInteger = HT_ReservationStateDict.GetArrivalWaitState.Key then
              Sender.Enabled = False
              exit sub
            end if
          end if
        
          ' если нет соответствующего изменения путевки
          set Creator = new TCreator
          set qChanges = Creator.GetObject(null, "TIBSQL", "")
          qChanges.Transaction = gdcBaseManager.ReadTransaction
          qChanges.SQL.Text = _
            "select CH.USR$CHANGESBEGINDATE as DATEBEGIN, " & _
            "       CH.USR$CHANGESENDDATE as DATEEND " & _
            "from USR$SAN_PERMITCHANGES CH " & _
            "join USR$HT_RESERVATION RES on CH.USR$PERMITKEY = RES.ID " & _
            "where RES.ID = :IDIN and " & _
            "      CH.USR$CHANGESBEGINDATE >= RES.USR$DATEEND "
          qChanges.ParamByName("IDIN").AsInteger = ibdsGuestList.FieldByName("RESERVATIONKEY").AsInteger
          qChanges.ExecQuery
        
          Sender.Enabled = not qChanges.EOF
        End sub
        
