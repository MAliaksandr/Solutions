      DISPLAYSCRIPT: | 
        SANCARDEDIT
        USRG_ACTSANCARDLISTEDIT_ONEXCEPT
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QJAAAAR0RDT0JKRUNUCQAAAEdEQ09CSkVDVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        AABGTlNUUFJTVAsAAABUUkFOU0FDVElPTgsAAABUUkFOU0FDVElPTgAAAAAAAAAAAAAAAAAAAAAA
        AAAAAAAAAABGTlNURkxQUg==
      SCRIPT: | 
        '#include HLP_GETDATETIMEFIELDVALUE
        '#include HLP_GETSTRFIELDVALUE
        Option Explicit
        Function SanCardEdit (gdcObject, Transaction)
          SanCardEdit = False
          Dim Creator, fSanatoriumCard, gdcPermit, gdcMedHistory, gdcMedHistoryLine, MedHistDoc
          set Creator = new TCreator
        
          except usrg_actSanCardListEdit_OnExcept(Transaction)
        
          set gdcPermit = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
          gdcPermit.Transaction = Transaction
          gdcPermit.SubType = HT_SUBTYPE_RESERVATION
          gdcPermit.SubSet = "ByID"
          gdcPermit.Open
          gdcPermit.ID = gdcObject.FieldByName("USR$PERMITKEY").AsInteger
        
          set MedHistDoc = New TVBUserDocument
          call MedHistDoc.InitDocument(SAN_SUBTYPE_MEDICAL_HISTORY, Transaction, gdcObject.ReadTransaction)
        
          set gdcMedHistory = MedHistDoc.gdcUserDocument
          set gdcMedHistoryLine = MedHistDoc.gdcUserDocumentLine
        
          gdcMedHistory.SubSet = "ByID"
          call gdcMedHistory.AddSubSet(SAN_SUBSET_MEDHISTORY_FIRSTRECEPTION)
          call gdcMedHistory.AddSubSet(SAN_SUBSET_MEDHISTORY_AFTERFIRSTRECEPTION)
          gdcMedHistory.Open
          gdcMedHistory.ID = gdcObject.FieldByName("USR$MEDHISTORYKEY").AsInteger
          
          ' форма редактирования
          set fSanatoriumCard = Creator.GetObject(Ownerform, "usrf_san_sanatoriumcard", "")
          fSanatoriumCard.GetComponent("usrg_gdcSanCard").ID = _
            gdcObject.FieldByName("documentkey").AsInteger
          fSanatoriumCard.GetComponent("usrg_gdcSanCard").Open
          ' Инициализация параметров формы
          fSanatoriumCard.Variables("DateBegin") = _
            gdcPermit.FieldByName("usr$datebegin").AsDateTime
          fSanatoriumCard.Variables("DateEnd") = _
            gdcPermit.FieldByName("usr$dateend").AsDateTime
          fSanatoriumCard.Variables("MainDiagnosisKey") = _
            gdcMedHistory.FieldByName("usr$diagnosiskey").AsInteger
          fSanatoriumCard.Variables("Growth") = _
            gdcMedHistory.FieldByName("usr$growth").AsInteger
          fSanatoriumCard.Variables("Weight") = _
            gdcMedHistory.FieldByName("usr$weight").AsInteger
          fSanatoriumCard.Variables("DoctorKey") = _
            gdcMedHistory.FieldByName("usr$doctorkey").AsInteger
          fSanatoriumCard.Variables("GuestName") = _
            hlp_GetStrFieldValue("gd_contact","name","id", _
              gdcPermit.FieldByName("usr$contactkey").AsInteger)
          fSanatoriumCard.Variables("DocTimeKey") = _
            gdcObject.FieldByName("usr$doctimekey").AsInteger
          fSanatoriumCard.Variables("DocumentKey") = _
            gdcObject.FieldByName("documentkey").AsInteger
        
          gdcPermit.Close
        
          if fSanatoriumCard.ShowModal = mrOk then
            gdcMedHistory.Edit
            ' 19/09/12 убрана обязательность для полей => проверяем есть ли значения
            if fSanatoriumCard.Variables("Growth") > 0 then
              gdcMedHistory.FieldByName("usr$growth").AsInteger = _
                fSanatoriumCard.Variables("Growth")
            end if
            if fSanatoriumCard.Variables("Weight") > 0 then
              gdcMedHistory.FieldByName("usr$weight").AsInteger = _
                fSanatoriumCard.Variables("Weight")
            end if
            if fSanatoriumCard.Variables("MainDiagnosisKey") > 0 then
              gdcMedHistory.FieldByName("usr$diagnosiskey").AsInteger = _
                fSanatoriumCard.Variables("MainDiagnosisKey")
            end if
            gdcMedHistory.FieldByName("usr$doctorkey").AsInteger = _
              fSanatoriumCard.Variables("DoctorKey")
            gdcMedHistory.Post
              
           'если изменился первичный прием у врача - предлагаем синхронизировать с приемами в ИБ
           if fSanatoriumCard.Variables("DocTimeKey") <> gdcObject.FieldByName("usr$doctimekey").AsInteger then
             ' если создан первичный прием - редактируем, иначе - создаем
             gdcMedHistoryLine.Open
             if gdcMedHistoryLine.Locate("USR$RECEIVINGTYPEKEY",_
                 gdcBaseManager.GetIDByRUIDString(SAN_RUID_FIRST_RECEIVING), false) then
        
               if vbYes = Application.MessageBox("Первичный прием у врача был изменен." & vbCrLf & _
                   "Изменить запись о приеме в документе истории болезни?", "Внимание!", vbYesNo + vbExclamation) then
                 gdcMedHistoryLine.Edit
               end if
             else
               gdcMedHistoryLine.Insert
               gdcMedHistoryLine.FieldByName("USR$RECEIVINGTYPEKEY").AsInteger = _
                 gdcBaseManager.GetIDByRUIDString(SAN_RUID_FIRST_RECEIVING)
             end if
           
             if gdcMedHistoryLine.State = dsEdit or gdcMedHistoryLine.State = dsInsert then
               gdcMedHistoryLine.FieldByName("USR$DATE").AsDateTime = _
                  hlp_GetDateTimeFieldValue("USR$SAN_DOCTIMETABLE","USR$DATE","ID",fSanatoriumCard.Variables("DocTimeKey"))
               gdcMedHistoryLine.FieldByName("USR$TIME").AsVariant = NULL
               gdcMedHistoryLine.Post
             end if
              
            end if
              
        
            gdcMedHistoryLine.Close
            gdcMedHistory.Close
        
            gdcObject.Edit
            gdcObject.FieldByName("usr$doctimekey").AsInteger = _
              fSanatoriumCard.Variables("DocTimeKey")
            gdcObject.FieldByName("number").AsString = _
              fSanatoriumCard.GetComponent("usrg_dbeNumber").Text
            gdcObject.FieldByName("documentdate").AsDateTime = _
              CDate(fSanatoriumCard.GetComponent("usrg_dbeDocumentDate").Text)
            gdcObject.Post
            
            SanCardEdit = True
        
          else
            SanCardEdit = False
          end if
        End function
        
        
        sub usrg_actSanCardListEdit_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
