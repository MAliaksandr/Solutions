      SCRIPT: | 
        Option Explicit
        Sub usrg_actReportTalonOnExecute(ByVal Sender)
        '*** Данный код необходим для вызова встроенного обработчика ***
        '*** В случае его удаления возможно нарушение работы системы ***
          Call   Inherited(Sender, "OnExecute", Array(Sender))
        '*** конец кода поддержки встроенного обработчика            ***
        ' Логирование
          call HT_Log.Add(null, "Отчет 'Обратный талон'", Sender.Ownerform)
        
          Dim usrg_gdcMedHistory,usrg_gdcMedHistoryLine ,param(1)
         ' set usrg_gdcMedHistory = Sender.Ownerform.GetComponent("usrg_gdcMedHistory")
        '  set usrg_gdcMedHistoryLine = Sender.OwnerForm.GetComponent("usrg_gdcMedHistoryLine")
          set param(0) = Sender.Ownerform
          
          Dim ParamResult, ParamWindow, ParamList
          set ParamWindow = System.GetNewParamWindow(0)
          ParamWindow.ParamList.Clear
          call ParamWindow.AddLinkParam("Главный врач", "prmLinkElement", _
            "gd_contact con JOIN gd_contact c ON con.LB >= c.LB and con.RB <= c.RB", "con.ID", "con.NAME", "con.contacttype = 2 and c.id = <CompanyKey/>" , "", "")
          ParamWindow.ParamList.Params(0).Required = True
          ParamResult = ParamWindow.Execute
        
          if IsEmpty(ParamResult) then
            exit sub
          end if
        
          param(1) = ParamResult(0)
