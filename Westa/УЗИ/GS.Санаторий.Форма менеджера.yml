      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        Option Explicit
        sub usrg_actMarkAllOnExecute(ByVal Sender)
        
          dim SERVICEKEY, Res()
        
          SERVICEKEY = Sender.Owner.GetComponent("usrg_gdcProcAppointment").FieldByName("USR$PROCEDURE").AsInteger
        
          call gdcBaseManager.ExecSingleQueryResult(_
            "select count(CN.USR$NAME) " & _
            "from USR$HT_SERVICE SERV " & _
            "join USR$SAN_CABINET CAB on CAB.ID = SERV.USR$CABINET " & _
            "join USR$SAN_CHANGEWORK CW on CW.USR$CABINETKEY = CAB.ID " & _
            "join USR$SAN_CHANGENAME CN on CN.ID = CW.USR$CHANGENAMEKEY " & _
            "where SERV.ID = :SERVICEKEY ", _
            SERVICEKEY, Res, gdcBaseManager.ReadTransaction)
        
          if not IsEmpty(Res) then
            if not IsNull(Res(0, 0)) then
              if Res(0, 0) > 0 then
                if Sender.Owner.GetComponent("usrg_lookupChangeWork").Text = "" then
                  call Application.MessageBox("Не выбрана смена!", "Внимание!", vbOkOnly + vbInformation + vbSystemModal)
                  exit sub
                else
                  call gdcBaseManager.ExecSingleQueryResult(_
                  "select CN.USR$SORTNUMBER " & _
                  "from USR$HT_SERVICE SERV " & _
                  "join USR$SAN_CABINET CAB on CAB.ID = SERV.USR$CABINET " & _
                  "join USR$SAN_CHANGEWORK CW on CW.USR$CABINETKEY = CAB.ID " & _
                  "join USR$SAN_CHANGENAME CN on CN.ID = CW.USR$CHANGENAMEKEY " & _
                  "where SERV.ID = :SERVICEKEY ", _
                  SERVICEKEY, Res, gdcBaseManager.ReadTransaction)
                end if
              else
                call Application.MessageBox("Не назначены смены!", "Внимание!", vbOkOnly + vbInformation + vbSystemModal)
                exit sub
              end if
            end if
          end if
        
            Dim Creator, ibsql, gdcProcAppointmentLine,Tr
            set gdcProcAppointmentLine = Sender.Owner.GetComponent("usrg_gdcProcAppointmentLine")
            set Creator = new TCreator
            set ibsql = Creator.GetObject(nil, "TIBSQL", "")
            set Tr = Creator.GetObject(nil,"TIBTransaction","")
            set Tr.DefaultDatabase = gdcBaseManager.Database
            Tr.StartTransaction
            ibsql.Transaction = Tr
            ibsql.SQL.Text = _
                  "update USR$SAN_PROCAPPOINTMENTLINE PROCL " & _
                  "set PROCL.USR$PROCEDUREPASS = 1 " & _
                  "where PROCL.DOCUMENTKEY in (select PROCL.DOCUMENTKEY " & _
                  "                            from USR$SAN_PROCAPPOINTMENT PROC " & _
                  "                            join USR$SAN_PROCAPPOINTMENTLINE PROCL on PROCL.MASTERKEY = PROC.DOCUMENTKEY " & _
                  "                            join USR$HT_SERVICE SERV on SERV.ID = PROC.USR$PROCEDURE " & _
                  "                            join USR$SAN_CABINET CAB on CAB.ID = SERV.USR$CABINET " & _
                  "                            join USR$SAN_CHANGEWORK CW on CW.USR$CABINETKEY = CAB.ID " & _
                  "                            where PROC.USR$DATE = :DATEIN and " & _
                  "                                  PROC.USR$PROCEDURE = :SERVICEKEY and " & _
                  "                                  PROCL.USR$TIME >= CW.USR$TIME_BEGIN and " & _
                  "                                  PROCL.USR$TIME < CW.USR$TIME_END and " & _
                  "                                  CW.USR$CHANGENAMEKEY = :NAME) "
            ibsql.ParamByName("DATEIN").AsDateTime = _
              Sender.Owner.GetComponent("usrg_gdcProcAppointment").FieldByName("USR$DATE").AsDateTime
            ibsql.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
            ibsql.ParamByName("NAME").AsInteger = Sender.Owner.GetComponent("usrg_lookupChangeWork").CurrentKeyInt
            ibsql.ExecQuery
        
            Tr.Commit
            if not Tr.InTransaction then Tr.StartTransaction
            gdcProcAppointmentLine.Close
            gdcProcAppointmentLine.Open
        
            'проставим условные единицы по тем позициям, которые повторяются для историй болезни
            dim DATA, qIB
            set qIB = Creator.GetObject(null, "TIBSQL", "")
            qIB.Transaction = gdcBaseManager.ReadTransaction
            DATA = Sender.Owner.GetComponent("usrg_gdcProcAppointment").FieldByName("USR$DATE").AsDateTime
            qIB.SQL.Text = _
                          "select PROCL.DOCUMENTKEY, " & _
                          "       PROCL.USR$CON_UNITS as U, " & _
                          "       PROCL.USR$MEDHISTORYKEY as MEDHIST, " & _
                          "       PROCL.USR$BODYREGIONKEY as BODY, " & _
                          "       PROCL.USR$PROCEDUREKINDKEY as KIND " & _
                          "from USR$SAN_PROCAPPOINTMENT PROC " & _
                          "join USR$SAN_PROCAPPOINTMENTLINE PROCL on PROCL.MASTERKEY = PROC.DOCUMENTKEY " & _
                          "where PROC.USR$DATE = :DATEIN " & _
                          "      and PROC.USR$PROCEDURE = :SERVICEKEY " & _
                          "      and PROCL.USR$PROCEDUREPASS = 1 " & _
                          "      and PROCL.USR$ISCHECK = 0 " & _
                          "      and PROCL.USR$ISCANCEL_PROCEDURE = 0 "
            qIB.ParamByName("DATEIN").AsDateTime = DATA
            qIB.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
            qIB.ExecQuery
            dim qCheckFirstSeans
            set qCheckFirstSeans = Creator.GetObject(null, "TIBSQL", "")
            qCheckFirstSeans.Transaction = Tr
        
            dim SqlMain, SqlStrBody, SqlStrKind, SqlStrEnd
            SqlMain = "select first(1) PROCL.USR$CON_UNITS as U, " & _
                      "       PROC.USR$DATE " & _
                      "from USR$SAN_PROCAPPOINTMENTLINE PROCL " & _
                      "join USR$SAN_PROCAPPOINTMENT PROC on PROC.DOCUMENTKEY = PROCL.MASTERKEY " & _
                      "where PROCL.USR$MEDHISTORYKEY = :INKEY " & _
                      "      and PROC.USR$PROCEDURE = :SERVICEKEY " & _
                      "      and PROCL.USR$CON_UNITS <> 0 "
        
            SqlStrBody = " and PROCL.USR$BODYREGIONKEY = :INBODY "
            SqlStrKind = " and PROCL.USR$PROCEDUREKINDKEY = :INKIND "
            SqlStrEnd =  " order by 2 "
        
            dim qUpdate
            set qUpdate = Creator.GetObject(null, "TIBSQL", "")
            qUpdate.Transaction = Tr
            qUpdate.SQL.Text = _
                     "update USR$SAN_PROCAPPOINTMENTLINE PROCL " & _
                     "set PROCL.USR$CON_UNITS = :CON_UNITS, " & _
                     "    PROCL.USR$CON_UNITS_FIRST = :CON_UNITS " & _
                     "where PROCL.DOCUMENTKEY = :INKEY "
            do while not qIB.EOF
                      if qIB.FieldByName("BODY").AsInteger <> 0 then
                        if qIB.FieldByName("KIND").AsInteger <> 0 then
                          qCheckFirstSeans.SQL.Text = SqlMain + SqlStrBody + SqlStrKind + SqlStrEnd
                          qCheckFirstSeans.ParamByName("INBODY").AsInteger = qIB.FieldByName("BODY").AsInteger
                          qCheckFirstSeans.ParamByName("INKIND").AsInteger = qIB.FieldByName("KIND").AsInteger
                        else
                          qCheckFirstSeans.SQL.Text = SqlMain + SqlStrBody + SqlStrEnd
                          qCheckFirstSeans.ParamByName("INBODY").AsInteger = qIB.FieldByName("BODY").AsInteger
                        end if
                      else
                        if qIB.FieldByName("KIND").AsInteger <> 0 then
                          qCheckFirstSeans.SQL.Text = SqlMain + SqlStrKind + SqlStrEnd
                          qCheckFirstSeans.ParamByName("INKIND").AsInteger = qIB.FieldByName("KIND").AsInteger
                        else
                          qCheckFirstSeans.SQL.Text = SqlMain + SqlStrEnd
                        end if
                      end if
        
                      qCheckFirstSeans.ParamByName("INKEY").AsInteger = qIB.FieldByName("MEDHIST").AsInteger
                      qCheckFirstSeans.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
                      qCheckFirstSeans.ExecQuery
                      if not qCheckFirstSeans.EOF and qCheckFirstSeans.FieldByName("U").AsCurrency <> 0  then
                        qUpdate.ParamByName("INKEY").AsInteger = qIB.FieldByName("DOCUMENTKEY").AsInteger
                        qUpdate.ParamByName("CON_UNITS").AsCurrency = qCheckFirstSeans.FieldByName("U").AsCurrency
                        qUpdate.ExecQuery
                        qUpdate.Close
                      end if
                      qCheckFirstSeans.Close
                      qIB.Next
          loop
          Tr.Commit
          gdcProcAppointmentLine.Close
          gdcProcAppointmentLine.Open
        
          dim gdcDetailObject
          set gdcDetailObject = Sender.OwnerForm.GetComponent("usrg_gdcProcAppointmentLine")
          gdcDetailObject.First
          while not gdcDetailObject.EOF
            gdcDetailObject.Edit
            gdcDetailObject.FieldByName("USR$PROCEDUREPASS").AsVariant = _
             gdcDetailObject.FieldByName("USR$PROCEDUREPASS").AsVariant
            gdcDetailObject.Post
            gdcDetailObject.Next
          wend
        
          Sender.Owner.GetComponent("usrg_tbCloseChange").Enabled = True
        
        End sub
        
