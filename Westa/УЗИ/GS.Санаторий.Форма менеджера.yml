    Fields: 
      NAME: "RefreshStatisticState"
      COMMENT: ~
      EVENT: ~
      FUNCTIONTYPE: ~
      GROUPNAME: ~
      INHERITEDRULE: 0
      LANGUAGE: "VBScript"
      LOCALNAME: ~
      MODIFYDATE: ~
      MODULE: "UNKNOWN"
      MODULECODE: "147016037_1683050467 usrf_ht_manager"
      OBJECTNAME: "usrf_ht_manager"
      OWNERNAME: ~
      PUBLICFUNCTION: 1
      SHORTCUT: ~
      USEDEBUGINFO: 0
      EDITIONDATE: 2011-11-04T14:02:42+03:00
      DISPLAYSCRIPT: | 
        REFRESHSTATISTICSTATE
        REFRESHNUMBERAVAILABILITY
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QJAAAAT1dORVJGT1JNCQAAAE9XTkVSRk9STQAAAAAAAAAAAAAAAAsAAAAAAAAAAAAA
        AABGTlNURkxQUg==
      SCRIPT: | 
        Option Explicit
        Function RefreshStatisticState(ByVal Ownerform)
        dim Creator, ibsql
        dim TotalHotelRooms, StatOutOfOrder, TotalRoomsToSell, NumberLoading
        dim CleanRoomsOccupied, DirtyRoomsOccupied, MaintenanceRoomsOccupied, CleanRoomsFree, DirtyRoomsFree, MaintenanceRoomsFree
        dim ResideRoom, ToDepatrureRoom, DepatruredRoom, ToArriveRoom, ArrivedRoom, ProlongedRoom, _
            EarlyDepartureRoom, DayRoomsRoom, WalkinRoom
        dim ResidePerson, ToDepatrurePerson, DepatruredPerson, ToArrivePerson, ArrivedPerson, ProlongedPerson, _
            EarlyDeparturePerson, DayRoomsPerson, WalkinPerson
        dim AllReservationCount, CancelReservationCount, BreakfastCount
        
          set Creator = new TCreator
          set ibsql = Creator.GetObject(nil, "TIBSQL", "")
          ibsql.Transaction = gdcBaseManager.ReadTransaction
        
          ' Все комнаты
          ibsql.SQL.Text = _
            "SELECT " & _
            "  COUNT(n.id) AS allnumbercount " & _
            "FROM " & _
            "  usr$ht_number n " & _
            "WHERE " & _
            "  COALESCE(n.usr$isvirtual, 0) = 0 " & _
            "  AND n.disabled = 0 "
          ibsql.ExecQuery
          if ibsql.RecordCount > 0 then
            TotalHotelRooms = ibsql.Fields(0).AsInteger
          else
            TotalHotelRooms = 0
          end if
          ibsql.Close
        
          ' Чистые, грязные, на ремонте
          ibsql.SQL.Text = _
            "EXECUTE BLOCK " & _
            "RETURNS ( " & _
            "  clean_free INTEGER, " & _
            "  dirty_free INTEGER, " & _
            "  repair_free INTEGER, " & _
            "  clean_occ INTEGER, " & _
            "  dirty_occ INTEGER, " & _
            "  repair_occ INTEGER) " & _
            "AS " & _
            "  DECLARE VARIABLE numberkey INTEGER; " & _
            "  DECLARE VARIABLE clean_f INTEGER; " & _
            "  DECLARE VARIABLE dirty_f INTEGER; " & _
            "  DECLARE VARIABLE repair_f INTEGER; " & _
            "  DECLARE VARIABLE clean_o INTEGER; " & _
            "  DECLARE VARIABLE dirty_o INTEGER; " & _
            "  DECLARE VARIABLE repair_o INTEGER; " & _
            "  DECLARE VARIABLE occupied INTEGER; " & _
            "BEGIN " & _
            "  clean_free = 0; " & _
            "  dirty_free = 0; " & _
            "  repair_free = 0; " & _
            "  clean_occ = 0; " & _
            "  dirty_occ = 0; " & _
            "  repair_occ = 0; " & _
            " " & _
            "  /* Цикл по номерам */ " & _
            "  FOR " & _
            "    SELECT " & _
            "      n.id " & _
            "    FROM " & _
            "      usr$ht_number n " & _
            "    WHERE " & _
            "      COALESCE(n.usr$isvirtual, 0) = 0 " & _
            "      AND n.disabled = 0 " & _
            "    INTO " & _
            "      :numberkey " & _
            "  DO " & _
            "  BEGIN " & _
            "    clean_f = NULL; " & _
            "    dirty_f = NULL; " & _
            "    repair_f = NULL; " & _
            "    clean_o = 0; " & _
            "    dirty_o = 0; " & _
            "    repair_o = 0; " & _
            " " & _
            "    /* Ищем последней статус номера */ " & _
            "    SELECT FIRST (1) " & _
            "      COALESCE(IIF(s.usr$statekey IN (" & HT_NumberStateDict.GetCleanState.Key & ", " & HT_NumberStateDict.GetInspectedState.Key & "), 1, 0), 0) AS clean_f, " & _
            "      COALESCE(IIF(s.usr$statekey IN (" & HT_NumberStateDict.GetDirtyState.Key & ", " & HT_NumberStateDict.GetCleaningState.Key & "), 1, 0), 0) AS dirty_f, " & _
            "      COALESCE(IIF(s.usr$statekey IN (" & HT_NumberStateDict.GetRepairState.Key & "), 1, 0), 0) AS repair_f " & _
            "    FROM " & _
            "      usr$ht_numberstatedoc s " & _
            "    WHERE " & _
            "      s.usr$numberkey = :numberkey " & _
            "    ORDER BY " & _
            "      s.usr$date DESC, s.usr$time DESC " & _
            "    INTO " & _
            "      :clean_f, :dirty_f, :repair_f; " & _
            " " & _
            "    IF (clean_f IS NULL) THEN " & _
            "    BEGIN " & _
            "      clean_f = 1; " & _
            "      dirty_f = 0; " & _
            "      repair_f = 0; " & _
            "    END " & _
            " " & _
            "    /* Смотрим не занят ли номер на данный момент */ " & _
            "    occupied = NULL; " & _
            "    SELECT FIRST (1) " & _
            "      r.id " & _
            "    FROM " & _
            "      usr$ht_reservation r " & _
            "    WHERE " & _
            "      r.usr$numberkey = :numberkey " & _
            "      AND r.usr$statekey IN (" & HT_ReservationStateDict.GetSettledState.Key & ", " & HT_ReservationStateDict.GetDepartureWaitState.Key & ") " & _
            "    INTO " & _
            "      :occupied; " & _
            " " & _
            "    /* Если номер занят, перебрасываем статус в занятые номера */ " & _
            "    IF (NOT occupied IS NULL) THEN " & _
            "    BEGIN " & _
            "      clean_o = clean_f; " & _
            "      clean_f = 0; " & _
            "      dirty_o = dirty_f; " & _
            "      dirty_f = 0; " & _
            "      repair_o = repair_f; " & _
            "      repair_f = 0; " & _
            "    END " & _
            " " & _
            "    clean_free = clean_free + clean_f; " & _
            "    dirty_free = dirty_free + dirty_f; " & _
            "    repair_free = repair_free + repair_f; " & _
            "    clean_occ = clean_occ + clean_o; " & _
            "    dirty_occ = dirty_occ + dirty_o; " & _
            "    repair_occ = repair_occ + repair_o; " & _
            "  END " & _
            "  SUSPEND; " & _
            "END "
          ibsql.ExecQuery
          if ibsql.RecordCount > 0 then
            CleanRoomsOccupied = ibsql.FieldByName("clean_occ").AsInteger
            CleanRoomsFree = ibsql.FieldByName("clean_free").AsInteger
            DirtyRoomsOccupied = ibsql.FieldByName("dirty_occ").AsInteger
            DirtyRoomsFree = ibsql.FieldByName("dirty_free").AsInteger
            MaintenanceRoomsOccupied = ibsql.FieldByName("repair_occ").AsInteger
            MaintenanceRoomsFree = ibsql.FieldByName("repair_free").AsInteger
          else
            CleanRoomsOccupied = 0
            CleanRoomsFree = 0
            DirtyRoomsOccupied = 0
            DirtyRoomsFree = 0
            MaintenanceRoomsOccupied = 0
            MaintenanceRoomsFree = 0
          end if
          ibsql.Close
        
          ' На ремонте
          StatOutOfOrder = MaintenanceRoomsOccupied + MaintenanceRoomsFree
        
          ' Всего на продажу
          TotalRoomsToSell = TotalHotelRooms - StatOutOfOrder
        
          ' Загрузка
          ibsql.SQL.Text = _
            "SELECT " & _
            "  COUNT(res.id) AS numbercount " & _
            "FROM " & _
            "  usr$ht_reservation res " & _
            "  LEFT JOIN usr$ht_number n ON n.id = res.usr$numberkey " & _
            "WHERE " & _
            "  res.usr$statekey IN (" & _
              HT_ReservationStateDict.GetSettledState.Key & ", " & _
              HT_ReservationStateDict.GetArrivalWaitState.Key & ") " & _
            "  AND ((n.id IS NULL) OR (COALESCE(n.usr$isvirtual, 0) = 0)) " & _
            "  AND res.usr$datebegin <= :fordate " & _
            "  AND res.usr$dateend >= :fordate "
          ibsql.ParamByName("fordate").AsDateTime = HT_Variables.LogicDate
          ibsql.ExecQuery
