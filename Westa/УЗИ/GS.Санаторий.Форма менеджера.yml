        USRG_ACTGUESTLISTCANCELPERMIT_ONEXCEPT
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        '#include REFRESHGUESTLISTSTATE
        '#include HT_RESERVATIONCHECKCANCEL
        ' 07.02.12 создано для санатория. Для возможности отменить путевку
        option explicit
        sub usrg_actGuestListCancelPermitOnExecute(ByVal Sender)
        dim ibdsGuestList, Creator, Tr, gdcReservation
        
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          if ibdsGuestList.RecordCount > 0 then
        
            if Application.MessageBox("Вы уверены, что хотите отменить создание путевки?", _
               "Отмена путевки", vbYesNo + vbQuestion + vbSystemModal) = vbYes then
        
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                "Попытка отмены путевки - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                Sender.Ownerform)
        
              set Creator = new TCreator
              ' Подготовка транзакции
              set Tr = Creator.GetObject(nil, "TIBTransaction", "")
              Tr.DefaultDatabase = gdcBaseManager.Database
              Tr.StartTransaction
        
              except usrg_actGuestListCancelPermit_OnExcept(Tr)
        
              ' БО путевки
              set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
              gdcReservation.Transaction = Tr
              gdcReservation.SubType = HT_SUBTYPE_RESERVATION
              gdcReservation.SubSet = "ByID"
              gdcReservation.Open
              gdcReservation.ID = ibdsGuestList.FieldByName("reservationkey").AsInteger
        
              ' Отмена путевки
              if ht_ReservationCheckCancel(gdcReservation) then
                ' Логирование
                call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                  "Путевка отменена - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                  Sender.Ownerform)
                  
                if Application.MessageBox("Удалить все денежные операции, связанные с этой путевкой?" & vbCrLf & _
                    "(Yes - удалить путевку, No - возможность вернуть деньги)", _
                    "Отмена путевки", vbYesNo + vbQuestion + vbSystemModal) = vbYes then
                  ' удаляем все оплаты и возвраты на эту путевку из дока оплат
                  call gdcBaseManager.ExecSingleQueryParam(_
                      "DELETE FROM usr$san_payment " & _
                      "WHERE usr$permitkey = :permitkey ", _
                    Array(gdcReservation.ID), Tr)
                  
                ' если оставляем денежные операции, то спрашиваем вернуть ли их гостю
                else
                  Dim q
                  Set q = Creator.GetObject(nil,"TIBSQL","")
                  q.Transaction = Tr
                  q.SQL.Text = _
                      " SELECT " & _
                      "   sum(pdoc.SUMNCU) " & _
                      " FROM " & _
                      "   usr$san_payment p " & _
                      "   join gd_document pdoc on pdoc.ID = p.DOCUMENTKEY " & _
                      " WHERE " & _
                      "   p.USR$PERMITKEY = :perm " & _
                      "   AND p.USR$CASHDATE is not null "
                   q.ParamByName("perm").AsInteger = gdcReservation.ID
                   q.ExecQuery
                   if q.FieldByName("SUM").AsCurrency > 0 then
                      if Application.MessageBox("Вернуть гостю сумму: " & _
                          q.FieldByName("sum").AsCurrency & " BYR?", _
                          "Возврат денежных средств", vbYesNo + vbExclamation + vbSystemModal) = vbYes then
                        Dim gdcPaymentDoc
                        Set gdcPaymentDoc = Creator.GetObject(nil,"TgdcUserDocument","")
                        gdcPaymentDoc.SubType = SAN_SUBTYPE_PAYMENT
                        gdcPaymentDoc.SubSet = "All"
                        gdcPaymentDoc.Transaction = Tr
                        gdcPaymentDoc.Open
                        gdcPaymentDoc.Insert
                        gdcPaymentDoc.FieldByName("USR$PERMITKEY").AsInteger = _
                          gdcReservation.ID
                        gdcPaymentDoc.FieldByName("SUMNCU").AsCurrency = _
                          q.FieldByName("SUM").AsCurrency * (-1)
                        gdcPaymentDoc.FieldByName("USR$MAXSUMNCU").AsCurrency = _
                          q.FieldByName("SUM").AsCurrency * (-1)
                        gdcPaymentDoc.FieldByName("CURRKEY").AsInteger = CURRKEY_BYR
                        gdcPaymentDoc.Post
                        gdcPaymentDoc.Close
                      end if
                   end if
                   q.Close
                end if
        
                ' При успешной отмене путевки
                if Tr.InTransaction then
                  Tr.Commit
                end if
                ' Обновим датасеты гостей
                call RefreshGuestListState(Sender.Ownerform)
              else
                ' Логирование
                call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                  "Путевка не была отменена - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                  Sender.Ownerform)
        
                if Tr.InTransaction then
                  Tr.Rollback
                end if
              end if
            end if
          end if
        end sub
        
        sub usrg_actGuestListCancelPermit_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
