      SCRIPT: | 
        '#include SAN_UPDATEACTUALROOM
        
        '#include REFRESHGUESTLISTSTATE
        option explicit
        sub usrg_actPermitEditOnExecute(ByVal Sender)
          dim ibdsGuestList, Creator, Tr, gdcReservation
        
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          if ibdsGuestList.RecordCount > 0 then
            ' Логирование
            call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
              "Попытка редактирования путевки - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
              Sender.Ownerform)
        
            set Creator = new TCreator
            set Tr = Creator.GetObject(nil, "TIBTransaction", "")
            Tr.DefaultDatabase = gdcBaseManager.Database
            Tr.StartTransaction
        
            except usrg_actPermitEdit_OnExcept(Tr)
        
            set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
            gdcReservation.Transaction = Tr
            gdcReservation.SubType = HT_SUBTYPE_RESERVATION
            gdcReservation.SubSet = "ByID"
            gdcReservation.Open
            gdcReservation.ID = ibdsGuestList.FieldByName("reservationkey").AsInteger
        
            if gdcReservation.EditDialog("") then
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                "Редактирование завершено - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                Sender.Ownerform)
                
              ' 2013.09.06 обновление ссылки на номер и место в номере в документе "Путевка" актуальным для дат значением
              ' из журнала использования мест
              gdcReservation.Edit
              call san_UpdateActualRoom(gdcReservation)
              gdcReservation.Post
        
              if Tr.InTransaction then
                Tr.Commit
              end if
        
              ' Обновим состояние списков гостей
              call RefreshGuestListState(Sender.Ownerform)
            else
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                "Редактирование не было завершено (или ничего не изменилось) - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                Sender.Ownerform)
        
              if Tr.InTransaction then
                Tr.Rollback
              end if
            end if
          end if
        end sub
        
        sub usrg_actPermitEdit_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
