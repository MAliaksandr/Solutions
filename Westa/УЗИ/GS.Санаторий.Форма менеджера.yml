        '  ' оформленные
        '  WhereForRegistrated = _
        '    "          NST.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
        '    "          AND RES.USR$DATEBEGIN = NST.USR$DATEBEGIN " & _
        '    "          AND RES.USR$STATEKEY = " & HT_ReservationStateDict.GetSettledState.Key & _
        '    "          AND /*оформленные*/CURRENT_DATE < RES.USR$DATEBEGIN "
        '
        '  ibsql.Close
        '  ibsql.SQL.Text = Merge & WhereForRegistrated & UsingTab
        '  ibsql.ExecQuery
        '
        '  ' для выселенных путевок остает последний проставленный номер
        '  if Tr.InTransaction then
        '    Tr.Commit
        '  end if
          
          call WinAPI.LockWindowUpdate(Ownerform.Handle)
          except RefreshGuestListState_OnExcept(Ownerform)
        
          ' Если пользователь не внес даты, внесем текущую
          set xdeGuestListDate = Ownerform.GetComponent("usrg_xdeGuestListDate")
          if xdeGuestListDate.Date = "0:00:00" then
            xdeGuestListDate.Date = HT_Variables.LogicDate
          end if
          set xdeGuestListDateBegin = Ownerform.GetComponent("usrg_xdeGuestListDateBegin")
          if xdeGuestListDateBegin.Date = "0:00:00" then
            xdeGuestListDateBegin.Date = HT_Variables.LogicDate
          end if
          set xdeGuestListDateEnd = Ownerform.GetComponent("usrg_xdeGuestListDateEnd")
          if xdeGuestListDateEnd.Date = "0:00:00" then
            xdeGuestListDateEnd.Date = HT_Variables.LogicDate
          end if
          set cbGuestListUnlimitedPeriod = Ownerform.GetComponent("usrg_cbGuestListUnlimitedPeriod")
          set cbVirtualNumber = Ownerform.GetComponent("usrg_cbShowVirtualNumber")
          ' 06.02.2012 добавлены фильтры для санатория
          Dim cbPermitReservation, cbPermit
          set cbPermitReservation = Ownerform.GetComponent("usrg_cbShowPermitReservations")
          set cbPermit = Ownerform.GetComponent("usrg_cbShowPermits")
          '
        
          ' Скроем\отключим все зависимые от состояния контролы, отобразим только нужные далее
          call HideDisableAllContols(Ownerform)
        
          set ibdsGuestList = Ownerform.GetComponent("usrg_ibdsGuestList")
          Bookmark = ibdsGuestList.Bookmark
          ibdsGuestList.Close
        
          ' При добавлении полей сюда, не забыть добавить их в From.OnCreate чтобы правильно грузились настройки грида
        
          SelectClause = _
            "SELECT DISTINCT " & vbCrLf & _
            "  res.id AS reservationkey,  " & vbCrLf & _
            "  res.usr$number AS reservationnumber,  " & vbCrLf & _
            "  permit_race.datebegin,  " & vbCrLf & _
            "  permit_race.dateend,  " & vbCrLf & _
            "  accomod_interval.result as accomodation_dates, " & vbCrLf & _
            "  DATEDIFF(DAY FROM res.usr$datebegin TO res.usr$dateend) + 1 AS duration,  " & vbCrLf & _
            "  contact.name AS contactname,  " & vbCrLf & _
            "  age.FullYearAge AS guestage, " & vbCrLf & _
            "  iif(res.usr$isadditionalplace = 1,'Доп.место',numbertype.usr$shortname) AS numbertypeshortname,  " & vbCrLf & _
            "  number.usr$name AS numbername,  " & vbCrLf & _
            "  floor.usr$name AS floorname,  " & vbCrLf & _
            "  housing.usr$name AS housingname,  " & vbCrLf & _
            "  res.usr$statekey AS resstatekey,  " & vbCrLf & _
            "  resstate.usr$name AS resstatename,  " & vbCrLf & _
            "  tt.usr$name AS tarriftypename,  " & vbCrLf & _
            "  tt.usr$type AS tarrifagetype, " & vbCrLf & _
            "  cat.usr$name AS clientcategory,  " & vbCrLf & _
            "  curr.code AS currcode,  " & vbCrLf & _
            "  creator.name AS creator_name,  " & vbCrLf & _
            "  res.usr$creationdate AS creation_date,  " & vbCrLf & _
            "  res.usr$dayratesum AS dayratesum,  " & vbCrLf & _
            "  res.usr$totalpartsum AS totalpartsum,  " & vbCrLf & _
            "  CardDoc.documentdate AS documentdate, " & vbCrLf & _
            "  CardDoc.Number AS CardNumber, " & vbCrLf & _
            "  supplyPlace.name AS supplyPlace, " & vbCrLf & _
            "  finfo_doc.number AS foreignInfoNumber, " & vbCrLf & _
            "  contact.id AS contactKey, " & vbCrLf & _
            "  PARTEVICTION.ISPARTIALEVICTION, " & vbCrLf & _
            "  PARTEVICTION.CHANGESDOCKEY AS EVICTIONCHANGESKEY, " & vbCrLf & _
            "  iif(contact.NOTE = '', NULL, contact.NOTE) as blacklist, " & vbCrLf & _
            "  res.USR$EARLY_EVICTION as EARLY_EVICTION, " & vbCrLf & _
            "  res.USR$EXTENSION_OF_STAY as EXTENSION_OF_STAY, " & vbCrLf & _
            "  coalesce(by_book.ID,0) as by_book, " & vbCrLf & _
            "  res.USR$CONFIRMRESERVDATE as CONFIRMRESERVDATE "
        
          FromClause = _
            "FROM " & vbCrLf & _
            "  usr$ht_reservation res " & vbCrLf & _
            "  JOIN gd_contact contact ON contact.id = res.usr$contactkey " & vbCrLf & _
            "  JOIN gd_people contact_p ON contact_p.contactkey = res.usr$contactkey " & vbCrLf & _
            "  LEFT JOIN usr$san_p_fullage(contact_p.birthday, res.usr$datebegin) age ON 1 = 1 " & vbCrLf & _
            "  LEFT JOIN usr$ht_numbertype numbertype ON numbertype.id = res.usr$numbertypekey " & vbCrLf & _
            "  LEFT JOIN usr$ht_number number ON number.id = res.usr$numberkey " & vbCrLf & _
            "  LEFT JOIN usr$ht_floor floor ON floor.id = number.usr$floorkey " & vbCrLf & _
            "  LEFT JOIN usr$ht_housing housing ON housing.id = number.usr$housingkey " & vbCrLf & _
            "  LEFT JOIN usr$ht_res_statedict resstate ON resstate.id = res.usr$statekey " & vbCrLf & _
            "  LEFT JOIN usr$ht_tarriftype tt ON tt.id = res.usr$tarriftypekey " & vbCrLf & _
            "  LEFT JOIN gd_curr curr ON curr.id = res.usr$currkey " & vbCrLf & _
            "  LEFT JOIN gd_contact creator ON creator.id = res.usr$creatorkey " & vbCrLf & _
            "  LEFT JOIN usr$san_clientcategory cat ON cat.id = res.usr$clientcategorykey " & vbCrLf & _
            "  LEFT JOIN usr$san_sanatoriumcard card ON card.usr$permitkey = res.id " & vbCrLf & _
            "  LEFT JOIN gd_document CardDoc ON CardDoc.id = Card.Documentkey " & vbCrLf & _
            "  LEFT JOIN gd_contact supplyPlace ON supplyPlace.id = res.usr$permitsupplyoutlet " & vbCrLf & _
            "  LEFT JOIN usr$san_foreignerinfo finfo ON finfo.usr$permitkey = res.id " & vbCrLf & _
            "  LEFT JOIN gd_document finfo_doc ON finfo_doc.id = finfo.documentkey " & vbCrLf & _
            "  LEFT JOIN USR$SAN_P_GETPARTIALEVICTION(RES.ID) PARTEVICTION ON 1 = 1 " & vbCrLf & _
            "  LEFT JOIN USR$SAN_P_ACCOMOD_INTERVAL(res.id) accomod_interval on 1 = 1 " & vbCrLf & _
            "  LEFT JOIN USR$SAN_P_GETALLPERMITINTERVALS(res.id, NULL, NULL)permit_race_transfer " & vbCrLf & _
            "    on current_date between permit_race_transfer.datebegin and permit_race_transfer.dateend " & vbCrLf & _
            "  LEFT JOIN usr$ht_reservation by_book ON by_book.USR$RESERVKEY = res.id " & vbCrLf & _
            "    AND res.usr$statekey = " & CStr(HT_ReservationStateDict.GetPermitBookingState.Key) & vbCrLf & _
            "  LEFT JOIN USR$SAN_P_GETRACEDATES(res.id) permit_race on 1 = 1 "
        
          ' 06.02.12 Добавлены фильтры "бронирования" и "путевки" для санатория
           WhereClause = _
            "WHERE 1 = 1 " & vbCrLF
        
          OrderClause = _
            "ORDER BY " & vbCrLf & _
            "  res.editiondate DESC, CardDoc.documentdate DESC, CardDoc.number DESC, res.usr$number, res.usr$datebegin, number.usr$name, contact.name "
            
          ' Отображать только со статусом
          IncludeStateList = "0"
          if HT_RightsHelper.CanExecuteAction(ACTION_SHOW_PERMITS) then
            if cbPermit.Checked then
              if Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_ALL then
                IncludeStateList = IncludeStateList & _
                  "," & CStr(HT_ReservationStateDict.GetEvictedState.Key) & _
                  "," & CStr(HT_ReservationStateDict.GetSettledState.Key) & _
                  "," & CStr(HT_ReservationStateDict.GetDepartureWaitState.Key) & _
                  "," & CStr(HT_ReservationStateDict.GetArrivalWaitState.Key) & "/*ArrivalWait*/" & _
                  "," & CStr(HT_ReservationStateDict.GetNewState.Key)
              elseif Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_ARRIVALS then
                IncludeStateList = IncludeStateList & _
                  "," & CStr(HT_ReservationStateDict.GetArrivalWaitState.Key) & "/*ArrivalWait*/ "
              elseif Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_INHOUSE OR Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_REGISTER then
                IncludeStateList = IncludeStateList & _
                  "," & CStr(HT_ReservationStateDict.GetSettledState.Key) & "/*Settled*/"
              elseif Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_DEPARTURES  then
                IncludeStateList = IncludeStateList & _
                  "," & CStr(HT_ReservationStateDict.GetEvictedState.Key) & "/*Evicted*/"
              end if
            end if
            
            if cbPermitReservation.Checked then
              if Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_ALL OR _
                  Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_ARRIVALS OR _
                  Ownerform.Variables("GuestListState") = HT_MAN_GUESTLIST_REGISTER THEN
                IncludeStateList = IncludeStateList & ", " & _
                  CStr(HT_ReservationStateDict.GetPermitBookingState.Key) & "/*бронирования*/"
              end if
            end if
        
          end if
          
          ' В зависимости от состояния окна, отобразим нужный список гостей и нужные контролы
          select case Ownerform.Variables("GuestListState")
            ' Все брони
            case HT_MAN_GUESTLIST_ALL
              Ownerform.GetComponent("usrg_tbiGuestListAll").Checked = True
              Ownerform.GetComponent("usrg_pnlShowCanceled").Visible = True
              Ownerform.GetComponent("usrg_pnlGuestListDatePeriod").Visible = True
              ' Части запроса
              WhereClause = WhereClause & vbCrLf & _
                hlp_IIF(not cbGuestListUnlimitedPeriod.Checked, "  AND ((permit_race.datebegin BETWEEN :datebegin AND :dateend) OR (permit_race.dateend BETWEEN :datebegin and :dateend)) " & vbCrLf, "") & _
                "  AND res.usr$statekey IN (" & IncludeStateList & ") "
        
            ' Заселяющиеся
            case HT_MAN_GUESTLIST_ARRIVALS
              Ownerform.GetComponent("usrg_tbiGuestListArrivals").Checked = True
              Ownerform.GetComponent("usrg_pnlShowOnlyArrivals").Visible = True
              ' Части запроса
              WhereClause = WhereClause & vbCrLf & _
                "  AND res.usr$statekey IN (" & IncludeStateList & ") " & _
                "  AND (res.usr$statekey = " & CStr(HT_ReservationStateDict.GetArrivalWaitState.Key) & _
                "    OR (res.usr$statekey = " & CStr(HT_ReservationStateDict.GetPermitBookingState.Key) & _
                "      AND res.USR$CONFIRMRESERVDATE >= :fordate AND coalesce(by_book.ID,0) = 0))"
        
              OrderClause = " ORDER BY " & vbCrLf & _
                "  RES.EDITIONDATE DESC "
        
            ' Проживающие
            case HT_MAN_GUESTLIST_INHOUSE
              Ownerform.GetComponent("usrg_tbiGuestListInHouse").Checked = True
              Ownerform.GetComponent("usrg_pnlShowNotPayed").Visible = True
              ' Части запроса
                WhereClause = WhereClause & vbCrLf & _
                  "  AND res.usr$statekey IN (" & IncludeStateList & ") " & vbCrLF & _
                  "  AND (:fordate BETWEEN permit_race.datebegin AND permit_race.dateend " & vbCrLF & _
                  "    OR :fordate BETWEEN permit_race_transfer.datebegin AND permit_race_transfer.dateend) "
        
            ' Оформленные
            case HT_MAN_GUESTLIST_REGISTER
              Ownerform.GetComponent("usrg_tbiGuestListRegister").Checked = True
              Ownerform.GetComponent("usrg_pnlShowNotPayed").Visible = True
              ' Части запроса
              WhereClause = WhereClause & vbCrLf & _
                "  AND res.usr$statekey IN (" & _
                hlp_iif(HT_RightsHelper.CanExecuteAction(ACTION_SHOW_PERMITS), _
                IncludeStateList,"0") & ") " & vbCrLF & _
                "  AND :fordate < permit_race.datebegin " & vbCrLF & _
                "  AND (res.usr$statekey = " & CStr(HT_ReservationStateDict.GetSettledState.Key) & _
                "    OR (res.usr$statekey = " & CStr(HT_ReservationStateDict.GetPermitBookingState.Key) & _
                "    AND coalesce(by_book.id,0) <> 0))"
        
            ' Выселившиеся
            case HT_MAN_GUESTLIST_DEPARTURES
              Ownerform.GetComponent("usrg_tbiGuestListDepartures").Checked = True
              Ownerform.GetComponent("usrg_pnlShowOnlyDepartures").Visible = True
              Ownerform.GetComponent("usrg_pnlGuestListDatePeriod").Visible = True
              ' Части запроса
              WhereClause = WhereClause & vbCrLf & _
                hlp_IIF(not cbGuestListUnlimitedPeriod.Checked, "  AND ((permit_race.datebegin BETWEEN :datebegin AND :dateend) OR (permit_race.datebegin BETWEEN :datebegin and :dateend)) " & vbCrLf, "") & _
                "  AND res.usr$statekey IN (" & _
                hlp_iif(HT_RightsHelper.CanExecuteAction(ACTION_SHOW_PERMITS), _
                IncludeStateList,"0") & ") "
                
            ' отмененные
            case HT_MAN_GUESTLIST_CANCELED
              IncludeStateList = IncludeStateList & _
                 "," & CStr(HT_ReservationStateDict.GetCanceledState.Key) & "/*Canceled*/"
              WhereClause = WhereClause & _
                " AND res.usr$statekey IN (" & IncludeStateList & ")"
              if cbPermitReservation.Checked and not cbPermit.Checked then
                WhereClause = WhereClause & " and res.USR$CONFIRMRESERVDATE is not null "
              elseif not cbPermitReservation.Checked and cbPermit.Checked then
                WhereClause = WhereClause & " and res.USR$CONFIRMRESERVDATE is null "
              end if
              
            end select
        
          Ownerform.GetComponent("usrg_pnlGuestListDateRefresh").Left = 1500
          
          ibdsGuestList.SelectSQL.Text = SelectClause & FromClause & WhereClause & _
            hlp_iif(HT_RightsHelper.CanExecuteAction(ACTION_RIGHTSLIMIT_ANUSERS) and _
            not IBLogin.IsIBUserAdmin," AND creator.id = <contactkey/>" ,"") & OrderClause
        
         ' if not cbGuestListUnlimitedPeriod.Checked then
        '    ibdsGuestList.ParamByName("datebegin").AsDateTime = xdeGuestListDateBegin.Date
        '    ibdsGuestList.ParamByName("dateend").AsDateTime = xdeGuestListDateEnd.Date
        '  end if
          
          select case Ownerform.Variables("GuestListState")
            case HT_MAN_GUESTLIST_ALL
              if not cbGuestListUnlimitedPeriod.Checked then
                ibdsGuestList.ParamByName("datebegin").AsDateTime = xdeGuestListDateBegin.Date
                ibdsGuestList.ParamByName("dateend").AsDateTime = xdeGuestListDateEnd.Date
              end if
              
           ' Заселяющиеся
            case HT_MAN_GUESTLIST_ARRIVALS
              ibdsGuestList.ParamByName("fordate").AsDateTime = HT_Variables.LogicDate
              
           ' Проживающие
            case HT_MAN_GUESTLIST_INHOUSE
              ibdsGuestList.ParamByName("fordate").AsDateTime = HT_Variables.LogicDate
              
            ' Оформленные
            case HT_MAN_GUESTLIST_REGISTER
              ibdsGuestList.ParamByName("fordate").AsDateTime = HT_Variables.LogicDate
          end select
          
          ibdsGuestList.Open
        
          ' Настройка грида в соответствии с режимом формы
          ' 30/05/12 для санатория статус номера не показываем
        '  call GL_SetupGrid(Ownerform.GetComponent("usrg_ibgrGuestList"), ibdsGuestList, Ownerform.Variables("GuestListState"))
           'Подсчет итоговых сумм по списку гостей
          call GL_CalculateTotals(Ownerform, ibdsGuestList)
          
          ' Перейдем на закладку сделанную до обновления
          if ibdsGuestList.RecordCount > 0 then
            ibdsGuestList.Bookmark = Bookmark
          end if
          
          call WinAPI.LockWindowUpdate(0)
        End function
        
        ' Скроем\отключим все зависимые от состояния контролы, отобразим только нужные далее
        sub HideDisableAllContols(ByVal Ownerform)
          Ownerform.GetComponent("usrg_tbiGuestListAll").Checked = False
          Ownerform.GetComponent("usrg_tbiGuestListArrivals").Checked = False
          Ownerform.GetComponent("usrg_tbiGuestListInHouse").Checked = False
          Ownerform.GetComponent("usrg_tbiGuestListRegister").Checked = False ' оформленные
          Ownerform.GetComponent("usrg_tbiGuestListDepartures").Checked = False
          
          Ownerform.GetComponent("usrg_pnlGuestListDate").Visible = False
          Ownerform.GetComponent("usrg_pnlGuestListDatePeriod").Visible = False
          Ownerform.GetComponent("usrg_pnlShowOnlyArrivals").Visible = False
          Ownerform.GetComponent("usrg_pnlShowOnlyArrivals").Top = 1000
          Ownerform.GetComponent("usrg_pnlShowOnlyDepartures").Visible = False
          Ownerform.GetComponent("usrg_pnlShowOnlyDepartures").Top = 1000
          'Ownerform.GetComponent("usrg_pnlShowCanceled").Visible = False
          'Ownerform.GetComponent("usrg_pnlShowCanceled").Top = 1000
          Ownerform.GetComponent("usrg_pnlShowNotPayed").Visible = False
          Ownerform.GetComponent("usrg_pnlShowNotPayed").Top = 1000
        end sub
        
        sub GL_SetupGrid(ByVal Grid, ByVal Dataset, ByVal GuestListState)
        dim Column
          ' Отобразим колонку статуса номера
           set Column = Grid.ColumnByField(Dataset.FieldByName("hkstatename"))
          if (GuestListState = HT_MAN_GUESTLIST_ARRIVALS) or (GuestListState = HT_MAN_GUESTLIST_INHOUSE) then
            Column.Visible = True
            Column.Width = 80
          else
            Column.Visible = False
          end if
        
          Grid.Conditions.Clear
        
          ' Условие для раскраски грида
          call GL_AddGridCondition(Grid, "Инспектирован", HT_NumberStateDict.GetInspectedState)
          call GL_AddGridCondition(Grid, "Чистый", HT_NumberStateDict.GetCleanState)
          call GL_AddGridCondition(Grid, "Грязный", HT_NumberStateDict.GetDirtyState)
          call GL_AddGridCondition(Grid, "Ремонт", HT_NumberStateDict.GetRepairState)
        
          Grid.ConditionsActive = True
        end sub
        
        sub GL_AddGridCondition(ByVal Grid, ByVal Name, ByVal StateObj)
        dim Condition
        
          ' Номер на ремонте
          set Condition = Grid.Conditions.Add
          Condition.ConditionName = Name
          Condition.DisplayFields = "HKSTATENAME"
          Condition.FieldName = "HKSTATEKEY"
          Condition.Color = StateObj.Color
          Condition.Expression1 = CStr(StateObj.Key)
          Condition.ConditionKind = 0
          Condition.DisplayOptions = "doFont doColor"
          Condition.EvaluateFormula = False
          Condition.UserCondition = False
        end sub
        
        ''''''''''
        ' Подсчет итоговых сумм по списку гостей
        sub GL_CalculateTotals(ByVal Ownerform, ByVal Dataset)
        dim ResCount, GuestCount, ChildGuestCount
        
          ResCount = 0
          GuestCount = 0
          ChildGuestCount = 0
        
          Dataset.DisableControls
          Dataset.First
          do while not Dataset.Eof
            ResCount = ResCount + 1
            ' 05.07.12 закомм., расчет детей и взрослых ниже
            'GuestCount = GuestCount + Dataset.FieldBYName("guest_count").AsInteger
            if Dataset.FieldBYName("tarrifagetype").AsInteger = 0 then
              GuestCount = GuestCount + 1
            else
              ChildGuestCount = ChildGuestCount + 1
            end if
            Dataset.Next
          loop
          Dataset.First
          Dataset.EnableControls
          
          Ownerform.GetComponent("usrg_lblGuestListTotalRes").Caption = CStr(ResCount)
          Ownerform.GetComponent("usrg_lblGuestListTotalGuest").Caption = CStr(GuestCount)
          Ownerform.GetComponent("usrg_lblGuestListTotalChildGuest").Caption = CStr(ChildGuestCount)
        
        end sub
        
        ''''''''''
        ' Вызывается при исключении
        sub RefreshGuestListState_OnExcept(ByVal Ownerform)
          call WinAPI.LockWindowUpdate(0)
        end sub
        
