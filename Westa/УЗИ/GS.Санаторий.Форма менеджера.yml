        RkxQUg==
      SCRIPT: | 
        '#include HT_RESERVATIONREDOCANCELED
        option explicit
        sub usrg_actRedoCanceledBookOnExecute(ByVal Sender)
        dim ibdsGuestList, Creator, Tr, gdcReservation
        
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          if ibdsGuestList.RecordCount > 0 then
            ' Восстановить можно только "Отменено"
            if ibdsGuestList.FieldByName("resstatekey").AsInteger = HT_ReservationStateDict.GetCanceledState.Key then
          
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                "Попытка восстановления отмененной брони/путевки - №" & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                Sender.Ownerform)
          
              set Creator = new TCreator
              set Tr = Creator.GetObject(nil, "TIBTransaction", "")
              Tr.DefaultDatabase = gdcBaseManager.Database
              Tr.StartTransaction
        
              except usrg_actRedoCanceledBook_OnExcept(Tr)
        
              set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
              gdcReservation.Transaction = Tr
              gdcReservation.SubType = HT_SUBTYPE_RESERVATION
              gdcReservation.SubSet = "ByID"
              gdcReservation.Open
              gdcReservation.ID = ibdsGuestList.FieldByName("reservationkey").AsInteger
        
              ' Отмена брони
              call ht_ReservationRedoCanceled(gdcReservation)
              ' Транзакцию коммитим в любом случае
              if Tr.InTransaction then
                Tr.Commit
              end if
        
              ' Обновим датасеты гостей
              call RefreshGuestListState(Sender.Ownerform)
            else
        
            end if
          end if
        end sub
        
        sub usrg_actRedoCanceledBook_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
