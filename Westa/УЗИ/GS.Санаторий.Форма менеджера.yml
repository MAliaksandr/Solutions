      SCRIPT: | 
        '#include HT_RESERVATIONCHECKINCANCEL
        '#include REFRESHGUESTLISTSTATE
        option explicit
        sub usrg_actGuestListCancelCheckInOnExecute(ByVal Sender)
        dim ibdsGuestList, Creator, Tr, gdcReservation
        
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          if ibdsGuestList.RecordCount > 0 then
          
            if Application.MessageBox("Вы уверены, что хотите отменить заселение?", "Отмена заселения", vbYesNo + vbQuestion + vbSystemModal) = vbYes then
        
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                "Попытка отмены заселения - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                Sender.Ownerform)
        
              set Creator = new TCreator
              ' Подготовка транзакции
              set Tr = Creator.GetObject(nil, "TIBTransaction", "")
              Tr.DefaultDatabase = gdcBaseManager.Database
              Tr.StartTransaction
        
              except usrg_actGuestListCancelCheckIn_OnExcept(Tr)
        
              ' БО путевки
              set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
              gdcReservation.Transaction = Tr
              gdcReservation.SubType = HT_SUBTYPE_RESERVATION
              gdcReservation.SubSet = "ByID"
              gdcReservation.Open
              gdcReservation.ID = ibdsGuestList.FieldByName("reservationkey").AsInteger
        
              ' Отмена заселения
              if ht_ReservationCheckInCancel(gdcReservation) then
                ' Логирование
                call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                  "Заселения отменено - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                  Sender.Ownerform)
              
                ' При успешной отмене заселения
                if Tr.InTransaction then
                  Tr.Commit
                end if
                ' Обновим датасеты гостей
                call RefreshGuestListState(Sender.Ownerform)
              else
                ' Логирование
                call HT_Log.Add(ibdsGuestList.FieldByName("reservationkey").AsInteger, _
                  "Заселения не было отменено - № " & ibdsGuestList.FieldByName("reservationnumber").AsString, _
                  Sender.Ownerform)
              
                if Tr.InTransaction then
                  Tr.Rollback
                end if
              end if
            end if
          end if
        end sub
        
        sub usrg_actGuestListCancelCheckIn_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
