      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        option explicit
        sub usrg_actProceduresDeleteOnExecute(ByVal Sender)
          dim gdcProcAppointment, Creator, Tr, gdcProcAppointmentList
        
          set gdcProcAppointmentList = Sender.Ownerform.GetComponent("usrg_gdcProcAppointment")
          if gdcProcAppointmentList.RecordCount > 0 then
            ' Логирование
            call HT_Log.Add(gdcProcAppointmentList.FieldByName("documentkey").AsInteger, _
              "Попытка удаления документа назначения процедур - № " & _
              gdcProcAppointmentList.FieldByName("usr$sortnumber").AsString, _
              Sender.Ownerform)
        
            set Creator = new TCreator
            set Tr = Creator.GetObject(nil, "TIBTransaction", "")
            Tr.DefaultDatabase = gdcBaseManager.Database
            Tr.StartTransaction
        
            except usrg_actProceduresDelete_OnExcept(Tr)
            
            set gdcProcAppointment = Creator.GetObject(nil, "TgdcUserDocument", "")
            gdcProcAppointment.Transaction = Tr
            gdcProcAppointment.SubType = SAN_SUBTYPE_PROC_APPOINTMENT
            gdcProcAppointment.SubSet = "ByID"
            gdcProcAppointment.Open
            gdcProcAppointment.ID = gdcProcAppointmentList.FieldByName("documentkey").AsInteger
            
            Dim res
            res = Application.MessageBox("Удалить выделенную запись в назначениях процедур?", _
                "Внимание!", vbYesNo + vbInformation)
            if res=vbYes then
        
              gdcProcAppointment.Delete
              ' Логирование
              call HT_Log.Add(gdcProcAppointmentList.FieldByName("documentkey").AsInteger, _
                "Удаление завершено - № " & _
                gdcProcAppointmentList.FieldByName("usr$sortnumber").AsString, _
                Sender.Ownerform)
              if Tr.InTransaction then
                Tr.Commit
              end if
              ' Обновим список документов
              gdcProcAppointmentList.Close
              gdcProcAppointmentList.Open
            else
              ' Логирование
              call HT_Log.Add(gdcProcAppointmentList.FieldByName("documentkey").AsInteger, _
                "Удаление не было произведено - № " & _
                gdcProcAppointmentList.FieldByName("usr$sortnumber").AsString, _
                Sender.Ownerform)
              if Tr.InTransaction then
                Tr.Rollback
              end if
            end if
          end if
        end sub
        
        sub usrg_actProceduresDelete_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
