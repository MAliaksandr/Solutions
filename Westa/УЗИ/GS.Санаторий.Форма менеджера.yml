        Option Explicit
        Function san_AppointDiningPlaceCancel (ByVal gdcObject)
        ' gdcObject - reservation
          dim Creator
        
          san_AppointDiningPlaceCancel = False
        
          set Creator = new TCreator
        
          ' Удалим информацию из журнала использования мест столовой
