      OWNERNAME: ~
      PUBLICFUNCTION: 1
      SHORTCUT: ~
      USEDEBUGINFO: 0
      EDITIONDATE: 2021-08-26T13:06:29+03:00
      DISPLAYSCRIPT: | 
        USRF_HT_MANAGERONCREATE
        INITIALIZEGUESTLIST
        INITIALIZEPERMITAPPLICATION
        INITIALIZEDINNINGGUESTLIST
        INITIALIZESANATORIUMCARDLIST
        INITIALIZEMEDHISTORYLIST
        INITIALIZEPROCEDURESLIST
        INITIALIZEPROCEDURESTIMELESSLIST
        INITIALIZEHK
        INITIALIZESTATISTIC
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        '#include SHOWOTHERDOCTORSCHANGESMESSAGE
        option explicit
        sub usrf_ht_managerOnCreate(ByVal Sender)
        
          call   Inherited(Sender, "OnCreate", Array(Sender))
        
          Sender.Caption = "Форма менеджера - " & IBLogin.ContactName & " - " & CStr(HT_Variables.LogicDate)
        
          ' Отображать кнопку на главной форме
          Sender.ShowSpeedButton = True
          
          'для процедурного кабинета (для условных единиц)
          dim usrg_ibdsMedsisterInfo
          set usrg_ibdsMedsisterInfo = Sender.FindComponent("usrg_ibdsMedsisterInfo")
          usrg_ibdsMedsisterInfo.Close
          usrg_ibdsMedsisterInfo.Transaction =  gdcBaseManager.ReadTransaction
          usrg_ibdsMedsisterInfo.SelectSQL.Text = _
            "select CON.NAME, " & _
            "       sum(CL.USR$CON_UNITS) " & _
            "from USR$SAN_CON_UNITS C " & _
            "join USR$SAN_CON_UNITSLINE CL on CL.MASTERKEY = C.DOCUMENTKEY " & _
            "join USR$SAN_PROCAPPOINTMENTLINE PRL on PRL.DOCUMENTKEY = CL.USR$SEANSKEY " & _
            "join USR$SAN_PROCAPPOINTMENT PR on PR.DOCUMENTKEY = PRL.MASTERKEY " & _
            "join GD_CONTACT CON on CON.ID = C.USR$MEDSISTER " & _
            "where C.USR$MEDSISTER in (select LIAB.USR$CONTACTKEY " & _
            "                          from USR$SAN_APPARATUSLIABILITY LIAB " & _
            "                          where LIAB.USR$PROCEDURE = :PROCEDUREKEY) and " & _
            "      PR.USR$DATE = :INDATE " & _
            "group by 1  "
          usrg_ibdsMedsisterInfo.Open
        
          ' Состояние информации о гостях
          call Sender.AddVariableItem("GuestListState")
          Sender.Variables("GuestListState") = HT_MAN_GUESTLIST_INHOUSE
        
          ' Отобразим первую страницу разрешенную пользователю главного менеджера страниц
          call Sender.AddVariableItem("MainState")
          if HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_GUESTLIST) then
            Sender.Variables("MainState") = HT_MAN_GUESTLIST
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_HOUSEKEEPING) then
            Sender.Variables("MainState") = HT_MAN_HOUSEKEEPING
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_STATISTIC) then
            Sender.Variables("MainState") = HT_MAN_STATISTIC
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_REPORTS) then
            Sender.Variables("MainState") = HT_MAN_REPORTS
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_DICTIONARIES) then
            Sender.Variables("MainState") = HT_MAN_DICTIONARIES
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_MANAGER) then
            Sender.Variables("MainState") = HT_MAN_MANAGER
          ' 21.02.2012 добавлена вкладка столовой
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_CANTEEN) then
            Sender.Variables("MainState") = HT_MAN_DINNING
          ' 06.03.2012 добавлена вкладка санаторных книжек
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_SANATORIUMCARD) then
            Sender.Variables("MainState") = HT_MAN_SANATORIUMCARD
          ' 19.03.12 добавлены вкладки мед. историй и процедур
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_MEDICALHISTORY) then
            Sender.Variables("MainState") = HT_MAN_MEDICALHISTORY
          elseif HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_PROCEDURES) then
            Sender.Variables("MainState") = HT_MAN_PROCEDURES
          else
            Sender.Variables("MainState") = -1
          end if
        
          ' Инициализация списка гостей
          call InitializeGuestList(Sender)
          ' Инициализация статусов номеров
          call InitializeHK(Sender)
          ' Инициализация статистики (23.01.2013 Не используется санаторием)
          call InitializeStatistic(Sender)
          ' добавлено 16.01.12 Инициализация документов Заявки санатория
          if HT_RightsHelper.CanExecuteAction(ACTION_SHOW_PERMIT_APPLICATION) or _
              HT_RightsHelper.CanExecuteAction(ACTION_PERMIT_APPLICATION) then
            call InitializePermitApplication(Sender)
          end if
        
          ' добавлено 21.02.2012 Инициализация списка Столовой
          if HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_CANTEEN) then
            call InitializeDinningGuestList(Sender)
          end if
          ' добавлено 06.03.2012 Инициализация списка Санаторных книжек
          if HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_SANATORIUMCARD) then
            call InitializeSanatoriumCardList(Sender)
          end if
          ' добавлено 12.03.2012 Инициализация Формы лечащего врача
          if HT_RightsHelper.CanExecuteAction(ACTION_MAINFORM_MEDICALHISTORY) then
            call InitializeMedHistoryList(Sender)
          end if
          ' добавлено 19.03.2012 Инициализация Процедур
          if HT_RightsHelper.CanExecuteAction(ACTION_NURSE) or _
              HT_RightsHelper.CanExecuteAction(ACTION_EDIT_PROCEDURES) or _
              HT_RightsHelper.CanExecuteAction(ACTION_EDIT_PROCAPPOINTMENT_DOC) then
            call InitializeProceduresList(Sender)
            call InitializeProceduresTimeLessList(Sender)
          end if
        
        end sub
        
        
        ' Инициализация списка гостей
        sub InitializeGuestList(ByVal Ownerform)
        dim ibdsGuestList
        
          set ibdsGuestList = Ownerform.GetComponent("usrg_ibdsGuestList")
          ibdsGuestList.Close
          ibdsGuestList.SelectSQL.Text = _
            "SELECT " & _
            "  CAST(0 AS INTEGER) AS reservationkey, " & _
            "  CAST(0 AS INTEGER) AS reservationnumber, " & _
            "  CAST(0 AS INTEGER) AS datebegin, " & _
            "  CAST(0 AS INTEGER) AS dateend, " & _
            "  CAST(0 AS INTEGER) AS accomodation_dates, " & _
            "  CAST(0 AS INTEGER) AS duration, " & _
            "  CAST(0 AS INTEGER) AS contactname, " & _
            "  CAST(0 AS INTEGER) AS guestage, " & _
            "  CAST(0 AS INTEGER) AS numbertypeshortname, " & _
            "  CAST(0 AS INTEGER) AS numbername, " & _
            "  CAST(0 AS INTEGER) AS floorname, " & _
            "  CAST(0 AS INTEGER) AS housingname, " & _
            "  CAST(0 AS INTEGER) AS resstatekey, " & _
            "  CAST(0 AS INTEGER) AS resstatename, " & _
            "  CAST(0 AS INTEGER) AS tarriftypename, " & _
            "  CAST(0 AS INTEGER) AS tarrifagetype, " & _
            "  CAST(0 AS INTEGER) AS clientcategory, " & _
            "  CAST(0 AS INTEGER) AS currcode, " & _
            "  CAST(0 AS INTEGER) AS creator_name, " & _
            "  CAST(0 AS INTEGER) AS creation_date, " & _
            "  CAST(0 AS INTEGER) AS dayratesum, " & _
            "  CAST(0 AS INTEGER) AS totalpartsum, " & _
            "  CAST(0 AS INTEGER) AS documentdate, " & vbCrLf & _
            "  CAST(0 AS INTEGER) AS CardNumber, " & vbCrLf & _
            "  CAST(0 AS INTEGER) AS supplyPlace, " & vbCrLf & _
            "  CAST(0 AS INTEGER) AS foreignInfoNumber, " & vbCrLf & _
            "  CAST(0 AS INTEGER) AS contactKey, " & vbCrLf & _
            "  CAST(0 AS INTEGER) AS isPartialEviction, " & vbCrLf & _
            "  CAST(0 AS INTEGER) AS EVICTIONCHANGESKEY, " & vbCrLf & _
            "  CAST(0 AS INTEGER) AS blacklist " & vbCrLf & _
            "FROM " & _
            "  rdb$database "
          ibdsGuestList.Transaction = gdcBaseManager.ReadTransaction  ' Транзакция чтения
          ibdsGuestList.Open
          
        end sub
        
        ' добавлено 16.01.12 Инициализация документов Заявки санатория
        sub InitializePermitApplication(ByVal Ownerform)
          dim ibdsPersonalPermitAppList
        
          ' добавлено 22.02.12 Инициализация персональных путевок
          set ibdsPersonalPermitAppList = Ownerform.GetComponent("usrg_gdcPersonalApp")
        
          ibdsPersonalPermitAppList.Open
        end sub
        
        ' добавлено 21.02.2012 Инициализация списка для Столовой
        sub InitializeDinningGuestList(ByVal Ownerform)
          dim ibdsDinningGuestList
          set ibdsDinningGuestList = Ownerform.GetComponent("usrg_ibdsDiningGuestList")
          ibdsDinningGuestList.Close
          ibdsDinningGuestList.Transaction = gdcBaseManager.ReadTransaction  ' Транзакция чтения
          ibdsDinningGuestList.Open
        end sub
        
        ' добавлено 06.03.2012 Инициализация списка Санаторных книжек
        sub InitializeSanatoriumCardList(ByVal Ownerform)
          dim gdcSanatoriumCard
          set gdcSanatoriumCard = Ownerform.GetComponent("usrg_gdcSanatoriumCard")
          gdcSanatoriumCard.Open
        end sub
        
        ' добавлено 12.03.2012 Инициализация списка Мед. историй
        sub InitializeMedHistoryList(ByVal Ownerform)
          dim gdcMedHistory, gdcMedHistoryLine
          set gdcMedHistory = Ownerform.GetComponent("usrg_gdcMedHistory")
          Ownerform.GetComponent("usrg_filtrHistory").Checked = true
          gdcMedHistory.ExtraConditions.Add("Z.CREATIONDATE >= :pDate")
          gdcMedHistory.ParamByName("pDate").AsDateTime = DateAdd("m", -1, Date())
          gdcMedHistory.Open
          set gdcMedHistoryLine = Ownerform.GetComponent("usrg_gdcMedHistoryLine")
          gdcMedHistoryLine.Open
          
          ' 31.05.13 сообщение лечащему врачу о проведенных приемах его пациента другими врачами
          ' с даты последнего подключения этого леч. врача
          call ShowOtherDoctorsChangesMessage
        end sub
        
        ' добавлено 19.03.2012 Инициализация документа Прохождения процедур
        sub InitializeProceduresList(ByVal Ownerform)
          dim gdcProcAppointment, gdcProcAppointmentLine, usrg_gdcProcAppointment
          set gdcProcAppointment = Ownerform.GetComponent("usrg_gdcProcAppointment")
          gdcProcAppointment.Close
        '  if not IBLogin.IsIBUserAdmin and HT_RightsHelper.CanExecuteAction(ACTION_NURSE) then
        '    gdcProcAppointment.ParamByName("contactkey").AsInteger = IBLogin.ContactKey
        '  end if
          Ownerform.GetComponent("usrg_filtrProc").Checked = true
          gdcProcAppointment.ExtraConditions.Add("u.USR$DATE >= :pDate")
          gdcProcAppointment.ParamByName("pDate").AsDateTime = DateAdd("m", -1, Date())
          gdcProcAppointment.Open
          set gdcProcAppointmentLine = Ownerform.GetComponent("usrg_gdcProcAppointmentLine")
          gdcProcAppointmentLine.Open
        '  set usrg_gdcProcAppointment = Ownerform.GetComponent("usrg_gdcProcAppointment")
        '  usrg_gdcProcAppointment.Open
        end sub
        
        sub InitializeProceduresTimeLessList(ByVal Ownerform)
          dim gdcProceduresTimeLess, gdcProceduresTimeLessLine
          set gdcProceduresTimeLess = Ownerform.GetComponent("usrg_gdcProceduresTimeLess")
          gdcProceduresTimeLess.Close
          Ownerform.GetComponent("usrg_filtrProcTimeLess").Checked = true
          gdcProceduresTimeLess.ExtraConditions.Add("z.USR$DATE >= :pDate")
          gdcProceduresTimeLess.ParamByName("pDate").AsDateTime = DateAdd("m", -1, Date())
          gdcProceduresTimeLess.Open
        end sub
        
        
        ' Инициализация статусов номеров
        sub InitializeHK(ByVal Ownerform)
        dim ibdsHouseKeeping
        
          set ibdsHouseKeeping = Ownerform.GetComponent("usrg_ibdsHouseKeeping")
          ibdsHouseKeeping.Close
          ibdsHouseKeeping.Transaction = gdcBaseManager.ReadTransaction     ' Транзакция чтения
          ibdsHouseKeeping.Open
          
          ' 23/01/13 в санатории не используется
          'Ownerform.GetComponent("usrg_cbHKShowClean").Checked = True
        '  Ownerform.GetComponent("usrg_cbHKShowDirty").Checked = True
        '  Ownerform.GetComponent("usrg_cbHKShowRepair").Checked = True
        '  Ownerform.GetComponent("usrg_cbHKShowOccupied").Checked = True
        '  Ownerform.GetComponent("usrg_cbHKShowVacant").Checked = True
          
          Ownerform.GetComponent("usrg_xdeForDate").Date = Date
        end sub
        
        
        ' Инициализация статистики
        sub InitializeStatistic(ByVal Ownerform)
        dim ibdsNumberAvailability
        
          set ibdsNumberAvailability = Ownerform.GetComponent("usrg_ibdsNumberAvailability")
          ibdsNumberAvailability.Close
          ibdsNumberAvailability.Transaction = gdcBaseManager.ReadTransaction   ' Транзакция чтения
          ibdsNumberAvailability.Open
        end sub
        
        
