            SelectSQL.Strings = (
              
                'EXECUTE BLOCK (   datebegin DATE = :datebegin,   dateend DATE = ' +
                ':dateend,   bookstate INTEGER = :bookstate, '
              '  busystate INTEGER = :busystate) '
              
                'RETURNS (   recdate DATE,   all_count INTEGER ,  type_0_count IN' +
                'TEGER ,  type_1_count INTEGER ,  type_2_count INTEGER ,  type_3_' +
                'count INTEGER ,  type_4_count INTEGER ,  type_5_count INTEGER , ' +
                ' type_6_count INTEGER ,  type_7_count INTEGER ) AS   DECLARE VAR' +
                'IABLE type_0_all INTEGER;   DECLARE VARIABLE type_1_all INTEGER;' +
                '   DECLARE VARIABLE type_2_all INTEGER;   DECLARE VARIABLE type_' +
                '3_all INTEGER;   DECLARE VARIABLE type_4_all INTEGER;   DECLARE ' +
                'VARIABLE type_5_all INTEGER;   DECLARE VARIABLE type_6_all INTEG' +
                'ER;   DECLARE VARIABLE type_7_all INTEGER; BEGIN   recdate = dat' +
                'ebegin;    /* Кол-во всех номеров */   SELECT     SUM(IIF(n.usr$' +
                'typekey = 147013577, 1, 0)) AS type_0_all ,    SUM(IIF(n.usr$typ' +
                'ekey = 147013573, 1, 0)) AS type_1_all ,    SUM(IIF(n.usr$typeke' +
                'y = 147011974, 1, 0)) AS type_2_all ,    SUM(IIF(n.usr$typekey =' +
                ' 147013574, 1, 0)) AS type_3_all ,    SUM(IIF(n.usr$typekey = 14' +
                '7013576, 1, 0)) AS type_4_all ,    SUM(IIF(n.usr$typekey = 14701' +
                '3578, 1, 0)) AS type_5_all ,    SUM(IIF(n.usr$typekey = 14701357' +
                '9, 1, 0)) AS type_6_all ,    SUM(IIF(n.usr$typekey = 147013575, ' +
                '1, 0)) AS type_7_all   FROM     usr$ht_number n   WHERE     COAL' +
                'ESCE(n.usr$isvirtual, 0) = 0     AND n.disabled = 0   INTO  :typ' +
                'e_0_all, :type_1_all, :type_2_all, :type_3_all, :type_4_all, :ty' +
                'pe_5_all, :type_6_all, :type_7_all;   /* Смотрим использование п' +
                'о дням */   WHILE (recdate <= dateend) DO   BEGIN     SELECT    ' +
                '   COALESCE(SUM(IIF(s.usr$numbertypekey = 147013577, 1, 0)), 0) ' +
                'AS type_0_count ,      COALESCE(SUM(IIF(s.usr$numbertypekey = 14' +
                '7013573, 1, 0)), 0) AS type_1_count ,      COALESCE(SUM(IIF(s.us' +
                'r$numbertypekey = 147011974, 1, 0)), 0) AS type_2_count ,      C' +
                'OALESCE(SUM(IIF(s.usr$numbertypekey = 147013574, 1, 0)), 0) AS t' +
                'ype_3_count ,      COALESCE(SUM(IIF(s.usr$numbertypekey = 147013' +
                '576, 1, 0)), 0) AS type_4_count ,      COALESCE(SUM(IIF(s.usr$nu' +
                'mbertypekey = 147013578, 1, 0)), 0) AS type_5_count ,      COALE' +
                'SCE(SUM(IIF(s.usr$numbertypekey = 147013579, 1, 0)), 0) AS type_' +
                '6_count ,      COALESCE(SUM(IIF(s.usr$numbertypekey = 147013575,' +
                ' 1, 0)), 0) AS type_7_count     FROM       usr$ht_res_numberstat' +
                'e ns       JOIN usr$ht_reservation s ON s.id = ns.usr$documentke' +
                'y       LEFT JOIN usr$ht_number n ON n.id = ns.usr$numberkey    ' +
                ' WHERE       ((n.id IS NULL) OR (COALESCE(n.usr$isvirtual, 0) = ' +
                '0))       AND ns.usr$statekey IN (:bookstate, :busystate)       ' +
                'AND ns.usr$datebegin <= :recdate       AND ns.usr$dateend > :rec' +
                'date       AND ((ns.usr$statekey <> :bookstate) '
              '           OR (ns.usr$statekey = :bookstate '
              '               AND NOT EXISTS(SELECT '
              '                       bs.id '
              '                     FROM '
              '                       usr$ht_res_numberstate bs '
              '                     WHERE '
              '                       bs.usr$statekey = :busystate '
              
                '                       AND bs.usr$documentkey = ns.usr$documentk' +
                'ey))) '
              
                '    INTO  :type_0_count, :type_1_count, :type_2_count, :type_3_c' +
                'ount, :type_4_count, :type_5_count, :type_6_count, :type_7_count' +
                ';    type_0_count = type_0_all - type_0_count;     type_1_count ' +
                '= type_1_all - type_1_count;     type_2_count = type_2_all - typ' +
                'e_2_count;     type_3_count = type_3_all - type_3_count;     typ' +
                'e_4_count = type_4_all - type_4_count;     type_5_count = type_5' +
                '_all - type_5_count;     type_6_count = type_6_all - type_6_coun' +
                't;     type_7_count = type_7_all - type_7_count;     all_count =' +
                '     type_0_count  +     type_1_count  +     type_2_count  +    ' +
                ' type_3_count  +     type_4_count  +     type_5_count  +     typ' +
                'e_6_count  +     type_7_count ;    SUSPEND;     recdate = recdat' +
                'e + 1;   END END ')
