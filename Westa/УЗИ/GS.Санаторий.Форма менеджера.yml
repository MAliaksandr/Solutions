          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          set ParamWindow = System.GetNewParamWindow(0)
          call ParamWindow.AddParam("Дополнительно № путевок:", "prmString","ADD_RES")
