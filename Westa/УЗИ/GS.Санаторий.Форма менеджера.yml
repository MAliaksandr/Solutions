      SCRIPT: | 
        Option Explicit
        sub usrg_actMedHistorySearchOnExecute(ByVal Sender)
          Dim Creator,  fSearch
          Set Creator = new TCreator
          Set fSearch = Creator.GetObject(Sender.Ownerform, "usrf_san_search_medhistories", "")
          if fSearch.ShowModal = mrOK then
            Dim Tr
            Set Tr = Creator.GetObject(nil, "TIBTransaction", "")
            Tr.DefaultDatabase = gdcBaseManager.Database
            Tr.StartTransaction
            
            call gdcBaseManager.ExecSingleQueryParam(_
                " INSERT INTO usr$san_medhistory_log ( " & _
                "   editorkey, editiondate, usr$time, usr$date, usr$creatorkey," & _
                "   usr$contactkey, usr$description) " & _
                " VALUES ( " & _
                "   :editorkey, current_date, current_time, current_date, :editorkey, " & _
                "   :usr$contactkey, :usr$description) ", Array(IBLogin.ContactKey, _
                  fSearch.Variables("ContactKey"), fSearch.Variables("Description")), Tr)
            
            if Tr.InTransaction then
              Tr.Commit
            end if
            
            ' обновление списка историй болезни
            Dim gdcMedHistory
            Set gdcMedHistory = Sender.Ownerform.GetComponent("usrg_gdcMedHistory")
            gdcMedHistory.Close
            gdcMedHistory.SubSet = "All"
            call gdcMedHistory.AddSubSet(SAN_SUBSET_MEDHISTORY_BYGUESTKEY)
            gdcMedHistory.ParamByName("CONTACTKEY").AsInteger = fSearch.Variables("ContactKey")
            gdcMedHistory.Open
            
          end if
        
        End sub
        
