      SCRIPT: | 
        option explicit
        sub usrg_actProceduresLineDeleteOnExecute(ByVal Sender)
          dim gdcProcAppointmentLine
          set gdcProcAppointmentLine = Sender.Ownerform.GetComponent("usrg_gdcProcAppointmentLine")
          if gdcProcAppointmentLine.RecordCount > 0 then
            ' Логирование
            call HT_Log.Add(gdcProcAppointmentLine.FieldByName("documentkey").AsInteger, _
              "Попытка удаления позиции документа назначения процедур - № " & _
              gdcProcAppointmentLine.FieldByName("usr$sortnumber").AsString, _
              Sender.Ownerform)
        
            Dim res
            res = Application.MessageBox("Удалить выделенную позицию в назначениях процедур?", _
                "Внимание!", vbYesNo + vbInformation)
            if res=vbYes then
              gdcProcAppointmentLine.Delete
               ' Логирование
              call HT_Log.Add(gdcProcAppointmentLine.FieldByName("documentkey").AsInteger, _
                "Удаление завершено - № " & _
                gdcProcAppointmentLine.FieldByName("usr$sortnumber").AsString, _
                Sender.Ownerform)
            else
              ' Логирование
              call HT_Log.Add(gdcProcAppointmentLine.FieldByName("documentkey").AsInteger, _
                "Удаление не было произведено - № " & _
                gdcProcAppointmentLine.FieldByName("usr$sortnumber").AsString, _
                Sender.Ownerform)
            end if
          end if
        end sub
        
