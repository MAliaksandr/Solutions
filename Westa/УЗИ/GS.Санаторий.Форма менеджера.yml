      SCRIPT: | 
        '#include REFRESHDININGGUESTLISTSTATE
        '#include SAN_RESERVATIONDININGROOMREPLACE
        option explicit
        sub usrg_actDiningGuestListReplaceOnExecute(ByVal Sender)
          dim ibdsDiningGuestList, Creator, Tr, gdcDinning
        
          set ibdsDiningGuestList = Sender.Ownerform.GetComponent("usrg_ibdsDiningGuestList")
          if ibdsDiningGuestList.RecordCount > 0 then
            ' Логирование
            call HT_Log.Add(ibdsDiningGuestList.FieldByName("usr$permitkey").AsInteger, _
              "Попытка пересаживания - № " & ibdsDiningGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
              Sender.Ownerform)
        
            set Creator = new TCreator
            set Tr = Creator.GetObject(nil, "TIBTransaction", "")
            Tr.DefaultDatabase = gdcBaseManager.Database
            Tr.StartTransaction
        
            except usrg_actDiningGuestListReplace_OnExcept(Tr)
            
            set gdcDinning = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
            gdcDinning.Transaction = Tr
            gdcDinning.SubType = "USR$SAN_DINNING"
            gdcDinning.SubSet = ibdsDiningGuestList.SubSet
            gdcDinning.RemoveSubSet("All")
            gdcDinning.AddSubSet("ByID")
            gdcDinning.ID = ibdsDiningGuestList.ID
            gdcDinning.Open
        
            ' Пересаживаниение в столовой
             if san_ReservationDiningRoomReplace(gdcDinning) then
              ' Логирование
              call HT_Log.Add(ibdsDiningGuestList.FieldByName("usr$permitkey").AsInteger, _
                "Пересаживание завершено - № " & ibdsDiningGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
                Sender.Ownerform)
        
              ' Транзакцию коммитим в любом случае
              if Tr.InTransaction then
                Tr.Commit
              end if
              ' Обновим датасеты гостей
              call RefreshDiningGuestListState(Sender.Ownerform)
            else
              ' Логирование
              call HT_Log.Add(ibdsDiningGuestList.FieldByName("usr$permitkey").AsInteger, _
                "Пересаживание не было завершено - № " & ibdsDiningGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
                Sender.Ownerform)
        
              if Tr.InTransaction then
                Tr.Rollback
              end if
            end if
          end if
        end sub
        
        sub usrg_actDiningGuestListReplace_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
