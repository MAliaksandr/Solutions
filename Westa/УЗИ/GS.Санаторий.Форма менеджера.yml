          call System.ReportSystem.BuildReportWithParam(_
            gdcBaseManager.GetIDByRUIDString("147075491_1907991108"),_
            Array(ibdsGuestList.FieldByName("RESERVATIONKEY").AsInteger,ParamResult(0)))
        end sub
        
