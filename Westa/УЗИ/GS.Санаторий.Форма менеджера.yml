            end if
        
            SQLText = _
              "EXECUTE BLOCK ( " & _
              "  datebegin DATE = :datebegin, " & _
              "  dateend DATE = :dateend, " & _
              "  bookstate INTEGER = :bookstate, " & vbCrLf & _
              "  busystate INTEGER = :busystate) " & vbCrLf & _
              "RETURNS ( " & _
              "  recdate DATE, " & _
              "  all_count INTEGER "
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                SQLText = SQLText & _
                  ",  type_" & I & "_count INTEGER "
              end if
            next
            SQLText = SQLText & _
              ") AS "
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                SQLText = SQLText & _
                  "  DECLARE VARIABLE type_" & I & "_all INTEGER; "
              end if
            next
            SQLText = SQLText & _
              "BEGIN " & _
              "  recdate = datebegin; " & _
              " " & _
              "  /* Кол-во всех номеров */ " & _
              "  SELECT "
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                if I <> 0 then
                  SQLText = SQLText & ","
                end if
                SQLText = SQLText & _
                  "    SUM(IIF(n.usr$typekey = " & HT_Dict.NumberTypeDict.Items()(I).Key & ", 1, 0)) AS type_" & I & "_all "
              end if
            next
            SQLText = SQLText & _
              "  FROM " & _
              "    usr$ht_number n " & _
              "  WHERE " & _
              "    COALESCE(n.usr$isvirtual, 0) = 0 " & _
              "    AND n.disabled = 0 " & _
              "  INTO "
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                if I <> 0 then
                  SQLText = SQLText & ","
                end if
                SQLText = SQLText & _
                  " :type_" & I & "_all"
              end if
            next
            SQLText = SQLText & _
              "; " & _
              "  /* Смотрим использование по дням */ " & _
              "  WHILE (recdate <= dateend) DO " & _
              "  BEGIN " & _
              "    SELECT "
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                if I <> 0 then
                  SQLText = SQLText & ","
                end if
                SQLText = SQLText & _
                  "      COALESCE(SUM(IIF(s.usr$numbertypekey = " & HT_Dict.NumberTypeDict.Items()(I).Key & ", 1, 0)), 0) AS type_" & I & "_count "
              end if
            next
            SQLText = SQLText & _
              "    FROM " & _
              "      usr$ht_res_numberstate ns " & _
              "      JOIN usr$ht_reservation s ON s.id = ns.usr$documentkey " & _
              "      LEFT JOIN usr$ht_number n ON n.id = ns.usr$numberkey " & _
              "    WHERE " & _
              "      ((n.id IS NULL) OR (COALESCE(n.usr$isvirtual, 0) = 0)) " & _
              "      AND ns.usr$statekey IN (:bookstate, :busystate) " & _
              "      AND ns.usr$datebegin <= :recdate " & _
              "      AND ns.usr$dateend > :recdate " & _
              "      AND ((ns.usr$statekey <> :bookstate) " & vbCrLf & _
              "           OR (ns.usr$statekey = :bookstate " & vbCrLf & _
              "               AND NOT EXISTS(SELECT " & vbCrLf & _
              "                       bs.id " & vbCrLf & _
              "                     FROM " & vbCrLf & _
              "                       usr$ht_res_numberstate bs " & vbCrLf & _
              "                     WHERE " & vbCrLf & _
              "                       bs.usr$statekey = :busystate " & vbCrLf & _
              "                       AND bs.usr$documentkey = ns.usr$documentkey))) " & vbCrLf & _
              "    INTO "
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                if I <> 0 then
                  SQLText = SQLText & ","
                end if
                SQLText = SQLText & _
                  " :type_" & I & "_count"
              end if
            next
        
            SQLText = SQLText & ";"
        
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                SQLText = SQLText & _
                  "    type_" & I & "_count = type_" & I & "_all - type_" & I & "_count; "
              end if
            next
            SQLText = SQLText & _
              "    all_count = "
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                if I <> 0 then
                  SQLText = SQLText & " + "
                end if
                SQLText = SQLText & _
                  "    type_" & I & "_count "
              end if
            next
            SQLText = SQLText & _
              ";    SUSPEND; " & _
              "    recdate = recdate + 1; " & _
              "  END " & _
              "END "
        
            ibdsNumberAvailability.SelectSQL.Text = SQLText
            ibdsNumberAvailability.ParamByName("datebegin").AsDateTime = StatisticDate.Date
            ibdsNumberAvailability.ParamByName("dateend").AsDateTime = StatisticDate.Date + HT_Options.StatNumberAvailDayCount
            ibdsNumberAvailability.ParamByName("bookstate").AsInteger = HT_NumberStateDict.GetBookState.Key
            ibdsNumberAvailability.ParamByName("busystate").AsInteger = HT_NumberStateDict.GetBusyState.Key
            ibdsNumberAvailability.Open
        
            set ibgrNumber = Ownerform.GetComponent("usrg_ibgrNumberAvailability")
            set Column = ibgrNumber.ColumnByField(ibdsNumberAvailability.FieldByName("all_count"))
            Column.Visible = True
            Column.Width = 75
            Column.Title.Caption = "Всего"
        
            for I = 0 to HT_Dict.NumberTypeDict.Count - 1
              if not HT_Dict.NumberTypeDict.Items()(I).IsVirtual then
                set Column = ibgrNumber.ColumnByField(ibdsNumberAvailability.FieldByName("type_" & I & "_count"))
                Column.Visible = True
                Column.Width = 75
                Column.Title.Caption = HT_Dict.NumberTypeDict.Items()(I).ShortName
              end if
            next
          end if
        
        end sub
        
