      SCRIPT: | 
        Option Explicit
        Function ht_ReservationCheckInCancel(ByVal gdcObject)
        dim Creator
        
          ht_ReservationCheckInCancel = False
        
          set Creator = new TCreator
        
          ' Отменить можно только "Заселено"
          ' 15/06/2012 для санатория актуален только статус "Заселено"
          if (gdcObject.FieldByName("usr$statekey").AsInteger <> HT_ReservationStateDict.GetSettledState.Key) then
             'and (gdcObject.FieldByName("usr$statekey").AsInteger <> HT_ReservationStateDict.GetDepartureWaitState.Key)
            call Application.MessageBox(_
              "Отменить можно только бронирование со статусами """ & _
                HT_ReservationStateDict.GetSettledState.Name & """, """ & HT_ReservationStateDict.GetDepartureWaitState.Name & """", _
              "Отмена заселения", vbOkOnly + vbExclamation + vbSystemModal)
            exit function
          end if
          
          ' Отменить можно только на сегодняшнюю дату
          ' 07.02.12 закомментировано для санатория (заселить можно заранее,
          ' отменить заселени соответственно тоже)
          'if gdcObject.FieldByName("usr$datebegin").AsDateTime <> HT_Variables.LogicDate then
          '  call Application.MessageBox(_
          '    "Отменить можно только бронирование заселенное сегодня", _
          '    "Отмена заселения", vbOkOnly + vbExclamation + vbSystemModal)
          '  exit function
          'end if
        
          if gdcObject.State = dsInsert then gdcObject.Post
          if gdcObject.State = dsBrowse then gdcObject.Edit
        
          ' Укажем что заселение отменено, переведено в "Ожидается заезд"
          gdcObject.FieldByName("usr$statekey").AsInteger = HT_ReservationStateDict.GetArrivalWaitState.Key
          ' 11.03.12 очистим поля "Номер" и "Место в номере" документа Путевка и
          ' поле "Место в столовой" документа Столовая
          gdcObject.FieldByName("usr$numberkey").AsVariant = null
          gdcObject.FieldByName("usr$roomplacekey").AsVariant = null
          gdcObject.Post
          Dim gdcDining
          set gdcDining = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
          gdcDining.Transaction = gdcObject.Transaction
          gdcDining.SubType = SAN_SUBTYPE_DINING
          gdcDining.SubSet = "All"
          gdcDining.Open
          if gdcDining.Locate("usr$permitkey",gdcObject.ID,"") then
            if not IsNull(gdcDining.FieldByName("diningroomplacekey").AsVariant) then
              if vbNo = Application.MessageBox("Путевке назначено место в столовой." & _
                  "Освободить?","Назначено место", vbYesNo + vbExclamation) then
                call Exception.Raise("Exception","Отмена заселения не произведена!")
              end if
            end if
          end if
          gdcDining.Close
        
          ' Удалим информацию из журнала использования номеров
          call gdcBaseManager.ExecSingleQueryParam(_
            "DELETE FROM usr$ht_res_numberstate " & _
            "WHERE usr$documentkey = :dockey AND usr$statekey = :statekey ", _
