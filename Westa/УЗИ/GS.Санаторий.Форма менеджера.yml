      DISPLAYSCRIPT: | 
        USRG_ACTCLOSETIMTLESSPROCONEXECUTE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        Option Explicit
        Sub usrg_actCloseTimtLessProcOnExecute(ByVal Sender)
        '*** Данный код необходим для вызова встроенного обработчика ***
        '*** В случае его удаления возможно нарушение работы системы ***
          Call   Inherited(Sender, "OnExecute", Array(Sender))
        '*** конец кода поддержки встроенного обработчика            ***
          dim SERVICEKEY, MED_SISTER
          dim Win, servList, ParamResult, DateDoc
          set Win = System.GetNewParamWindow(0)
          Win.AddParam "Дата", "prmDate", "Дата"
          Win.AddLinkParam "Процедура", "prmLinkElement", "USR$HT_SERVICE", "ID", "USR$NAME", "", "", ""
        
          ParamResult = Win.Execute
          if IsEmpty(ParamResult) then
            exit sub
          end if
        
          DateDoc = ParamResult(0)
          SERVICEKEY = ParamResult(1)(0)
        
          dim HLP_ChooseItems, Ownerform
          set Ownerform = Sender.OwnerForm
          set HLP_ChooseItems = new THLP_ChooseItems
        
          if HLP_ChooseItems.ChooseMulti("Выберите медсестр", _
               "USR$SAN_APPARATUSLIABILITY liab join gd_contact cont on cont.ID = liab.USR$CONTACTKEY ", _
               "cont.id", "cont.name", "USR$PROCEDURE = " & SERVICEKEY & _
               " and cont.id in (select CON.ID from GD_USERGROUP USER_GROUP " & _
               "                 left join GD_USER U on bin_and(bin_shl(1, USER_GROUP.ID - 1), U.INGROUP) <> 0 " & _
               "                 left join GD_CONTACT CON on U.CONTACTKEY = CON.ID " & _
               "                 where USER_GROUP.ID = " & HT_Options.MedSistersUserGroup & " )" ) then
            MED_SISTER = HLP_ChooseItems.Items
            ' Если выбрали медсестер
            if not IsEmpty(MED_SISTER) then
              Dim Creator, gdcProceduresTimeLess, Tr
              set Creator = new TCreator
              set Tr = Creator.GetObject(nil,"TIBTransaction","")
              set Tr.DefaultDatabase = gdcBaseManager.Database
              Tr.StartTransaction
        
              Set gdcProceduresTimeLess = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
              gdcProceduresTimeLess.SubType = "USR$SAN_TIMELESSPROCEDURES"
              gdcProceduresTimeLess.SubSet = "All"
              set gdcProceduresTimeLess.Transaction = Tr
              set gdcProceduresTimeLess.ReadTransaction = Tr
              gdcProceduresTimeLess.ExtraConditions.Text = "Z.USR$PROCEDUREKEY = " & SERVICEKEY & _
                " AND Z.USR$DATE = CAST('" & DateDoc & "' AS DATE)"
              gdcProceduresTimeLess.Open
        
              dim qUpdate
              set qUpdate = Creator.GetObject(null, "TIBSQL", "")
              qUpdate.Transaction = Tr
              qUpdate.SQL.Text = _
                "update USR$SAN_TIMELESSPROCEDURES PROCL " & _
                "set PROCL.USR$ISCHECK = 0  " & _
                "where PROCL.ID in (select PROC.ID " & _
                "                            from USR$SAN_TIMELESSPROCEDURES PROC " & _
                "                            where PROC.USR$PROCEDUREKEY = :SERVICEKEY " & _
                "                                  and PROC.USR$DATE = :INDATE " & _
                "                                  and PROC.USR$PROCEDUREPASS = 1 ) "
              qUpdate.ParamByName("INDATE").AsDateTime = DateDoc
              qUpdate.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
              qUpdate.ExecQuery
        
              dim number, i, Pass, Check, NullConUnits
              number = UBOUND(MED_SISTER) + 1
        
              dim qDel
              set qDel = Creator.GetObject(null, "TIBSQL", "")
              qDel.Transaction = Tr
              qDel.SQL.Text = _
                " DELETE FROM GD_DOCUMENT WHERE ID IN (SELECT DOCUMENTKEY FROM USR$SAN_CON_UNITS_TIMELESS " & _
                " WHERE USR$PROCEDURE = :SERVICEKEY  " & _
                "   AND USR$DATE = :pDate) "
              qDel.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
              qDel.ParamByName("pDate").AsDateTime = DateDoc
              qDel.ExecQuery
              NullConUnits = 0
              
              dim gdcUserDocument
              Set gdcUserDocument = Creator.GetObject(nil, "TgdcUserDocument", "")
              gdcUserDocument.Transaction = Tr
              gdcUserDocument.ReadTransaction = Tr
              gdcUserDocument.SubType = SAN_SUBTYPE_CON_UNITS_TIMELESS
              gdcUserDocument.SubSet = "All"
              gdcUserDocument.Open
        
              while not gdcProceduresTimeLess.EOF
                Pass = gdcProceduresTimeLess.FieldByName("USR$PROCEDUREPASS").AsVariant
                Check = false
                if not Check and Pass then
                  for i = 0 to number - 1
                    if gdcProceduresTimeLess.FieldByName("USR$CON_UNITS").AsCurrency > 0 then
                      if gdcUserDocument.Locate("USR$MEDSISTER;USR$DATE;USR$PROCEDURE", Array(MED_SISTER(i), DateDoc, SERVICEKEY), "") then
                        gdcUserDocument.Edit
                        gdcUserDocument.FieldByName("USR$CON_UNITS").AsCurrency = _
                         gdcUserDocument.FieldByName("USR$CON_UNITS").AsCurrency + _
                         gdcProceduresTimeLess.FieldByName("USR$CON_UNITS").AsCurrency / number
                        gdcUserDocument.FieldByName("USR$COUNT_SEANS").AsCurrency = _
                          gdcUserDocument.FieldByName("USR$COUNT_SEANS").AsCurrency + 1 / number
                        gdcUserDocument.Post
                      else
                        if gdcProceduresTimeLess.FieldByName("USR$CON_UNITS").AsCurrency > 0 then
                          gdcUserDocument.Insert
                          gdcUserDocument.FieldByName("USR$PROCEDURE").AsInteger = SERVICEKEY
                          gdcUserDocument.FieldByName("USR$DATE").AsDateTime = DateDoc
                          gdcUserDocument.FieldByName("USR$MEDSISTER").AsInteger = MED_SISTER(i)
                          gdcUserDocument.FieldByName("USR$CON_UNITS").AsCurrency = _
                           gdcProceduresTimeLess.FieldByName("USR$CON_UNITS").AsCurrency / number
                          gdcUserDocument.FieldByName("USR$COUNT_SEANS").AsCurrency = 1 / number
                          gdcUserDocument.Post
                        end if
                      end if
                      gdcProceduresTimeLess.Edit
                      gdcProceduresTimeLess.FieldByName("USR$ISCHECK").AsInteger = 1
                      gdcProceduresTimeLess.Post
                    else
                      NullConUnits = NullConUnits + 1
                    end if
                  next
                end if
                gdcProceduresTimeLess.Next
              wend
        
              if NullConUnits > 0 then
                call Application.MessageBox("По данной процедуре имеются записи с незаполненным полем 'Условные единицы' (" & NullConUnits & ")", "Внимание!", vbOkOnly + vbInformation + vbSystemModal)
              end if
        
              if Tr.InTransaction then
                Tr.Commit
              else
                Tr.Rollback
              end if
              gdcProceduresTimeLess.Close
              gdcProceduresTimeLess.Open
              call Application.MessageBox("Смена закрыта! " & vbCr & "Все пройденные процедуры без времени учтены!", "Внимание!", vbOkOnly + vbInformation + vbSystemModal)
            end if
          end if
        End Sub
        
