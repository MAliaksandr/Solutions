        Option Explicit
        Function ShowDinningRoomMessage (ByVal OwnerForm)
          Dim stMessage, Creator, tr, ibsql
          Set stMessage = OwnerForm.FindComponent("usrg_stDinningRoomMessage")
          Set Creator = new TCreator
          Set tr = Creator.GetObject(nil, "TIBTransaction", "")
          tr.DefaultDatabase = gdcBaseManager.Database
          tr.StartTransaction
        
          Set ibsql = Creator.GetObject(nil, "TIBSQL", "")
          ibsql.Transaction = tr
          ibsql.SQL.Text = _
            " SELECT USR$DESCRIPTION " & _
            " FROM USR$HT_RES_LOG L " & _
            " WHERE L.USR$ISDININGROOMSHOW = 1 "
          ibsql.ExecQuery
            
          stMessage.Caption = ""
          while not ibsql.EOF
            if stMessage.Caption <> "" then
              stMessage.Caption = stMessage.Caption & ", "
            end if
            stMessage.Caption = stMessage.Caption & ibsql.FieldByName("USR$DESCRIPTION").AsString
            ibsql.Next
          wend
          
        
        
        End function
        
