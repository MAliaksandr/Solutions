      SCRIPT: | 
        '#include SAN_APPOINTDININGPLACECANCEL
        option explicit
        sub usrg_actDiningGuestListCancelAppointOnExecute(ByVal Sender)
          dim ibdsGuestList, Creator, Tr, gdcReservation
        
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsDiningGuestList")
          if ibdsGuestList.RecordCount > 0 then
        
            if Application.MessageBox("Вы уверены, что хотите отменить назначение места в столовой?", "Отмена назначения", vbYesNo + vbQuestion + vbSystemModal) = vbYes then
        
              ' Логирование
              call HT_Log.Add(ibdsGuestList.FieldByName("usr$permitkey").AsInteger, _
                "Попытка отмены назначения места в столовой - № " & ibdsGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
                Sender.Ownerform)
        
              set Creator = new TCreator
              ' Подготовка транзакции
              set Tr = Creator.GetObject(nil, "TIBTransaction", "")
              Tr.DefaultDatabase = gdcBaseManager.Database
              Tr.StartTransaction
        
              except usrg_actDiningGuestListCancelAppoint_OnExcept(Tr)
        
              ' БО путевки
              set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
              gdcReservation.Transaction = Tr
              gdcReservation.SubType = HT_SUBTYPE_RESERVATION
              gdcReservation.SubSet = "ByID"
              gdcReservation.Open
              gdcReservation.ID = ibdsGuestList.FieldByName("usr$permitkey").AsInteger
        
              ' Отмена заселения
              if san_AppointDiningPlaceCancel(gdcReservation) then
                ' Логирование
                call HT_Log.Add(ibdsGuestList.FieldByName("usr$permitkey").AsInteger, _
                  "Назначение места в столовой отменено - № " & ibdsGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
                  Sender.Ownerform)
        
                ' При успешной отмене назначения
                if Tr.InTransaction then
                  Tr.Commit
                end if
                ' Обновим датасеты гостей
                call RefreshDiningGuestListState(Sender.Ownerform)
              else
                ' Логирование
                call HT_Log.Add(ibdsGuestList.FieldByName("usr$permitkey").AsInteger, _
                  "Назначение места в столовой не было отменено - № " & ibdsGuestList.FieldByName("Z_USR$PERMITKEY_USR$NUMBER").AsString, _
                  Sender.Ownerform)
        
                if Tr.InTransaction then
                  Tr.Rollback
                end if
              end if
            end if
          end if
        end sub
        
        sub usrg_actDiningGuestListCancelAppoint_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
