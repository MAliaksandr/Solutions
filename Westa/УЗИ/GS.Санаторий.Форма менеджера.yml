      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QEAAAAU0VMRgQAAABTRUxGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEZOU1RGTFBS
      SCRIPT: | 
        '#include HLP_IIF
        option explicit
        sub TgdcContactHT_GUESTDoBeforePost(Self)
        '*** Данный код необходим для вызова кода определенного в gdc-классе.***
        '*** При его удаления  возможно нарушение  правильной работы системы.***
          call Inherited(Self, "DoBeforePost", Array(Self))
        '***               Конец кода поддержки gdc-класса.                  ***
          ' 04.09.12 Если это создание новой карточки,
          ' сообщаем пользователю если ФИО + таб. номер дублируются
          Dim q, Creator
          Set Creator = new TCreator
            
          Set q = Creator.GetObject(nil,"TIBSQL","")
          q.Transaction = Self.Transaction
          q.SQL.Text = _
              " SELECT FIRST 1 " & _
              "   C.ID " & _
              " FROM " & _
              "   GD_CONTACT C " & _
              "   JOIN GD_PEOPLE P ON P.CONTACTKEY = C.ID " & _
              " WHERE " & _
              "   LOWER(TRIM(P.SURNAME)) = LOWER(TRIM(CAST(:SURNAME AS VARCHAR(20)))) " & _
              "   AND LOWER(TRIM(P.FIRSTNAME)) = LOWER(TRIM(CAST(:FIRSTNAME AS VARCHAR(20)))) " & _
              "   AND LOWER(TRIM(P.MIDDLENAME)) = LOWER(TRIM(CAST(:MIDDLENAME AS VARCHAR(20)))) " & _
              "   AND (LOWER(TRIM(CAST(C.USR$WG_LISTNUM AS VARCHAR(10)))) = LOWER(TRIM(CAST(:WG_LISTNUM AS VARCHAR(10)))) " & _
              "     OR (C.USR$WG_LISTNUM IS NULL AND TRIM(CAST(:WG_LISTNUM AS VARCHAR(10))) = '' )) "  & _
              "   AND C.ID <> :CURCONTKEY "
          q.ParamByName("SURNAME").AsString = Self.FieldByName("SURNAME").AsString
          q.ParamByName("FIRSTNAME").AsString = Self.FieldByName("FIRSTNAME").AsString
          q.ParamByName("MIDDLENAME").AsString = Self.FieldByName("MIDDLENAME").AsString
          q.ParamByName("WG_LISTNUM").AsString = Self.FieldByName("USR$WG_LISTNUM").AsString
          q.ParamByName("CURCONTKEY").AsInteger = Self.ID
          q.ExecQuery
            
          If not q.EOF Then
            If vbNo = Application.MessageBox(_
                "В базе уже есть гости с указанными параметрами. " & _
                hlp_iif(Self.State = dsInsert, "Добавить запись ", "Сохранить изменения ") & _
                "в любом случае? ", "Дублирующееся значение",vbYesNo + vbExclamation) Then
              call Exception.Raise("EAbort", "")
            End If
          End If
        
          ' если пользователь соглашается с добавлением - сохраняем
          
        end sub
        
