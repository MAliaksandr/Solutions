        '    " FROM " & _
        '    "      USR$HT_RESERVATION RES " & _
        '    "      JOIN USR$HT_RES_NUMBERSTATE NST ON NST.USR$DOCUMENTKEY = RES.ID " & _
        '    "      LEFT JOIN USR$HT_NUMBER N ON N.ID = NST.USR$NUMBERKEY AND /*заселенные*/CURRENT_DATE BETWEEN NST.USR$DATEBEGIN AND NST.USR$DATEEND " & _
        '    "      LEFT JOIN USR$HT_ROOMPLACE P ON P.ID = NST.USR$ROOMPLACEKEY AND /*заселенные*/CURRENT_DATE BETWEEN NST.USR$DATEBEGIN AND NST.USR$DATEEND " & _
        '    "    WHERE " & _
        '    "      NST.USR$STATEKEY = " & HT_NumberStateDict.GetBusyState.Key & _
