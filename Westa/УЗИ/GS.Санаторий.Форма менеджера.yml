      PUBLICFUNCTION: 1
      SHORTCUT: ~
      USEDEBUGINFO: 0
      EDITIONDATE: 2015-03-11T12:05:07+03:00
      DISPLAYSCRIPT: | 
        USRG_ACTCONTINUESETTLEONEXECUTE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        '#include HLP_GETSTRFIELDVALUE
        Option Explicit
        sub usrg_actContinueSettleOnExecute(ByVal Sender)
        dim Creator, CheckInForm, ibdsGuestList, Tr, gdcReservation, NumberTypeKey
          set Creator  = new TCreator
          set ibdsGuestList = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
        
          set Tr = Creator.GetObject(nil, "TIBTransaction", "")
          Tr.DefaultDatabase = gdcBaseManager.Database
          Tr.StartTransaction
          set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
          gdcReservation.Transaction = Tr
          gdcReservation.SubType = HT_SUBTYPE_RESERVATION
          gdcReservation.SubSet = "ByID"
          gdcReservation.ID = ibdsGuestList.FieldByName("reservationkey").AsInteger
          gdcReservation.Open
        
          ' если санаторий настроен, что нельзя производить действия по номерному фонду
          ' без оплаты (ФМ - Настройки - Работа с номерным фондом только после оплаты), то делаем эту проверку
          if HT_Options.PaymentIsRequired then
            Dim Res
            call gdcBaseManager.ExecSingleQueryResult(_
                " select * " & _
                " from USR$SAN_PAYMENT " & _
                " join gd_document on DOCUMENTKEY = ID " & _
                " where SUMNCU > 0 " & _
                " and USR$CASHDATE is null " & _
                " and USR$PERMITKEY = :ID ", Array(gdcReservation.ID), Res, gdcBaseManager.ReadTransaction)
            if not IsEmpty(Res) then
              if not IsNull(Res(0,0)) then
                Exception.Raise "Exception", "По путевке имеются неоплаченные суммы. Необходимо произвести оплату."
              end if
            end if
          end if
        
          dim qChanges, DateBegin, DateEnd, Check
        
          Check = false
          set qChanges = Creator.GetObject(null, "TIBSQL", "")
          qChanges.Transaction = Tr
          qChanges.SQL.Text = _
            "select CH.USR$CHANGESBEGINDATE as DATEBEGIN, " & _
            "       CH.USR$CHANGESENDDATE as DATEEND " & _
            "from USR$SAN_PERMITCHANGES CH " & _
            "join USR$HT_RESERVATION RES on CH.USR$PERMITKEY = RES.ID " & _
            "where RES.ID = :IDIN and " & _
            "      CH.USR$CHANGESBEGINDATE >= RES.USR$DATEEND "
          qChanges.ParamByName("IDIN").AsInteger = gdcReservation.ID
          qChanges.ExecQuery
        
          if not qChanges.EOF then Check = true
          qChanges.Close
          qChanges.SQL.Text = _
            "select first(1) CHECKCHANGES.CHD, " & _
            "       CHECKCHANGES.ECH as ECH_FINAL " & _
            "from (SELECT FIRST(2) PCH.USR$CHANGESBEGINDATE as CHD, " & _
            "                PCH.USR$ISPARTIALEVICTION as ECH " & _
            "      FROM USR$SAN_PERMITCHANGES PCH " & _
            "      WHERE PCH.USR$PERMITKEY = :IDIN " & _
            "      order by 1 desc) as CHECKCHANGES " & _
            "order by 1 asc "
          qChanges.ParamByName("IDIN").AsInteger = gdcReservation.ID
          qChanges.ExecQuery
        
          if not qChanges.EOF then
           if qChanges.FieldByName("ECH_FINAL").AsVariant = 1 then Check = true
        
           qChanges.Close
           qChanges.SQL.Text = _
             "SELECT FIRST(1) PCH.USR$CHANGESBEGINDATE as DATEBEGIN, " & _
             "                PCH.USR$CHANGESENDDATE as DATEEND " & _
             "FROM USR$SAN_PERMITCHANGES PCH " & _
             "WHERE PCH.USR$PERMITKEY = :IDIN " & _
             "order by 1 desc "
           qChanges.ParamByName("IDIN").AsInteger = gdcReservation.ID
           qChanges.ExecQuery
          end if
        
          if not Check then
            call Application.MessageBox("Для данной путевки нет соответствующего документа изменения!", "Внимание!", vbOkOnly)
            exit sub
          else
            DateBegin = qChanges.FieldByName("DATEBEGIN").AsDateTime
            DateEnd = qChanges.FieldByName("DATEEND").AsDateTime
          end if
        
        
          dim qFindPrevPlace
          set qFindPrevPlace = Creator.GetObject(null, "TIBSQL", "")
          qFindPrevPlace.Transaction = gdcBaseManager.ReadTransaction
          qFindPrevPlace.SQL.Text = _
            "select RES_NS.USR$NUMBERKEY as NUMKEY, " & _
            "       NUMBER.USR$NAME as NUM " & _
            "from USR$HT_RES_NUMBERSTATE RES_NS " & _
            "join USR$HT_NUMBER NUMBER on NUMBER.ID = RES_NS.USR$NUMBERKEY " & _
            "where RES_NS.USR$DOCUMENTKEY = :IN_RES_ID " & _
            "      and RES_NS.USR$DATEEND = :IN_DATEEND "
          qFindPrevPlace.ParamByName("IN_RES_ID").AsInteger = gdcReservation.ID
          qFindPrevPlace.ParamByName("IN_DATEEND").AsDateTime = DateEnd
          qFindPrevPlace.ExecQuery
        
          if not qFindPrevPlace.EOF then
             call Application.MessageBox("У данной путевки уже существует продление проживания в номере " & _
              qFindPrevPlace.FieldByName("NUM").AsVariant & "!" , "Внимание!", vbOkOnly + vbQuestion)
              exit sub
          end if
        
        
          NumberTypeKey = gdcReservation.FieldByName("usr$numbertypekey").AsInteger
          ' Форма заселения
          set CheckInForm = Creator.GetObject(Sender, "usrf_ht_checkin", "")
          ' Инициализация параметров формы
          CheckInForm.Variables("DocumentKey") = gdcReservation.ID
          CheckInForm.Variables("GuestName") = _
            hlp_GetStrFieldValue("gd_contact", "name", "id", gdcReservation.FieldByName("usr$contactkey").AsInteger)
          CheckInForm.Variables("NumberTypeKey") = NumberTypeKey
          CheckInForm.Variables("NumberKey") = gdcReservation.FieldByName("usr$numberkey").AsInteger
          'место в номере
          CheckInForm.Variables("RoomPlaceKey") = gdcReservation.FieldByName("usr$roomplacekey").AsInteger
          CheckInForm.Variables("DateBegin") = DateBegin
          CheckInForm.Variables("TimeBegin") = HT_Options.DefaultTime
          CheckInForm.Variables("DateEnd") = DateEnd
          CheckInForm.Variables("TimeEnd") = HT_Options.DepartureTime
          CheckInForm.Variables("Description") = gdcReservation.FieldByName("usr$description").AsString
          CheckInForm.Variables("DialogCaption") = "Продление проживания"
        
          if CheckInForm.ShowModal = mrOk then
            ' проверим, не занято ли ещё место при заселении другим пользователем
            dim Trans
            Res = Empty
            set Trans = Creator.GetObject(nil, "TIBTransaction", "")
            Trans.DefaultDatabase = gdcBaseManager.Database
            Trans.StartTransaction
            call gdcBaseManager.ExecSingleQueryResult(_
                    " select * " & _
                    " from usr$ht_res_numberstate nst " & _
                    " where nst.usr$roomplacekey = :roomplacekey " & _
                    "   and (usr$datebegin between :datebegin and :dateend " & _
                    "     or usr$dateend between :datebegin and :dateend " & _
                    "     or :datebegin between usr$datebegin and usr$dateend) " & _
                    "   and usr$statekey in ( " & HT_NumberStateDict.GetBookState.Key & _
                    " , " & HT_NumberStateDict.GetBusyState.Key & ")",Array(_
                      CheckInForm.Variables("RoomPlaceKey"), CheckInForm.Variables("DateBegin"),_
                      CheckInForm.Variables("DateEnd")), Res, Trans)
            if not IsEmpty(Res) then
              if not IsNull(Res(0,0)) then
                call Exception.Raise("Exception","Место в номере уже занято. Возможно заселение произвел другой пользователь.")
              end if
            end if
            ' Занесем информацию в журнал использования мест номеров
            call gdcBaseManager.ExecSingleQueryParam(_
              "UPDATE OR INSERT INTO usr$ht_res_numberstate ( " & _
              "  editorkey, usr$numberkey, usr$statekey, usr$documentkey, usr$datebegin, usr$timebegin, " & _
              "  usr$dateend, usr$timeend, usr$roomplacekey) " & _
              "VALUES ( " & _
              "  :editorkey, :usr$numberkey, :usr$statekey, :usr$documentkey, :usr$datebegin, :usr$timebegin, " & _
              "  :usr$dateend, :usr$timeend, :usr$roomplacekey) " & _
              "MATCHING (usr$documentkey, usr$numberkey, usr$statekey) ", _
              Array(IBLogin.ContactKey, CheckInForm.Variables("NumberKey"), HT_NumberStateDict.GetBusyState.Key, gdcReservation.ID, _
              CheckInForm.Variables("DateBegin"), CheckInForm.Variables("TimeBegin"), _
              CheckInForm.Variables("DateEnd"), CheckInForm.Variables("TimeEnd"), CheckInForm.Variables("RoomPlaceKey")), Trans)
            'меняем статус путевки
            call gdcBaseManager.ExecSingleQueryParam(_
              "update USR$HT_RESERVATION " & _
              "set USR$STATEKEY = :IN_STATE_KEY " & _
              "where ID = :IN_RES_KEY ", _
              Array(HT_ReservationStateDict.GetSettledState.Key, gdcReservation.ID), Trans)
        
            ' Лог бронирования
            call HT_ReservationLog.Add(_
              gdcReservation.ID, _
              "Продление пребывания в номере " & hlp_GetStrFieldValue("usr$ht_number", "usr$name", "id", CheckInForm.Variables("NumberKey")), _
              gdcReservation.FieldByName("usr$statekey").AsInteger)
            ' Сообщим об успехе
            call Application.MessageBox(_
              "Продление пребывания в номере " & _
              hlp_GetStrFieldValue("usr$ht_number", "usr$name", "id", CheckInForm.Variables("NumberKey")) & _
              " прошло успешно", _
              "Заселение", vbOkOnly + vbInformation + vbSystemModal)
        
              ' если заселение произошло успешно, создаём документ Столовой
             call gdcBaseManager.ExecSingleQueryParam(_
              "UPDATE OR INSERT INTO usr$san_dinning ( " & _
              "  editorkey, usr$documentdate ,usr$permitkey) " & _
              "VALUES ( " & _
              "  :editorkey, :documentdate, :usr$permitkey) " & _
              "MATCHING (usr$permitkey) ", _
              Array(IBLogin.ContactKey, Date, ibdsGuestList.FieldByName("reservationkey").AsInteger), Trans)
        
             Trans.commit
          end if
        
        End sub
        
