      SCRIPT: | 
        option explicit
        sub usrg_actHistoryEditOnExecute(ByVal Sender)
        dim ibdsHistory, Creator, Tr, gdcReservation
        
          set ibdsHistory = Sender.Ownerform.GetComponent("usrg_ibdsHistory")
          if ibdsHistory.RecordCount > 0 then
            set Creator = new TCreator
            set Tr = Creator.GetObject(nil, "TIBTransaction", "")
            Tr.DefaultDatabase = gdcBaseManager.Database
            Tr.StartTransaction
            
            except usrg_actHistoryEdit_OnExcept(Tr)
          
            set gdcReservation = Creator.GetObject(nil, "TgdcAttrUserDefined", "")
            gdcReservation.Transaction = Tr
            gdcReservation.SubType = HT_SUBTYPE_RESERVATION
            gdcReservation.Open
            
            gdcReservation.ID = ibdsHistory.FieldByName("res_key").AsInteger
            if gdcReservation.ID = ibdsHistory.FieldByName("res_key").AsInteger then
              if gdcReservation.EditDialog("") then
                if Tr.InTransaction then
                  Tr.Commit
                end if
              end if
            end if
            
            if Tr.InTransaction then
              Tr.Rollback
            end if
          end if
        end sub
        
        sub usrg_actHistoryEdit_OnExcept(ByVal Tr)
          if Tr.InTransaction then
            Tr.Rollback
          end if
        end sub
        
