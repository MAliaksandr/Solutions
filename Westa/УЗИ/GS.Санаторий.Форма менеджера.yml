        UPDATEHOUSEKEEPINGGRID
        HK_ADDGRIDCONDITION
        UPDATEHOUSEKEEPINGLEGEND
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QJAAAAT1dORVJGT1JNCQAAAE9XTkVSRk9STQAAAAAAAAAAAAAAAAsAAAAAAAAAAAAA
        AABGTlNURkxQUg==
      SCRIPT: | 
        '#include HLP_APPENDSTRING
        '#include HLP_IIF
        Option Explicit
        Function RefreshHouseKeepingState(ByVal Ownerform)
        dim ibdsHouseKeeping, Bookmark
        dim AllowHKState, AllowFOState, deForDate
        
          ' Разберемся какие статусы показывать в списке номеров
          if Ownerform.GetComponent("usrg_cbHKShowClean").Checked then
            call hlp_AppendString(AllowHKState, HT_NumberStateDict.GetCleanState.Key, ",")
          end if
          if Ownerform.GetComponent("usrg_cbHKShowDirty").Checked then
            call hlp_AppendString(AllowHKState, HT_NumberStateDict.GetDirtyState.Key, ",")
          end if
          if Ownerform.GetComponent("usrg_cbHKShowRepair").Checked then
            call hlp_AppendString(AllowHKState, HT_NumberStateDict.GetRepairState.Key, ",")
          end if
          if Ownerform.GetComponent("usrg_cbHKShowInspected").Checked then
            call hlp_AppendString(AllowHKState, HT_NumberStateDict.GetInspectedState.Key, ",")
          end if
          if AllowHKState = "" then
            AllowHKState = "-1"
          end if
          
          if Ownerform.GetComponent("usrg_cbHKShowOccupied").Checked then
            call hlp_AppendString(AllowFOState, _
              HT_ReservationStateDict.GetBookedState.Key & ", " & _
              HT_ReservationStateDict.GetSettledState.Key & ", " & _
              HT_ReservationStateDict.GetDepartureWaitState.Key, ",")
          end if
          if Ownerform.GetComponent("usrg_cbHKShowVacant").Checked then
            call hlp_AppendString(AllowFOState, _
              HT_ReservationStateDict.GetArrivalWaitState.Key & ", " & _
              HT_NumberStateDict.GetFreeState.Key, ",")
          end if
          if AllowFOState = "" then
            AllowFOState = "-1"
          end if
        
        
          set ibdsHouseKeeping = Ownerform.GetComponent("usrg_ibdsHouseKeeping")
          
          if ibdsHouseKeeping.RecordCount > 0 then
            Bookmark = ibdsHouseKeeping.Bookmark
          end if
          
          Dim lookupNumberType, lookupHousing, lookupFloor, chbIsAllPlaces
          
        '  set deDateBegin = Ownerform.GetComponent("usrg_deDateBegin")
          set deForDate = Ownerform.GetComponent("usrg_xdeForDate")
          set lookupNumberType = Ownerform.GetComponent("usrg_lookupNumberType")
          set lookupHousing = Ownerform.GetComponent("usrg_lookupHousing")
          set lookupFloor = Ownerform.GetComponent("usrg_lookupFloor")
          set chbIsAllPlaces = Ownerform.GetComponent("usrg_chbIsAllRooms")
          
          ibdsHouseKeeping.Close
          ibdsHouseKeeping.SelectSQL.Text = _
            "EXECUTE BLOCK ( " & vbCrLf & _
