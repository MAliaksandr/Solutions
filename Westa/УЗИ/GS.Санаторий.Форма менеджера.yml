        dim ibdsGuestList, xdeGuestListDate, xdeGuestListDateBegin, xdeGuestListDateEnd
        dim cbGuestListUnlimitedPeriod, cbVirtualNumber
        dim IncludeStateList, Bookmark
        dim SelectClause, FromClause, WhereClause, OrderClause
        
        
          ' всё это происходит при заселении/переселении/отмене выселения ТОЛЬКО ЕСЛИ ДАТА ДЕЙСТВИЯ = СЕГОДНЯ
          ' 13.09.12-17.09.12 Изменение мест и номеров в путевке в соответствии со статусом и журналом исп.
