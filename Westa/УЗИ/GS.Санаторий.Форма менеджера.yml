            "DELETE FROM usr$ht_res_canteen " & _
            "WHERE usr$documentkey = :dockey AND usr$statekey = :statekey ", _
            Array(gdcObject.ID, HT_NumberStateDict.GetBusyState.Key), gdcObject.Transaction)
        
          san_AppointDiningPlaceCancel = True
        
          ' Лог бронирования
          call HT_ReservationLog.Add(_
            gdcObject.ID, _
            "Отмена назначения места в столовой", _
            gdcObject.FieldByName("usr$statekey").AsInteger)
        
          ' Сообщим об успехе
          call Application.MessageBox(_
            "Отмена назначения места в столовой прошла успешно", _
            "Отмена назначения места в столовой", vbOkOnly + vbInformation + vbSystemModal)
        End function
        
