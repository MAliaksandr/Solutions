      SCRIPT: | 
        Option Explicit
        sub usrg_gdcProcAppointmentAfterScroll(ByVal DataSet)
        
          Dataset.Owner.GetComponent("usrg_tbCloseChange").Enabled = False
          dim ID, Res(), Creator, q
          ID = DataSet.FieldByName("USR$PROCEDURE").AsInteger
        
          dim usrg_ibdsMedsisterInfo
          set usrg_ibdsMedsisterInfo = DataSet.Owner.FindComponent("usrg_ibdsMedsisterInfo")
          usrg_ibdsMedsisterInfo.Close
          usrg_ibdsMedsisterInfo.ParamByName("INDATE").AsDateTime = DataSet.FieldByName("USR$DATE").AsDateTime
          usrg_ibdsMedsisterInfo.ParamByName("PROCEDUREKEY").AsInteger = DataSet.FieldByName("USR$PROCEDURE").AsInteger
          usrg_ibdsMedsisterInfo.Open
        
          set Creator = new TCreator
          set q = Creator.GetObject(null, "TIBSQL", "")
          q.Transaction = gdcBaseManager.ReadTransaction
          q.SQL.Text = _
            "SELECT * " & _
            "FROM USR$SAN_PROCAPPOINTMENT PROC " & _
            "JOIN USR$SAN_PROCAPPOINTMENTLINE PROCL ON PROCL.MASTERKEY = PROC.DOCUMENTKEY " & _
            "WHERE PROC.USR$PROCEDURE = :APP " & _
            "      and PROC.USR$DATE = :INDATE " & _
            "      and PROCL.USR$PROCEDUREPASS = 1 " & _
            "      and PROCL.USR$ISCHECK = 0 "
          q.ParamByName("APP").AsInteger = ID
          q.ParamByName("INDATE").AsDateTime = DataSet.FieldByName("USR$DATE").AsDateTime
          q.ExecQuery
          if not q.EOF then
            DataSet.Owner.GetComponent("usrg_tbCloseChange").Enabled = True
          else
            DataSet.Owner.GetComponent("usrg_tbCloseChange").Enabled = False
          end if
        
           call gdcBaseManager.ExecSingleQueryResult(_
            "select CAB.USR$NAME, CAB.ID " & _
            "from USR$HT_SERVICE SERV " & _
            "join USR$SAN_CABINET CAB on CAB.ID = SERV.USR$CABINET " & _
            "where SERV.ID = :ID ", _
            ID, Res, gdcBaseManager.ReadTransaction)
        
          DataSet.Owner.GetComponent("usrg_lookupChangeWork").CurrentKeyInt = -1
          if not IsEmpty(Res) then
            if not IsNull(Res(0, 0)) then
              DataSet.Owner.GetComponent("usrg_lookupChangeWork").Condition = " CW.DISABLED <> 1 and CW.USR$CABINETKEY = " & RES(1, 0)
            end if
          end if
        
        End sub
        
