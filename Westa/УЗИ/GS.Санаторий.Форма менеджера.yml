      DISPLAYSCRIPT: | 
        SAN_RESERVATIONDININGROOMREPLACE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QJAAAAR0RDT0JKRUNUCQAAAEdEQ09CSkVDVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        AABGTlNURkxQUg==
      SCRIPT: | 
        '#include HLP_IIF
        '#include HLP_GETSTRFIELDVALUE
        Option Explicit
        Function san_ReservationDiningRoomReplace(ByVal gdcObject)
          dim Creator, NumberKey, AppointPlaceForm, ibsql, DiningRoomDocKey
          Dim ResidanceDateBegin, ResidanceDateEnd
        
          san_ReservationDiningRoomReplace = False
        
          ' Форма назначения места в столовой
          set Creator = new TCreator
          set AppointPlaceForm = Creator.GetObject(Ownerform, "usrf_san_appointdiningplace", "")
          AppointPlaceForm.GetComponent("usrg_pnlReplaceDate").Visible = true
          ' Инициализация параметров формы
          AppointPlaceForm.Variables("DocumentKey") = gdcObject.ID
          AppointPlaceForm.Variables("GuestName") = _
            hlp_GetStrFieldValue("gd_contact", "name", "id", _
              CLng(hlp_GetStrFieldValue("usr$ht_reservation", "usr$contactkey", "id", _
                gdcObject.FieldByName("usr$permitkey").AsInteger)))
        
          AppointPlaceForm.Variables("DiningPlaceKey") = gdcObject.FieldByName("diningroomplacekey").AsInteger
          AppointPlaceForm.Variables("DietKey") = gdcObject.FieldByName("usr$dietkey").AsInteger
        
          Dim DateBegin, DateEnd
        
          ' сообщаем, еcли было частичное выселение (другим запросом, т.к. част. выселение
          ' может ещё не вступить в силу, но сообщить о том что будет мы должны)
          Dim Res, PermitDocKey
          PermitDocKey = gdcObject.FieldByName("USR$PERMITKEY").AsInteger
          call gdcBaseManager.ExecSingleQueryResult(_
              " SELECT DATEBEGIN, DATEEND FROM USR$SAN_P_GETPARTIALEVICTION(:DOCKEY) ", _
                Array(PermitDocKey), Res, gdcObject.Transaction)
                
          if not IsEmpty(Res) then
            if not IsNull(Res(0,0)) then
              call Application.MessageBox("У гостя было частичное выселение на даты с " & _
                CDate(Res(0,0)) & " по " & _
                CDate(Res(1,0)), "Внимание!", vbExclamation + vbOkOnly)
            end if
          End If
        
          Res = Empty
          call gdcBaseManager.ExecSingleQueryResult(_
              " SELECT DATEBEGIN, DATEEND FROM USR$SAN_P_GETRACEDATES(:DOCKEY) ", _
                Array(PermitDocKey), Res, gdcObject.Transaction)
          DateBegin = CDate(Res(0,0))
          DateEnd   = CDate(Res(1,0))
          
          AppointPlaceForm.Variables("DateBegin") = DateBegin
          AppointPlaceForm.Variables("DateEnd") = DateEnd
        
          AppointPlaceForm.Variables("TimeBegin") = Time
          AppointPlaceForm.Variables("TimeEnd") = HT_Options.DepartureTime
          
          AppointPlaceForm.Variables("ReplaceDate") = Date
          
          AppointPlaceForm.GetComponent("usrg_mDescription").Text = _
            gdcObject.FieldByName("USR$DESCRIPTION").AsString
        
          if AppointPlaceForm.ShowModal = mrOk then
            set ibsql = Creator.GetObject(nil, "TIBSQL", "")
            ibsql.Transaction = gdcObject.Transaction
            if gdcObject.State = dsInsert then gdcObject.Post
            if gdcObject.State = dsBrowse then gdcObject.Edit
        
            ' если изменилась диета - заменяем
            gdcObject.FieldByName("usr$dietkey").AsInteger = AppointPlaceForm.Variables("DietKey")
        
            ' Найдем текущее занятое место по данной путевке
            ibsql.SQL.Text = _
              "SELECT " & _
              "  c.id, " & _
              "  c.usr$datebegin, c.usr$dateend " & _
              "FROM " & _
              "  usr$ht_res_canteen c " & _
              "WHERE " & _
              "  c.usr$documentkey = :dockey " & _
              "  AND c.usr$statekey = :busykey " & _
              "  AND :fordate BETWEEN c.usr$datebegin " & _
              "    AND c.usr$dateend "
            ibsql.ParamByName("dockey").AsInteger = gdcObject.FieldByName("usr$permitkey").AsInteger
            ibsql.ParamByName("busykey").AsInteger = HT_NumberStateDict.GetBusyState.Key
            ibsql.ParamByName("fordate").AsDateTime = AppointPlaceForm.Variables("ReplaceDate")
            ibsql.ExecQuery
            DiningRoomDocKey = ibsql.FieldByName("id").AsInteger
            ResidanceDateBegin = ibsql.FieldByName("usr$datebegin").AsDateTime
            ResidanceDateEnd = ibsql.FieldByName("usr$dateend").AsDateTime
        
            if ibsql.RecordCount > 0 then
              ' если дата пересаживания совпадает с датой начала заезда,
              ' то освобождаем предыдущее место
              if  AppointPlaceForm.Variables("ReplaceDate") = ResidanceDateBegin then
                ibsql.Close
                ibsql.SQL.Text = _
                  "UPDATE usr$ht_res_canteen c " & _
                  "SET " & _
                  "  c.usr$statekey = :newstate " & _
                  "WHERE " & _
                  "  c.id = :id "
                ibsql.ParamByName("id").AsInteger = DiningRoomDocKey
                ibsql.ParamByName("newstate").AsInteger = HT_NumberStateDict.GetMoveState.Key
              ' если даты отличаются, то редактируем дату окончания в текущ. заселении
              else
                ibsql.Close
                ibsql.SQL.Text = _
                  "UPDATE usr$ht_res_canteen c " & _
                  "SET " & _
                  "  c.usr$dateend = :DateEnd, " & _
                  "  c.usr$timeend = :TimeEnd " & _
                  "WHERE " & _
                  "  c.id = :id "
                ibsql.ParamByName("id").AsInteger = DiningRoomDocKey
                ibsql.ParamByName("DateEnd").AsDateTime = DateAdd("d", -1,AppointPlaceForm.Variables("ReplaceDate"))
                ibsql.ParamByName("TimeEnd").AsDateTime = AppointPlaceForm.Variables("TimeEnd")
              end if
              ibsql.ExecQuery
            end if
            ibsql.Close
        
            'Занесем информацию в журнал столовой
            call gdcBaseManager.ExecSingleQueryParam(_
              "UPDATE OR INSERT INTO usr$ht_res_canteen ( " & _
              "  editorkey, usr$diningroomplacekey, usr$shiftkey, usr$statekey, usr$documentkey, usr$datebegin, usr$timebegin, " & _
              "  usr$dateend, usr$timeend) " & _
              "VALUES ( " & _
              "  :editorkey, :usr$diningroomplacekey, :usr$shiftkey, :usr$statekey, :usr$documentkey, :usr$datebegin, :usr$timebegin, " & _
              "  :usr$dateend, :usr$timeend) " & _
              "MATCHING (usr$documentkey, usr$statekey, usr$diningroomplacekey) ", _
              Array(IBLogin.ContactKey, AppointPlaceForm.Variables("DiningPlaceKey"), _
                CLng(hlp_GetStrFieldValue("usr$ht_diningroomplace", "usr$shiftkey", "id", _
                  AppointPlaceForm.Variables("DiningPlaceKey"))), _
                HT_NumberStateDict.GetBusyState.Key, gdcObject.FieldByName("usr$permitkey").AsInteger, _
                AppointPlaceForm.Variables("ReplaceDate"), AppointPlaceForm.Variables("TimeBegin"), _
                AppointPlaceForm.Variables("DateEnd"), AppointPlaceForm.Variables("TimeEnd")), _
              gdcObject.Transaction)
        
            gdcObject.FieldByName("USR$DESCRIPTION").AsString = _
                AppointPlaceForm.GetComponent("usrg_mDescription").Text
                
            ' Укажем салфетку в документе столовой, которую назначили если дата назначения
            ' была раньше чем сегодня.
            if AppointPlaceForm.Variables("ReplaceDate") <= Date then
              gdcObject.FieldByName("USR$DININGPLACE").AsInteger = AppointPlaceForm.Variables("DiningPlaceKey")
            end if
        
            gdcObject.Post
            gdcObject.Transaction.CommitRetaining
            gdcObject.Refresh
        
            san_ReservationDiningRoomReplace = True
        
            ' Сообщим об успехе
            call Application.MessageBox(_
              "Изменение места в столовой прошло успешно ", _
              "Столовая", vbOkOnly + vbInformation + vbSystemModal)
          end if
        
        End function
        
