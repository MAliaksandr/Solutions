      DISPLAYSCRIPT: | 
        USRG_ACTCLOSECHANGEONEXECUTE
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        Option Explicit
        sub usrg_actCloseChangeOnExecute(ByVal Sender)
        
          dim SERVICEKEY, MED_SISTER
          SERVICEKEY = Sender.Owner.GetComponent("usrg_gdcProcAppointment").FieldByName("USR$PROCEDURE").AsInteger
        
          dim HLP_ChooseItems, Ownerform
          set Ownerform = Sender.OwnerForm
          set HLP_ChooseItems = new THLP_ChooseItems
        
          if HLP_ChooseItems.ChooseMulti("Выберите медсестр", _
               "USR$SAN_APPARATUSLIABILITY liab join gd_contact cont on cont.ID = liab.USR$CONTACTKEY ", _
               "cont.id", "cont.name", "USR$PROCEDURE = " & SERVICEKEY & _
               " and cont.id in (select CON.ID from GD_USERGROUP USER_GROUP " & _
               "                 left join GD_USER U on bin_and(bin_shl(1, USER_GROUP.ID - 1), U.INGROUP) <> 0 " & _
               "                 left join GD_CONTACT CON on U.CONTACTKEY = CON.ID " & _
               "                 where USER_GROUP.ID = " & HT_Options.MedSistersUserGroup & " )" ) then
                  MED_SISTER = HLP_ChooseItems.Items
                  ' Если выбрали медсестер
                  if not IsEmpty(MED_SISTER) then
                    Dim Creator, gdcProcAppointmentLine, Tr, IBsql
                    set gdcProcAppointmentLine = Sender.Owner.GetComponent("usrg_gdcProcAppointmentLine")
                    set Creator = new TCreator
                    set IBsql = Creator.GetObject(nil, "TIBSQL", "")
                    set Tr = Creator.GetObject(nil,"TIBTransaction","")
                    set Tr.DefaultDatabase = gdcBaseManager.Database
                    Tr.StartTransaction
        
        
                    dim qFindIdServ, DateDoc
                    DateDoc = Sender.Owner.GetComponent("usrg_gdcProcAppointment").FieldByName("USR$DATE").AsDateTime
                    set qFindIdServ = Creator.GetObject(null, "TIBSQL", "")
                    qFindIdServ.Transaction = Tr
                    qFindIdServ.SQL.Text = _
                      "SELECT SERV.ID " & _
                      "FROM USR$HT_SERVICE SERV " & _
                      "WHERE SERV.ID = :SERVICEKEY "
                    qFindIdServ.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
                    qFindIdServ.ExecQuery
        
        
                    'обнулим те позиции, которые отмечены как пройденные, но нет условных единиц
                    dim qUpdate
                    set qUpdate = Creator.GetObject(null, "TIBSQL", "")
                    qUpdate.Transaction = Tr
                    qUpdate.SQL.Text = _
                    "update USR$SAN_PROCAPPOINTMENTLINE PROCL " & _
                    "set PROCL.USR$PROCEDUREPASS = 0, PROCL.USR$ISFIRSTDATE = 0  " & _
                    "where PROCL.DOCUMENTKEY in (select PROCL.DOCUMENTKEY " & _
                    "                            from USR$SAN_PROCAPPOINTMENTLINE PROCL " & _
                    "                            join USR$SAN_PROCAPPOINTMENT PROC on PROC.DOCUMENTKEY = PROCL.MASTERKEY " & _
                    "                            where PROC.USR$PROCEDURE = :SERVICEKEY " & _
                    "                                  and PROC.USR$DATE = :INDATE " & _
                    "                                  and PROCL.USR$PROCEDUREPASS = 1 " & _
                    "                                  and (PROCL.USR$CON_UNITS = 0 or PROCL.USR$CON_UNITS is null)) "
                    qUpdate.ParamByName("INDATE").AsDateTime = DateDoc
                    qUpdate.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
                    qUpdate.ExecQuery
                    Tr.Commit
                    gdcProcAppointmentLine.Close
                    gdcProcAppointmentLine.Open
                    if not Tr.InTransaction then Tr.StartTransaction
        
                    dim vbUserDocument, gdcUserDocument, gdcUserDocumentLine
                    set vbUserDocument = New TVBUserDocument
                    call vbUserDocument.InitDocument(SAN_SUBTYPE_CON_UNITS, nil, nil)
                    set gdcUserDocument = vbUserDocument.gdcUserDocument
                    set gdcUserDocumentLine = vbUserDocument.gdcUserDocumentLine
                    gdcUserDocument.Open
        
                    dim number, i, Pass, Check
                    number = UBOUND(MED_SISTER) + 1
                    'определим сотрудников не учавствующих в текущем закрытии, но
                    'которые могли участвовать в предыдущем закрытии смены
                    dim qFindMedsister
                    set qFindMedsister = Creator.GetObject(null, "TIBSQL", "")
                    qFindMedsister.Transaction = gdcBaseManager.ReadTransaction
                    qFindMedsister.SQL.Text = _
                      "select CONT.ID as ID, " & _
                      "       CONT.NAME as NAME " & _
                      "from USR$SAN_APPARATUSLIABILITY LIAB " & _
                      "join GD_CONTACT CONT on CONT.ID = LIAB.USR$CONTACTKEY " & _
                      "where USR$PROCEDURE = :SERVICEKEY and " & _
                      "      CONT.ID in (select CON.ID " & _
                      "                  from GD_USERGROUP USER_GROUP " & _
                      "                  left join GD_USER U on bin_and(bin_shl(1, USER_GROUP.ID - 1), U.INGROUP) <> 0 " & _
                      "                  left join GD_CONTACT CON on U.CONTACTKEY = CON.ID " & _
                      "                  where USER_GROUP.ID = " & HT_Options.MedSistersUserGroup &") and " & _
                      "      CONT.ID not in (" & join(MED_SISTER, ", ") & ") " & _
                      "order by CONT.NAME  "
                    qFindMedsister.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
                    qFindMedsister.ExecQuery
                                while not gdcProcAppointmentLine.EOF
                      Pass = gdcProcAppointmentLine.FieldByName("USR$PROCEDUREPASS").AsVariant
                      Check = gdcProcAppointmentLine.FieldByName("USR$ISCHECK").AsVariant
                      if not Check and Pass then
                        for i = 0 to number - 1
                          if gdcUserDocument.Locate("USR$MEDSISTER", Array(MED_SISTER(i)), "") then
                            gdcUserDocumentLine.Open
                              if gdcUserDocumentLine.Locate("USR$SEANSKEY", Array(gdcProcAppointmentLine.FieldByName("DOCUMENTKEY").AsInteger), "") then
                                gdcUserDocumentLine.Edit
                              else
                                gdcUserDocumentLine.Insert
                                gdcUserDocumentLine.FieldByName("USR$SEANSKEY").AsInteger = _
                                 gdcProcAppointmentLine.FieldByName("DOCUMENTKEY").AsInteger
                            end if
                            gdcUserDocumentLine.FieldByName("USR$CON_UNITS").AsCurrency = _
                             gdcProcAppointmentLine.FieldByName("USR$CON_UNITS").AsCurrency / number
                            gdcUserDocumentLine.Post
                          else
                            gdcUserDocument.Insert
                            gdcUserDocument.FieldByName("USR$MEDSISTER").AsInteger = MED_SISTER(i)
                            gdcUserDocument.Post
                            gdcUserDocumentLine.Open
                            gdcUserDocumentLine.Insert
                            gdcUserDocumentLine.FieldByName("USR$SEANSKEY").AsInteger = _
                                 gdcProcAppointmentLine.FieldByName("DOCUMENTKEY").AsInteger
                            gdcUserDocumentLine.FieldByName("USR$CON_UNITS").AsCurrency = _
                             gdcProcAppointmentLine.FieldByName("USR$CON_UNITS").AsCurrency / number
                            gdcUserDocumentLine.Post
                          end if
                        next
                      while not qFindMedsister.EOF
                        if gdcUserDocument.Locate("USR$MEDSISTER", Array(qFindMedsister.FieldByName("ID").AsInteger), "") then
                          gdcUserDocumentLine.Open
                          if gdcUserDocumentLine.Locate("USR$SEANSKEY", Array(gdcProcAppointmentLine.FieldByName("DOCUMENTKEY").AsInteger), "") then
                            gdcUserDocumentLine.Delete
                          end if
                        end if
                        qFindMedsister.Next
                      wend
                      qFindMedsister.Close
                      qFindMedsister.ExecQuery
                      end if
                      gdcProcAppointmentLine.Next
                    wend
                    
                    
        
                    Dim IBsqlCheck
                    set IBsqlCheck = Creator.GetObject(nil, "TIBSQL", "")
                    IBsqlCheck.Transaction = Tr
                    IBsqlCheck.SQL.Text = _
                          "update USR$SAN_PROCAPPOINTMENTLINE PROCL " & _
                          "set PROCL.USR$ISCHECK = 1 " & _
                          "where PROCL.DOCUMENTKEY in (select PROCL.DOCUMENTKEY " & _
                          "                            from USR$SAN_PROCAPPOINTMENT PROC " & _
                          "                            join USR$SAN_PROCAPPOINTMENTLINE PROCL on PROCL.MASTERKEY = PROC.DOCUMENTKEY " & _
                          "                            where PROC.USR$DATE = :DATEIN " & _
                          "                                  and PROC.USR$PROCEDURE = :SERVICEKEY " & _
                          "                                  and PROCL.USR$PROCEDUREPASS = 1) "
                    IBsqlCheck.ParamByName("DATEIN").AsDateTime = DateDoc
                    IBsqlCheck.ParamByName("SERVICEKEY").AsInteger = SERVICEKEY
                    IBsqlCheck.ExecQuery
        
                  if Tr.InTransaction then
                    Tr.Commit
                  end if
                  gdcProcAppointmentLine.Close
                  gdcProcAppointmentLine.Open
        
                  Sender.Owner.GetComponent("usrg_tbCloseChange").Enabled = False
                  Sender.Owner.GetComponent("usrg_ibdsMedsisterInfo").Close
                  Sender.Owner.GetComponent("usrg_ibdsMedsisterInfo").Open
                  call Application.MessageBox("Смена закрыта! Все пройденные процедуры учтены!", "Внимание!", vbOkOnly + vbInformation + vbSystemModal)
             end if
          end if
        
        End sub
        
