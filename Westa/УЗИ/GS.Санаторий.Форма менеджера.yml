      DISPLAYSCRIPT: | 
        SHOWOTHERDOCTORSCHANGESMESSAGE
        
      ENTEREDPARAMS: ~
      SCRIPT: | 
        Option Explicit
        Function ShowOtherDoctorsChangesMessage
          dim Creator, ibsql, tr
          set Creator = new TCreator
          set tr = Creator.GetObject(nil, "TIBTransaction", "")
          tr.DefaultDatabase = gdcBaseManager.Database
          tr.StartTransaction
        
          set ibsql = Creator.GetObject(nil, "TIBSQL", "")
          ibsql.Transaction = tr
          ibsql.SQL.Text = _
          " SELECT " & _
          "   Count(meta.NAME) as EdCol " & _
          " FROM " & _
          "   USR$SAN_V_MEDHISTORY_META meta " & _
          "   join usr$SAN_P_GETPREVIOUSLOGON_ALL prev_logon on prev_logon.CONTACTKEY = meta.USR$DOCTORKEY " & _
          "   join GD_USER US ON US.CONTACTKEY =  meta.EDITOR_KEY " & _
          "   join gd_contact cont ON meta.EDITOR_KEY = cont.id " & _
          " WHERE " & _
          "   meta.USR$DOCTORKEY = :DOCTORKEY /*ИБ нашего врача*/ " & _
          "   AND meta.EDITOR_KEY <> :DOCTORKEY /*тот кто редактировал - не наш врач*/ " & _
          "   AND meta.EDITIONDATE > prev_logon.PREVIOUSDATE /*дата редактирования > предыдущей даты подключения нашего врача*/ " & _
          "   AND CONT.ID in (select CON.ID " & _
          "                  from GD_USERGROUP USER_GROUP " & _
          "                  left join GD_USER U on bin_and(bin_shl(1, USER_GROUP.ID - 1), U.INGROUP) <> 0 " & _
          "                  left join GD_CONTACT CON on U.CONTACTKEY = CON.ID " & _
          "                  where USER_GROUP.ID = " & HT_Options.DoctorsUserGroup &") "
          ibsql.ParamByName("DOCTORKEY").AsInteger = IBLogin.ContactKey
          ibsql.ExecQuery
         '  Application.MessageBox
        ' MsgBox "Внимание Были произведены изменения в истории(ях) болезни пациента(ов) " , vbYesNo
          if ibsql.FieldByName("EdCol").asInteger <> 0 then
            if MsgBox("Были произведены изменения в истории(ях) болезни пациента(ов)" + Chr(13) + _
                       "Распечатать изменения ? ", 36, "Внимание") = vbYes then
             call System.ReportSystem.BuildReport(gdcBaseManager.GetIDByRUIDString("149657346_257324541"))
            end if
          end if
        End function
        
