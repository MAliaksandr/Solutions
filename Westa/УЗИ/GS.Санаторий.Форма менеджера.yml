        option explicit
        sub usrg_actShowReservationLogOnExecute(ByVal Sender)
        dim Creator, LogForm, ibdsDataset
        
          set Creator = new TCreator
        
          set ibdsDataset = Sender.Ownerform.GetComponent("usrg_ibdsGuestList")
          if ibdsDataset.RecordCount > 0 then
            ' Логирование
            call HT_Log.Add(ibdsDataset.FieldByName("reservationkey").AsInteger, _
              "Вызов формы дополнительной инф. о бронировании №" & ibdsDataset.FieldByName("reservationnumber").AsString, _
              Sender.Ownerform)
          
            set LogForm = Creator.GetObject(nil, "usrf_ht_res_addinfo", "")
            LogForm.Variables("DocumentKey") = ibdsDataset.FieldByName("reservationkey").AsInteger
            call LogForm.ShowModal
          end if
        end sub
        
