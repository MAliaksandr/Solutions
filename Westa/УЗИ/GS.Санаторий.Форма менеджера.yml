      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        RkxQUg==
      SCRIPT: | 
        '#include SANCARDEDIT
        '#include HLP_GETSTRFIELDVALUE
        option explicit
        sub usrg_actSanCardListEditOnExecute(ByVal Sender)
          Dim gdcSanCardList, Tr, Creator
          set Creator = new TCreator
          set gdcSanCardList = Sender.Ownerform.GetComponent("usrg_gdcSanatoriumCard")
          set Tr = Creator.GetObject(nil, "TIBTransaction", "")
          Tr.DefaultDatabase = gdcBaseManager.Database
          Tr.StartTransaction
          if gdcSanCardList.RecordCount > 0 then
            ' Логирование
            call HT_Log.Add(gdcSanCardList.FieldByName("usr$permitkey").AsInteger, _
              "Попытка редактирования санаторной книжки - № " & gdcSanCardList.FieldByName("NUMBER").AsString, _
              Sender.Ownerform)
        
            if SanCardEdit(gdcSanCardList, Tr) then
              if Tr.InTransaction then
                Tr.Commit
              end if
              ' Логирование
              call HT_Log.Add(gdcSanCardList.FieldByName("usr$permitkey").AsInteger, _
                "Редактирование завершено - № " & gdcSanCardList.FieldByName("NUMBER").AsString, _
                Sender.Ownerform)
            else
              if Tr.InTransaction then
                Tr.Rollback
              end if
              ' Логирование
              call HT_Log.Add(gdcSanCardList.FieldByName("usr$permitkey").AsInteger, _
                "Редактирование не было завершено (или ничего не изменилось) - № " & gdcSanCardList.FieldByName("NUMBER").AsString, _
                Sender.Ownerform)
            end if
          end if
        end sub
        
        
