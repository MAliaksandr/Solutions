      SCRIPT: | 
        '#include HLP_LAT2CYR
        '#include HLP_CYR2LAT
        option explicit
        sub TgdcContactHT_GUESTDoFieldChange(Self, Field)
          call Inherited(Self, "DoFieldChange", Array(Self, Field))
        
          select case Field.Fieldname
          case "SURNAME"
            Self.FieldByName("name").AsString = _
              Trim(Self.FieldByName("surname").AsString & " " & Self.FieldByName("firstname").AsString & " " & Self.FieldByName("middlename").AsString)
            ' Если англ наименование не заполнено, то занесем туда транслитированное
            if Self.FieldByName("usr$surname_eng").AsString = "" and Field.AsString <> "" then
              Self.FieldByName("usr$surname_eng").AsString = hlp_CYR2LAT(Self.FieldByName("surname").AsString)
            end if
          
          case "FIRSTNAME"
            Self.FieldByName("name").AsString = _
              Trim(Self.FieldByName("surname").AsString & " " & Self.FieldByName("firstname").AsString & " " & Self.FieldByName("middlename").AsString)
            ' Если англ наименование не заполнено, то занесем туда транслитированное
            if Self.FieldByName("usr$firstname_eng").AsString = "" and Field.AsString <> "" then
              Self.FieldByName("usr$firstname_eng").AsString = hlp_CYR2LAT(Self.FieldByName("firstname").AsString)
            end if
            
          case "MIDDLENAME"
            Self.FieldByName("name").AsString = _
              Trim(Self.FieldByName("surname").AsString & " " & Self.FieldByName("firstname").AsString & " " & Self.FieldByName("middlename").AsString)
            ' Если англ наименование не заполнено, то занесем туда транслитированное
            if Self.FieldByName("usr$middlename_eng").AsString = "" and Field.AsString <> "" then
              Self.FieldByName("usr$middlename_eng").AsString = hlp_CYR2LAT(Self.FieldByName("middlename").AsString)
            end if
        
          case "USR$SURNAME_ENG"
            ' Если рус наименование не заполнено, то занесем туда транслитированное
            if Self.FieldByName("surname").AsString = "" and Field.AsString <> "" then
              Self.FieldByName("surname").AsString = hlp_LAT2CYR(Self.FieldByName("usr$surname_eng").AsString)
            end if
            
          case "USR$FIRSTNAME_ENG"
            ' Если рус наименование не заполнено, то занесем туда транслитированное
            if Self.FieldByName("firstname").AsString = "" and Field.AsString <> "" then
              Self.FieldByName("firstname").AsString = hlp_LAT2CYR(Self.FieldByName("usr$firstname_eng").AsString)
            end if
            
          case "USR$MIDDLENAME_ENG"
            ' Если рус наименование не заполнено, то занесем туда транслитированное
            if Self.FieldByName("middlename").AsString = "" and Field.AsString <> "" then
              Self.FieldByName("middlename").AsString = hlp_LAT2CYR(Self.FieldByName("usr$middlename_eng").AsString)
            end if
          end select
          
          '------------------------Ограничение в поле Телефон USR$PHONE------------------------------
          dim tel
          tel = Self.FieldByName("USR$PHONE").AsString
          If NOT ("+" + tel) = Self.FieldByName("PHONE").AsString Then
            If NOT tel = "" Then
            Self.FieldByName("PHONE").AsString  = "+" + tel
            End If
          End If
        end sub
        
