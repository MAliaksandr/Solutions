      SCRIPT: | 
        '#include UPDATEPERMITSUM
        option explicit
        sub usrg_actSetDayRateOnExecute(ByVal Sender)
          Dim Creator, gdcPermit, qPermits, Tr, i, TarrifDate
          Dim ActualTarrifDocKey, CurrKey, CurrRate, Res, AddResidenceCount, NumberCountPlace
          Dim ResideCount, AddPlaceCount, BreakFastGuestCount, PermitPartCost,YearCountOfPartPrice
          Dim PermitCost, ActualDayRate, AddResidenceCost, AddPlaceCost, BreakFastCost
          Dim ActualDayRatePart
          If Application.MessageBox("Макрос обновляет суммы во всех неотмененных путевках. " & vbCrLf & _
              "Его работа может занять несколько десятков минут. Запустить макрос?","Внимание!",vbInformation + vbYesNo) = vbYes Then
          
             Set Creator = new TCreator
             Set Tr = Creator.GetObject(nil,"TIBTransaction","")
             Tr.DefaultDatabase = gdcBaseManager.Database
             Tr.StartTransaction
             Set gdcPermit = Creator.GetObject(nil,"TgdcAttrUserDefined","")
             gdcPermit.Transaction = Tr
             gdcPermit.SubType = HT_SUBTYPE_RESERVATION
             gdcPermit.SubSet = "ByID"
             gdcPermit.Open
        
             Set qPermits = Creator.GetObject(nil,"TIBSQL","")
             qPermits.Transaction = Tr
             qPermits.SQL.Text = _
               " SELECT " & _
               "   ID, USR$TOTALPARTSUM, USR$DAYRATESUM " & _
               " FROM " & _
               "   USR$HT_RESERVATION R " & _
               " WHERE " & _
               "   USR$STATEKEY not in ( " & _
                   HT_ReservationStateDict.GetPermitBookingState.Key & _
                   ", " & HT_ReservationStateDict.GetBookedState.Key & _
                   ", " & HT_ReservationStateDict.GetCanceledState.Key & " ) "
             qPermits.ExecQuery
        
             i = 0
             while not qPermits.EOF
               gdcPermit.ID = qPermits.FieldByName("ID").AsInteger
               gdcPermit.Edit
              
               call UpdatePermitSum(gdcPermit)
        
               gdcPermit.Post
               i = i + 1
               qPermits.Next
             wend
             qPermits.Close
        
             call Application.MessageBox ("Обновлено " & i & " путевок.","Стоимость за сутки", vbInformation)
        
             if Tr.InTransaction then
                Tr.Commit
             end if
           End If
        
        end sub
        
