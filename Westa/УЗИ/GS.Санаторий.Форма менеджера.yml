      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QJAAAAT1dORVJGT1JNCQAAAE9XTkVSRk9STQAAAAAAAAAAAAAAAAsAAAAAAAAAAAAA
        AABGTlNURkxQUg==
      SCRIPT: | 
        '#include REFRESHDININGGUESTLISTSTATE
        '#include REFRESHHOUSEKEEPINGSTATE
        '#include REFRESHGUESTLISTSTATE
        '#include REFRESHSTATISTICSTATE
        Option Explicit
        Function RefreshMainPageManager(ByVal Ownerform)
        
          Ownerform.GetComponent("usrg_tbiGuestList").Checked = False
          Ownerform.GetComponent("usrg_tbiRoomPlan").Checked = False
          Ownerform.GetComponent("usrg_tbiHouseKeeping").Checked = False
          Ownerform.GetComponent("usrg_cbShowCanceled").Checked = False 'галка "Отмененные" по умолчанию снята
          'Ownerform.GetComponent("usrg_tbiStatistic").Checked = False ' не используется в санатории пока
          Ownerform.GetComponent("usrg_tbiReports").Checked = False
          Ownerform.GetComponent("usrg_tbiDictionaries").Checked = False
          Ownerform.GetComponent("usrg_tbiManager").Checked = False
          Ownerform.GetComponent("usrg_tbiDinningRoom").Checked = False
          Ownerform.GetComponent("usrg_tbiSanatoriumCard").Checked = False
          Ownerform.GetComponent("usrg_tbiMedHistory").Checked = False
          Ownerform.GetComponent("usrg_tbiProcedures").Checked = False
          Ownerform.GetComponent("usrg_tbiProceduresTimeLess").Checked = False
        
          select case Ownerform.Variables("MainState")
          case HT_MAN_GUESTLIST
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsGuestList")
            Ownerform.GetComponent("usrg_tbiGuestList").Checked = True
            call RefreshGuestListState(Ownerform)
            
          case HT_MAN_ROOMPLAN
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsRoomPlan")
            Ownerform.GetComponent("usrg_tbiRoomPlan").Checked = True
            
          case HT_MAN_HOUSEKEEPING
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsHouseKeeping")
            Ownerform.GetComponent("usrg_tbiHouseKeeping").Checked = True
            call RefreshHouseKeepingState(Ownerform)
        
          case HT_MAN_STATISTIC
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsStatistic")
            Ownerform.GetComponent("usrg_tbiStatistic").Checked = True
            call RefreshStatisticState(Ownerform)
            
          case HT_MAN_REPORTS
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsReports")
            Ownerform.GetComponent("usrg_tbiReports").Checked = True
            
          case HT_MAN_DICTIONARIES
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsDictionaries")
            Ownerform.GetComponent("usrg_tbiDictionaries").Checked = True
            
          case HT_MAN_MANAGER
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsManager")
            Ownerform.GetComponent("usrg_tbiManager").Checked = True
            
          ' Столовая
          case HT_MAN_DINNING
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsDinningRoom")
            Ownerform.GetComponent("usrg_tbiDinningRoom").Checked = True
            call RefreshDiningGuestListState(Ownerform)
            
          ' Санаторные книжки
          case HT_MAN_SANATORIUMCARD
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsSanatoriumCard")
            Ownerform.GetComponent("usrg_tbiSanatoriumCard").Checked = True
        
          case HT_MAN_MEDICALHISTORY
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsMedicalHistory")
            Ownerform.GetComponent("usrg_tbiMedHistory").Checked = True
            
          case HT_MAN_PROCEDURES
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsProcedures")
            Ownerform.GetComponent("usrg_tbiProcedures").Checked = True
            
          case HT_MAN_PROCEDURESTIMELESS
            Ownerform.GetComponent("usrg_pcMain").ActivePage = Ownerform.GetComponent("usrg_tbsProceduresTimeLess")
            Ownerform.GetComponent("usrg_tbiProceduresTimeLess").Checked = True
        
          case else
            ' Если указан несуществующий режим окна, значит пользователю недоступен ни один из режимов, закроем окно
            call Application.MessageBox("У вас недостаточно прав на просмотр формы менеджера", "Права доступа", vbExclamation or vbOkONly or vbSystemModal)
            Ownerform.Close
          end select
        
        End function
        
