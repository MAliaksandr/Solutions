      SCRIPT: | 
        '#include HLP_PARAMWINDOW
        '#include REFRESHHOUSEKEEPINGSTATE
        Option Explicit
        Function HKSetState(ByVal Ownerform, ByVal StateObj)
        dim ibdsHK, ParamResult
        
          set ibdsHK = Ownerform.GetComponent("usrg_ibdsHouseKeeping")
          if ibdsHK.RecordCount > 0 then
            ' Не устанавливаем тот же статус
            if ibdsHK.FieldByName("statekey").AsInteger <> StateObj.Key then
              ' Если ставят статус ремонт, то спросим дату окончания
              if StateObj.Key = HT_NumberStateDict.GetRepairState.Key then
                ' Запрос даты окончания ремонта
                ParamResult = hlp_ParamWindow(Array(_
                  Array(PRM_TYPE_COMMON, "Дата окончания", "prmDate", True, Date, null), _
                  Array(PRM_TYPE_COMMON, "Причина", "prmString", False, "", null)))
                ' Если нажали ОК в диалоге
                if not IsEmpty(ParamResult) then
                  call HT_NumberStateHelper.AddHKRepairState(_
                    ibdsHK.FieldByName("numberkey").AsInteger, HT_STATE_HK_CREATORTYPE, Now, ParamResult(0), ParamResult(1), null)
                end if
              else
                call HT_NumberStateHelper.AddHKState(_
                  ibdsHK.FieldByName("numberkey").AsInteger, StateObj, HT_STATE_HK_CREATORTYPE, Now, null)
              end if
            end if
          end if
          
          ' Обновим данные HK
          call RefreshHouseKeepingState(Ownerform)
        
        End function
        
