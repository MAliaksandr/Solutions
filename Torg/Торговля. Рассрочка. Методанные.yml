    Fields: 
      PROCEDURENAME: "USR$PD_P_DOWNPAYMENT_TABLE"
      EDITIONDATE: 2021-09-17T16:16:44+03:00
      PROCEDURESOURCE: | 
        CREATE OR ALTER PROCEDURE USR$PD_P_DOWNPAYMENT_TABLE (
            SUMPAY NUMERIC(15, 4),
            FIRSTDATE DATE)
        RETURNS ( 
            TOPAY NUMERIC(15, 4),
            ONDATE DATE)
         AS
          DECLARE D INTEGER;
        DECLARE M INTEGER;
        DECLARE MaxM INTEGER;
        DECLARE i INTEGER;
        DECLARE Y INTEGER;
        DECLARE PERC NUMERIC(15, 4);
        DECLARE SUM_TEMP NUMERIC(15, 4);
        BEGIN 
          SELECT FIRST 1
            COALESCE(cond.USR$MONTH, 0),
            COALESCE(cond.USR$PERCENT, 0),
            cond.USR$MAXSUM
          FROM USR$PD_DOWNPAYMENT_COND cond
          WHERE cond.USR$MAXSUM >= :SUMPAY
          ORDER BY cond.USR$MAXSUM
          INTO :MaxM, :PERC, :SUM_TEMP;
          
          IF (COALESCE(SUM_TEMP, 0) = 0) THEN
            EXIT;
          SUM_TEMP = 0;
          
          FIRSTDATE = CAST('25.' || EXTRACT(MONTH FROM FIRSTDATE) || '.' || EXTRACT(YEAR FROM FIRSTDATE) AS DATE);
          
          /*первый взнос*/
          /*если 0 месяцев - все выплачиваем сразу и выходим*/
          IF (MaxM < 1) THEN
          BEGIN
            TOPAY = SUMPAY;
            ONDATE = FIRSTDATE;
            SUSPEND;
            EXIT;
          END
          
          
          TOPAY = ROUND( SUMPAY * PERC / 100 ,2);
          ONDATE = FIRSTDATE;
          SUMPAY = SUMPAY - TOPAY;
          SUSPEND;
        
          IF (SUMPAY <= 0 ) THEN
            EXIT;
          TOPAY = ROUND(SUMPAY / MaxM , 2);
          D = EXTRACT(DAY FROM FIRSTDATE);
          M = EXTRACT(MONTH FROM FIRSTDATE) + 1;
          Y = EXTRACT(YEAR FROM FIRSTDATE);
          
          i = 1;
          WHILE (i < MaxM ) DO
          BEGIN
            IF (M > 12) THEN
            BEGIN
              M = 1;
              Y = Y + 1;
            END
            ONDATE = CAST(D || '.' || M ||'.' || Y  AS DATE);
            SUMPAY = SUMPAY - TOPAY;
            SUSPEND;
            M = M + 1;
            i = i + 1;
          END
          
          /* последняя выплата*/
          IF (SUMPAY > 0) THEN
          BEGIN
            IF (M > 12) THEN
            BEGIN
              M = 1;
              Y = Y + 1;
            END
            ONDATE = CAST(D || '.' || M ||'.' || Y  AS DATE);
            TOPAY = SUMPAY;
            SUSPEND;
          END
          
          
        END
        
