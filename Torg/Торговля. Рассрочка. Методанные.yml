    Fields: 
      RDB$FLAGS: 1
      RDB$TRIGGER_INACTIVE: 0
      RDB$TRIGGER_NAME: "USR$PD_BU_DOWNPAYMENT          "
      RDB$TRIGGER_SEQUENCE: 0
      RDB$TRIGGER_TYPE: 3
      RELATIONKEY: "149518267_1658323743 Рассрочка, USR$PD_DOWNPAYMENT"
      RELATIONNAME: "USR$PD_DOWNPAYMENT"
      TRIGGERNAME: "USR$PD_BU_DOWNPAYMENT"
      TRIGGER_INACTIVE: 0
      EDITIONDATE: 2011-05-23T17:40:03+03:00
      RDB$DESCRIPTION: ~
      RDB$TRIGGER_SOURCE: | 
        AS
        DECLARE S NUMERIC (15, 4);
        DECLARE NewS NUMERIC (15, 4);
        BEGIN
          IF (NEW.USR$SELLBILLKEY IS NULL) THEN
          BEGIN
            NEW.USR$SUM = NULL;
            EXIT;
          END
          IF ((NEW.USR$SELLBILLKEY = OLD.USR$SELLBILLKEY) AND (COALESCE(NEW.USR$PREPAYMENT, 0.0000) = COALESCE(OLD.USR$PREPAYMENT, 0.0000)))THEN EXIT;
          
          SELECT SUM(USR$SUMWITHSALETAX)
          FROM USR$INV_SELLBILLLINE
          WHERE MASTERKEY = NEW.USR$SELLBILLKEY
          INTO :NewS;
        
          IF  (COALESCE(NEW.USR$PREPAYMENT, 0.0000) <= COALESCE(NewS, 0.0000)) THEN
            NEW.USR$SUM = COALESCE(NewS, 0.0000) - COALESCE(NEW.USR$PREPAYMENT, 0.0000);
          ELSE
            NEW.USR$SUM = 0;
        END
