      PROCEDURESOURCE: | 
        CREATE OR ALTER PROCEDURE USR$PD_P_GETLASTDAY (
            M INTEGER,
            Y INTEGER)
        RETURNS ( 
            LASTDAY INTEGER)
         AS
        DECLARE VARIABLE NM INTEGER;
        DECLARE D VARCHAR(2);
        DECLARE VARIABLE ADATE DATE;
        BEGIN
        
           D = '01';
           NM = M+1;
           IF (Y =0) Then
             Y=EXTRACT(YEAR FROM CURRENT_DATE);
           IF (NM>12) Then
             BEGIN
              NM = 1;
              Y = Y + 1;
             END
        
           ADATE = CAST(D || '.' || NM || '.' || Y  AS DATE);
           LASTDAY = EXTRACT(DAY FROM DATEADD(DAY,-1,ADATE));
        
           SUSPEND;
        END
      RDB$DESCRIPTION: | 
        Вернет последний день указанного месяца
