      PROCEDURESOURCE: | 
        CREATE OR ALTER PROCEDURE USR$PD_P_QUANTDAY (
            DOCUMENTKEY INTEGER)
        RETURNS ( 
            QDAY INTEGER)
         AS
         DECLARE VARIABLE PLANDATE DATE;
         DECLARE VARIABLE FACTDATE DATE;
         DECLARE VARIABLE ISPAYED SMALLINT;
         DECLARE VARIABLE ASUM NUMERIC;
        BEGIN
        QDAY = 0;
          SELECT FIRST(1) USR$DATE, USR$FACTDATE, COALESCE(USR$ISPAYED,0),  coalesce(USR$FACTSUM,0) FROM USR$PD_DOWNPAYMENTLINE WHERE DOCUMENTKEY =:DOCUMENTKEY
          INTO:PLANDATE, :FACTDATE, :ISPAYED, :ASUM;
          
          IF ((ISPAYED=0) and (ASUM=0)) THEN
            BEGIN
        
            IF (PLANDATE is nULL) Then
             PLANDATE=Current_date;
             
            IF (FACTDATE is null) Then
              FACTDATE = current_date;
        
            QDAY = DATEDIFF(Day, :PLANDATE, :FACTDATE);
        
            IF (QDAY<0) THEN
              QDAY =0;
            END
            suspend;
        END
        
      RDB$DESCRIPTION: | 
        Количество дней 
