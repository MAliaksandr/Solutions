        Option Explicit
        Function rp_Main160043361_1665905672(db, de, cost)
          BaseQueryList.Clear
        
          Dim q, Title
          Set q = BaseQueryList.Query(BaseQueryList.Add("q", 0))
          q.SQL ="SELECT " & _
            "g.ID, " & _
            "z.NUMBER, " & _
            "z.DOCUMENTDATE, " & _
            "G.NAME as GOODNAME, " & _
            "v.NAME as VALUENAME, " & _
            "CARD.USR$INV_COSTRETAILNCU " & _
            "FROM GD_DOCUMENT Z " & _
            "JOIN USR$INV_ADDWBILL AWB on z.ID = AWB.DOCUMENTKEY " & _
            "LEFT JOIN USR$INV_ADDWBILLLINE L ON L.MASTERKEY = AWB.DOCUMENTKEY " & _
            "LEFT JOIN INV_CARD CARD ON CARD.ID  =  L.FROMCARDKEY " & _
            "LEFT JOIN GD_GOOD G ON G.ID  =  CARD.GOODKEY " & _
            "LEFT JOIN GD_VALUE V ON G.VALUEKEY  =  V.ID " & _
            "WHERE " & _
            "  (z.DOCUMENTDATE>=:db and z.DOCUMENTDATE<=:de) " & _
            "  and CARD.USR$INV_COSTRETAILNCU >=:cost " & _
            "group by 1,2,3,4,5,6 " & _
            "order by G.NAME "
          q.ParamByNAme("db").AsDateTime = db
          q.ParamByNAme("de").AsDateTime = de
          q.ParamByNAme("cost").AsCurrency = cost
          q.Open
          
          set Title = BaseQueryList.Query(BaseQueryList.Add("Title", 1))
          call Title.AddField("DateBegin", "ftDateTime", 0, 0)
          call Title.AddField("DateEnd", "ftDateTime", 0, 0)
        
          Title.Open
          Title.Edit
          Title.FieldByName("datebegin").AsDateTime = db
          Title.FieldByName("dateend").AsDateTime = de
          Title.Post
          
        
          Set rp_Main160043361_1665905672 = BaseQueryList
        End Function
        
