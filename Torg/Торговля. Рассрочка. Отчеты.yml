        Option Explicit
        Function rp_Main155503142_1665905672148505925_1647524629(OwnerForm)
          BaseQueryList.Clear
        
          Dim q
          Set q = BaseQueryList.Query(BaseQueryList.Add("DOWN_PAYMENT", 0))
          q.SQL ="select " & _
            "u.USR$PREPAYMENT, " & _
            "u.USR$SUM AS SUMDOLG, " & _
            "u.USR$WARRANTORKEY, " & _
            "u.USR$MAXDATE, " & _
            "u.USR$PAYED, " & _
            "client.NAME, " & _
            "doc.NUMBER, " & _
            "doc.DOCUMENTDATE, " & _
            "p.PASSPORTISSUER, " & _
            "p.PASSPORTISSDATE, " & _
            "p.PASSPORTNUMBER, " & _
            "p.PASSPORTEXPDATE, " & _
            "p.PERSONALNUMBER, " & _
            "p.HCOUNTRY as COUNTRY , " & _
            "p.HCITY as CITY, " & _
            "P.HREGION AS REGION, " & _
            "P.HDISTRICT AS DISTRICT, " & _
            "P.HADDRESS AS ADDRESS, " & _
            "mg.NAME as manager, " & _
            " (select " & _
            "  sum(sbl.USR$SUMWITHSALETAX) " & _
            "  from USR$INV_SELLBILLLINE sbl " & _
            "  where sbl.MASTERKEY = u.USR$SELLBILLKEY)  as RETAILSUM " & _
            " " & _
            "from USR$PD_DOWNPAYMENT u " & _
            "join gd_document doc on doc.ID = u.DOCUMENTKEY " & _
            "left join gd_contact client on client.ID = u.USR$CONTACTKEY " & _
            "left join gd_contact porychit on porychit.ID = u.USR$WARRANTORKEY " & _
            "left join gd_people p on p.contactkey = client.id " & _
            "left join USR$INV_SELLBILL  sb on sb.DOCUMENTKEY = u.USR$SELLBILLKEY " & _
            "left join gd_contact mg on mg.ID = sb.USR$MANAGERKEY " & _
            " " & _
            "where doc.ID = :id "
            q.ParamByName("ID").AsInteger = OwnerForm.gdcObject.FieldByName("id").AsInteger
          q.Open
          
          
          dim q1
          Set q1 = BaseQueryList.Query(BaseQueryList.Add("q1", 0))
          q1.SQL = "SELECT " & _
            "  D.DOCUMENTDATE, " & _
            "  D.NUMBER, " & _
            "  SELLDOC.DOCUMENTDATE as SELLDOCDATE, " & _
            "  SELLDOC.NUMBER as SELLDOCNUMBER, " & _
            "  G.NAME AS GOODNAME, " & _
            "  V.NAME, " & _
            "  L.QUANTITY, " & _
            "  TC.USR$INV_COSTNCU as COST, " & _
            "  l.USR$SUMNCU, " & _
            "  l.USR$SUMNDSNCU, " & _
            "  l.USR$SUMWITHNDSNCU " & _
            " " & _
            " " & _
            "FROM GD_DOCUMENT D " & _
            "JOIN USR$PD_DOWNPAYMENT DP on DP.DOCUMENTKEY = D.ID " & _
            "LEFT JOIN USR$INV_SELLBILL SB on SB.DOCUMENTKEY = DP.USR$SELLBILLKEY " & _
            "LEFT JOIN USR$INV_SELLBILLLINE L ON SB.DOCUMENTKEY  =  L.MASTERKEY " & _
            "LEFT JOIN INV_CARD C ON C.ID  =  L.FROMCARDKEY " & _
            "LEFT JOIN GD_GOOD G ON G.ID  =  C.GOODKEY " & _
            "LEFT JOIN GD_VALUE V ON G.VALUEKEY  =  V.ID " & _
            "LEFT JOIN INV_CARD TC ON TC.ID  =  L.TOCARDKEY " & _
            "LEFT JOIN GD_DOCUMENT SELLDOC on SELLDOC.ID = SB.DOCUMENTKEY " & _
            " " & _
            " " & _
            "WHERE " & _
            " D.ID =  :DOCUMENTKEY"
        
          q1.ParamByName("DOCUMENTKEY").AsInteger = OwnerForm.gdcObject.ID
          q1.Open
        
          Dim paygraph
          Set paygraph = BaseQueryList.Query(BaseQueryList.Add("calendar", 0))
          paygraph.SQL = _
          "SELECT * FROM USR$PD_P_DOWNPAYMENT_TABLE (:Sumpay, :OnDate) where topay>0 "
          paygraph.ParamByName("Sumpay").AsCurrency = q.FieldByNAme("SUMDOLG").AsCurrency
          paygraph.ParamByName("OnDate").AsDateTime = q.FieldByNAme("DOCUMENTDATE").AsCurrency
          paygraph.Open
        
        
          dim mmonth
          mmonth = ""
          while not paygraph.EOF
             mmonth = mmonth + LCase(MonthName(month(paygraph.FieldByName("ondate").AsDateTime), false)) & ", "
             paygraph.next
          wend
        
        
          dim ps
          set ps = BaseQueryList.Query(BaseQueryList.Add("sroki", 0))
          ps.SQL =_
          "SELECT " & _
          " '" &mmonth& "' as monthpay, " & _
          "min(ondate) as midate, " & _
          "max(ondate) as maxdate, " & _
          "count(topay) " & _
          "FROM USR$PD_P_DOWNPAYMENT_TABLE (:Sumpay, :OnDate) " & _
          "where topay>0 "
          ps.ParamByName("Sumpay").AsCurrency = q.FieldByNAme("RETAILSUM").AsCurrency
          ps.ParamByName("OnDate").AsDateTime = q.FieldByNAme("DOCUMENTDATE").AsCurrency
          ps.Open
          
          dim Title
          set Title = BaseQueryList.Query(BaseQueryList.Add("Title", 1))
          CALL Title.AddField("Director", "ftString", 250, 0)
          CALL Title.AddField("DirectorShort", "ftString", 250, 0)
          CALL Title.AddField("Chief", "ftString", 250, 0)
          CALL Title.AddField("ChiefShort", "ftString", 250, 0)
          Title.Open
          Title.Edit
          Title.FieldByName("Director").AsVariant = CurrCompanyInfo.DirectorFio
          Title.FieldByName("DirectorShort").AsVariant = CurrCompanyInfo.DirectorFioShort
          Title.FieldByName("Chief").AsVariant = CurrCompanyInfo.ChiefAccountant
          Title.FieldByName("ChiefShort").AsVariant = CurrCompanyInfo.ChiefAccountantShort
          Title.Post
          
          Set rp_Main155503142_1665905672148505925_1647524629 = BaseQueryList
        End Function
        
