      SCRIPT: | 
        Option Explicit
        Function rp_Main275515473_1763235492(db, de)
          BaseQueryList.Clear
        
          Dim q
          Set q = BaseQueryList.Query(BaseQueryList.Add("q", 0))
          q.SQL = "SELECT " & _
            "m.documentdate, " & _
            "sum(m.SUMMSELL) as SUMMSELL, " & _
            "sum(m.SUMMcash) as SUMMcash, " & _
            "sum(m.SUMMcash) - sum(m.SUMMSELL) as DELTA " & _
            "FROM ( " & _
            "select " & _
            "d.DOCUMENTDATE, " & _
            "ROUND(SUM(rl.USR$SUMWITHSALETAX),2) as SUMMSELL, " & _
            "0 as SUMMcash " & _
            "from gd_document d " & _
            "left join USR$INV_RETAILLINE rl on rl.MASTERKEY = d.ID " & _
            "where " & _
            "d.DOCUMENTDATE between :db and :de " & _
            "group by 1,3 " & _
            "union all " & _
            "SELECT " & _
            "d.DOCUMENTDATE, " & _
            "0 as SUMMSELL, " & _
            "ROUND(SUM(cl.USR$BN_SUMMA + CL.USR$BN_CARDSUMMA),2) as SUMMcash " & _
            "FROM GD_DOCUMENT D " & _
            "LEFT JOIN USR$BN_CASHREPORTLINE CL on CL.MASTERKEY = D.ID " & _
            "WHERE D.DOCUMENTDATE between :db and :de " & _
            "GROUP BY 1,2) m " & _
            "group by 1 " & _
            "ORDER BY m.documentdate "
          q.ParamByName("db").asDateTime = db
          q.ParamByName("de").asDateTime = de
          q.Open
        
          Set rp_Main275515473_1763235492 = BaseQueryList
        End Function
        
