        Option Explicit
        Function rp_Main299409005_2076379983(OwnerForm)
          BaseQueryList.Clear
         dim arr, product, math, id, document
        
          arr = OwnerForm.SelectedKey
          id = "(" + join(arr(0), ",") + ")"
        
          if id = "()" then
            set rp_Main147120093_356340120 = BaseQueryList
            call Exception.Raise("Exception", "Пустой набор данных")
          end if
        
          set document = BaseQueryList.Query(BaseQueryList.Add("document", 0))
          document.SQL = _
            "SELECT " & _
            "   doc.id, doc.number, doc.documentdate, con.name " & _
            "FROM " & _
            "  gd_document doc " & _
            "    JOIN " & _
            "      usr$inv_actwork a ON doc.id = a.documentkey and doc.id in " & id & _
            "    JOIN " & _
            "      gd_contact con ON a.USR$TOCONTACTKEY = con.id "
          document.Open
        
          set product = BaseQueryList.Query(BaseQueryList.Add("product", 0))
          product.SQL = _
            "SELECT " & _
            "   doc.id, g.Name, v.name as valuename, " & _
            "   l.inquantity, c.usr$inv_costretailncu as usr$inv_costaccncu, con.name " & _
            "FROM " & _
            "  gd_document doc " & _
            "    JOIN " & _
            "      usr$inv_actwork a ON doc.id = a.documentkey and doc.id in " & id & _
            "    JOIN " & _
            "      gd_contact con ON a.USR$TOCONTACTKEY = con.id " & _
            "    JOIN " & _
            "      usr$inv_actworkline l ON a.documentkey = l.masterkey and l.inquantity > 0 " & _
            "    JOIN " & _
            "      inv_card c ON l.fromcardkey = c.id " & _
            "    LEFT JOIN " & _
            "      gd_good g ON c.goodkey = g.id " & _
            "    LEFT JOIN " & _
            "      gd_value v ON g.valuekey = v.id "
          product.Open
        
          set math = BaseQueryList.Query(BaseQueryList.Add("matherial", 0))
          math.SQL = _
            "SELECT " & _
            "   doc.id, g.Name, v.name as valuename, " & _
            "   l.outquantity, c.usr$inv_costretailncu as usr$inv_costaccncu /*c.usr$inv_costaccncu*/, con.name " & _
            "FROM " & _
            "  gd_document doc " & _
            "    JOIN " & _
            "      usr$inv_actwork a ON doc.id = a.documentkey and doc.id in " & id & _
            "    JOIN " & _
            "      gd_contact con ON a.USR$FROMCONTACTKEY = con.id " & _
            "    JOIN " & _
            "      usr$inv_actworkline l ON a.documentkey = l.masterkey and l.outquantity > 0 " & _
            "    JOIN " & _
            "      inv_card c ON l.fromcardkey = c.id " & _
            "    LEFT JOIN " & _
            "      gd_good g ON c.goodkey = g.id " & _
            "    LEFT JOIN " & _
            "      gd_value v ON g.valuekey = v.id "
          math.Open
          BaseQueryList.AddMasterDetail "document", "id", "product", "id;name"
          BaseQueryList.AddMasterDetail "document", "id", "matherial", "id;name"
          Set rp_Main299409005_2076379983 = BaseQueryList
        End Function
        
