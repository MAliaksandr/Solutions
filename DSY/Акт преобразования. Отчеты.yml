      SCRIPT: | 
        Option Explicit
        ' печать ценников
        ' CountOnQuantity - Кол-во ценников = Кол-во товара
        ' RUID - тип документа
        ' TempPeriod = true: печатать цену до деноминации и после деноминации
        Function RetailInv_ReportLabels(OwnerForm, CountOnQuantity, RUID, TempPeriod)
          BaseQueryList.Clear
        
          dim gdcInvDocument
          set gdcInvDocument = OwnerForm.gdcObject
          if gdcInvDocument.IsEmpty then
            call Exception.Raise("Exception", "Пустой набор данных")
          end if
          
          dim TableName, BC, QUANTITY, WhereSt
          QUANTITY = " l.QUANTITY, "
          WhereSt = ""
          select case RUID
            ' Накладная на получение товара
            ' Накладная на получение импортного товара
            case inv_DocAddwOptBill_RUID, _
                 inv_DocAddwImportBill_RUID
              TableName = _
                " LEFT JOIN USR$INV_ADDWBILLLINE l  ON  doc.ID  =  l.DOCUMENTKEY " & _
                " LEFT JOIN INV_CARD card ON card.ID  =  l.FROMCARDKEY "
              BC = "g.BARCODE, "
            ' переоценка товаров
            case inv_DocNewCostBill_RUID
              TableName = _
                " LEFT JOIN USR$INV_NEWCOSTLINE l  ON  doc.ID  =  l.DOCUMENTKEY " & _
                " LEFT JOIN INV_CARD card ON card.ID  =  l.TOCARDKEY "
              BC = "card.USR$PFD_BARCODE as BARCODE, "
            case "299408909_2076379983"
              TableName = _
                " LEFT JOIN USR$INV_ACTWORKLINE l  ON doc.ID  =  l.DOCUMENTKEY " & _
                " LEFT JOIN INV_CARD card ON card.ID  =  l.FROMCARDKEY "
              BC = "card.USR$PFD_BARCODE as BARCODE, "
              QUANTITY = " l.INQUANTITY as QUANTITY, "
              WhereSt = " AND l.INQUANTITY>0 "
          end select
          
          dim PriceStr
          if TempPeriod then
            'dnmn2016
            '#include GS_DNMNTODIVIDE
            dim ToDivide
            ToDivide = gs_DnmnToDivide
            if ToDivide then
              PriceStr = _
                " card.USR$INV_COSTRETAILNCU AS OldPrice, " & _
                " ROUND(card.USR$INV_COSTRETAILNCU / 10000, 2) AS Price "
            else
              PriceStr = _
                " card.USR$INV_COSTRETAILNCU * 10000 AS OldPrice, " & _
                " card.USR$INV_COSTRETAILNCU AS Price "
            end if
          else
            PriceStr = _
              " CAST(0 AS NUMERIC(15,4)) AS OldPrice, " & _
              " card.USR$INV_COSTRETAILNCU AS Price "
          end if
        
          dim CustomerSQL
          set CustomerSQL = BaseQueryList.Query(BaseQueryList.Add("CustomerSQL", 0))
          CustomerSQL.SQL = _
            "SELECT fullname AS COMPFULLNAME FROM gd_company WHERE contactkey = " & IBLogin.Companykey
          CustomerSQL.Open
        
          dim id
          id = gdcBaseManager.GetIDByRUIDString("147006033_63934951")
        
          dim t 'тара
          set t = BaseQueryList.Query(BaseQueryList.Add("T", 0))
          t.SQL = _
            " SELECT gr.lb, gr.rb " & _
            " FROM gd_goodgroup gr " & _
            " WHERE gr.id = " + CStr(id)
          t.Open
          t.IsResult = false
        
          dim q
          set q = BaseQueryList.Query(BaseQueryList.Add("q", 0))
          q.SQL = _
            " SELECT " & _
            QUANTITY & _
            "   doc.DOCUMENTDATE, " & _
            "   doc.NUMBER as DOCNUMBER, " & _
            "   g.NAME AS GoodName, " & _
            "   g.ALIAS AS GoodAlias, " & _
            BC & _
            "   v.NAME AS ValueName, " & _
            "   pl.NAME as COUNTRY, " & _
            "   prov.FULLNAME AS Provider, " & _
            "   card.USR$INV_DATERECEIVE AS OnDate, " & _
            "    ckg.VALNAME, " & _
            "    ckg.COSTMEASURE, " & _
            "    ckg.COSTMEASURESTR, " & _
             PriceStr & _
            " FROM GD_DOCUMENT doc " & _
            TableName & _
            "  LEFT JOIN GD_GOOD g ON g.ID  = card.GOODKEY " & _
            "  LEFT JOIN GD_GOODGROUP gg ON g.GROUPKEY  =  gg.ID " & _
            "  LEFT JOIN GD_VALUE v ON g.VALUEKEY  =  v.ID " & _
            "  LEFT JOIN GD_PLACE PL ON PL.ID  =  card.USR$INV_ORIGINCOUNTRYKEY " & _
            "  LEFT JOIN GD_COMPANY prov ON prov.CONTACTKEY  =  card.USR$INV_PROVIDER " & _
            "  LEFT JOIN USR$FORMATCOSTKG(CARD.USR$INV_COSTRETAILNCU,CARD.GOODKEY) ckg on 1=1 " & _
            " WHERE doc.PARENT =  "  & gdcInvDocument.FieldByName("id").AsString & _
            "   AND NOT (gg.LB >= :lb AND gg.RB <= :rb) " & _
            WhereSt
          q.ParamByName("lb").AsInteger = t.FieldByName("lb").AsInteger
          q.ParamByName("rB").AsInteger = t.FieldByName("rb").AsInteger
          q.Open
          q.IsResult = false
        
          dim ql
          set ql = BaseQueryList.Query(BaseQueryList.Add("line", 1))
          call ql.AddField("DocumentDate", "ftDate", 0, 0)
          call ql.AddField("DocNumber", "ftString", 20, 0)
          call ql.AddField("GoodName", "ftString", 60, 0)
