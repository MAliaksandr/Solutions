        Function rp_Main299409535_2076379983(OwnerForm)
          BaseQueryList.Clear
        
           set gdcInvDocument = OwnerForm.gdcObject
        
          set query = BaseQueryList.Query(BaseQueryList.Add("ActWork", 0))
          query.SQL = "SELECT doc.id, doc.number, doc.documentdate, con.name as fromname, con_to.name as toname " + _
             " FROM usr$inv_actwork a LEFT JOIN gd_document doc ON a.documentkey = doc.id " +_
             "      LEFT JOIN gd_contact con ON a.usr$fromcontactkey = con.id " + _
             "      LEFT JOIN gd_contact con_to ON a.usr$tocontactkey = con_to.id " + _
             " WHERE a.documentkey = :id "
        
          query.ParamByName("id").AsInteger = gdcInvDocument.FieldByName("id").AsInteger
          query.Open
          query.IsResult = 1
        
          set outquery = BaseQueryList.Query(BaseQueryList.Add("OutLine", 0))
          outquery.SQL = "SELECT g.name, fromac.alias as fromaccount, toacc.alias as toaccount, " + _
            " /*card.usr$inv_costaccncu*/ card.usr$inv_costretailncu as usr$pricencu, l.outquantity FROM usr$inv_actworkline l " + _
            " LEFT JOIN inv_card card ON l.fromcardkey = card.id " + _
            " LEFT JOIN gd_good g ON card.goodkey = g.id " + _
            " LEFT JOIN ac_account fromac ON card.usr$inv_accountkey = fromac.id " + _
            " LEFT JOIN ac_account toacc ON l.usr$accountkey = toacc.id " + _
            " WHERE l.masterkey = :id AND l.outquantity > 0 "
          outquery.ParamByName("id").AsInteger = gdcInvDocument.FieldByName("id").AsInteger
          outquery.Open
          outquery.IsResult = 1
        
          set inquery = BaseQueryList.Query(BaseQueryList.Add("InLine", 0))
          inquery.SQL = "SELECT g.name, fromac.alias as fromaccount, toacc.alias as toaccount, " + _
            " /*card.usr$inv_costaccncu*/ card.usr$inv_costretailncu as usr$pricencu, l.inquantity FROM usr$inv_actworkline l " + _
            " LEFT JOIN inv_card card ON l.fromcardkey = card.id " + _
            " LEFT JOIN gd_good g ON card.goodkey = g.id " + _
            " LEFT JOIN ac_account toacc ON card.usr$inv_accountkey = toacc.id " + _
            " LEFT JOIN ac_account fromac ON l.usr$accountkey = fromac.id " + _
            " WHERE l.masterkey = :id AND l.inquantity > 0 "
          inquery.ParamByName("id").AsInteger = gdcInvDocument.FieldByName("id").AsInteger
          inquery.Open
          inquery.IsResult = 1
        
          set resultquery = BaseQueryList.Query(BaseQueryList.Add("resultquery", 1))
          call resultquery.AddField("OutName", "ftString", 60, 0)
          call resultquery.AddField("FromOutAcc", "ftString", 20, 0)
          call resultquery.AddField("ToOutAcc", "ftString", 20, 0)
          call resultquery.AddField("OutPriceNCU", "ftFloat", 0, 0)
          call resultquery.AddField("OutQuantity", "ftFloat", 0, 0)
          call resultquery.AddField("InName", "ftString", 60, 0)
          call resultquery.AddField("FromInAcc", "ftString", 20, 0)
          call resultquery.AddField("ToInAcc", "ftString", 20, 0)
          call resultquery.AddField("InPriceNCU", "ftFloat", 0, 0)
          call resultquery.AddField("InQuantity", "ftFloat", 0, 0)
        
          resultquery.Open
          resultquery.IsResult = 1
        
          inquery.First
          outquery.First
          while not inquery.EOF or not outquery.EOF
            resultquery.Append
            if not outquery.EOF then
              resultquery.FieldByName("OutName").AsString = _
                outquery.FieldByName("name").AsString
              resultquery.FieldByName("FromOutAcc").AsString = _
                outquery.FieldByName("fromaccount").AsString
              resultquery.FieldByName("ToOutAcc").AsString = _
                outquery.FieldByName("toaccount").AsString
              resultquery.FieldByName("OutPriceNCU").AsFloat = _
                outquery.FieldByName("usr$pricencu").AsFloat
              resultquery.FieldByName("OutQuantity").AsFloat = _
                outquery.FieldByName("outquantity").AsFloat
            end if
            if not inquery.EOF then
              resultquery.FieldByName("InName").AsString = _
                inquery.FieldByName("name").AsString
              resultquery.FieldByName("FromInAcc").AsString = _
                inquery.FieldByName("fromaccount").AsString
              resultquery.FieldByName("ToInAcc").AsString = _
                inquery.FieldByName("toaccount").AsString
              resultquery.FieldByName("InPriceNCU").AsFloat = _
                inquery.FieldByName("usr$pricencu").AsFloat
              resultquery.FieldByName("InQuantity").AsFloat = _
                inquery.FieldByName("inquantity").AsFloat
            end if
            resultquery.Post
        
            if not inquery.EOF then
              inquery.Next
            end if
        
            if not outquery.EOF then
              outquery.Next
            end if
          wend
        
        
          Set rp_Main299409535_2076379983 = BaseQueryList
        End Function
        
