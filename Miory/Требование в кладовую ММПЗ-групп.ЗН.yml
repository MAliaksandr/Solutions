      SCRIPT: | 
        function rp_Main147416974_629495083147594579_6330147100677_1616313806(OwnerForm, mol, Zav)
        
          doc = OwnerForm.SelectedKey
          id = "(" + join(doc(0), ",") + ")"
        
          BaseQueryList.Clear
        
          if id = "" then
            set rp_Main154019548_320055258 = BaseQueryList
            exit function
          end if
        
          dim ribsql, EXEPTIONGOOD, Creator
          set Creator = new TCreator
          EXEPTIONGOOD = -1
          set ribsql = Creator.GetObject(Null, "TIBSQL", "")
          ribsql.transaction = gdcBaseManager.ReadTransaction
          ribsql.Sql.Text = _
            "select USR$goodkey from USR$MN_EXEPTIONGOOD "
          ribsql.ExecQuery
        
          while not ribsql.eof
            EXEPTIONGOOD = EXEPTIONGOOD & "," & ribsql.FieldByName("USR$goodkey").AsInteger
            ribsql.next
          wend
          dim Cont
          set Cont = BaseQueryList.Query(BaseQueryList.Add("Director", 0))
          Cont.SQL = _
          "SELECT " & _
          "  con.name , " & _
          "  p.NICKNAME, wp.NAME as rank " & _
          "FROM gd_contact con " & _
          "JOIN gd_people p on p.contactkey = con.id " & _
          "left join WG_POSITION wp on wp.ID = p.WPOSITIONKEY " & _
          "WHERE con.id = :id "
          Cont.ParamByName("id").AsInteger = Zav(0)
          Cont.Open
        
          dim Cont2
          set Cont2 = BaseQueryList.Query(BaseQueryList.Add("Mol", 0))
          Cont2.SQL = _
          "SELECT " & _
          "  con.name , " & _
          "  p.NICKNAME, wp.NAME as rank " & _
          "FROM gd_contact con " & _
          "JOIN gd_people p on p.contactkey = con.id " & _
          "left join WG_POSITION wp on wp.ID = p.WPOSITIONKEY " & _
          "WHERE con.id = :id "
          Cont2.ParamByName("id").AsInteger = Mol(0)
          Cont2.Open
          
          DIM DOC
          SET DOC= BaseQueryList.Query(BaseQueryList.Add("DOC", 0))
          DOC.SQL = _
          "SELECT " & _
          "  D.DOCUMENTDATE, " & _
          "  D.NUMBER, " & _
          "  DEP.NAME AS DEPNAME, " & _
          "  TODEP.NAME AS TODEPNAME " & _
          "FROM GD_DOCUMENT D " & _
          "JOIN USR$MN_PILOT U ON  U.DOCUMENTKEY  =  D.ID " & _
          "LEFT JOIN GD_CONTACT DEP ON DEP.ID  =  U.USR$DEPOTKEY " & _
          "LEFT JOIN GD_CONTACT TODEP ON TODEP.ID  =  U.USR$TODEPOTKEY " & _
          "WHERE D.ID = :DOCID "
          DOC.ParamByName("DOCID").AsInteger = OwnerForm.gdcObject.id
          DOC.Open
        
          set S = BaseQueryList.Query(BaseQueryList.Add("TAKIN", 0))
          S.SQl = _
            "select  depart.name, g.name, " & _
            "  doc.number as number, " & _
            "  doc.documentdate as documentdate, " & _
            "  main_g.name as main_goodname, " & _
            "  coalesce(g.name, main_g.name) as goodname, " & _
            "  coalesce(g.usr$mn_measure, 1.0000) as goodmeasure, " & _
            "  depart.name as departname, " & _
            "  v.name as ValueName, " & _
            "  sum(coalesce(pg.usr$quantity, pg.USR$MAINQUANTITY)) as Quantity, " & _
            "  sum(pg.USR$MAINQUANTITY) as Mainquantity " & _
            "from " & _
            "  usr$mn_pilotgood pg " & _
            "  left join gd_document doc on doc.id  =  pg.usr$pilotkey " & _
            "  left join gd_good main_g on main_g.id  =  pg.usr$maingoodkey " & _
            "  left join usr$mn_pilot p on p.documentkey = pg.usr$pilotkey " & _
            "  left join gd_contact depart on depart.id = p.usr$depotkey " & _
            "  left join gd_good g on g.id = pg.usr$goodkey " & _
            "  left join gd_value v on v.id = g.valuekey " & _
            "where " & _
            "  pg.usr$pilotkey = :id " & _
            "  and main_g.id not in (" & EXEPTIONGOOD & ")" & _
            "group by " & _
            "  1, 2, 3, 4, 5, 6, 7, 8, 9 " & _
            "order by " & _
            "  depart.name, " & _
            "  g.name, " & _
            "  main_g.name "
          s.ParamByName("id").AsInteger = OwnerForm.gdcObject.id
          s.Open
          set qcon = BaseQueryList.Query(BaseQueryList.Add("comp",0))
          qcon.SQL = "SELECT * FROM gd_contact WHERE id = :id "
          qcon.ParamByName("id").AsInteger = IBLogin.CompanyKey
          qcon.Open
        
          set rp_Main147416974_629495083147594579_6330147100677_1616313806 = BaseQueryList
        end function
        
