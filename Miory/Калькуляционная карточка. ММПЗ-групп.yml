        Option Explicit
        Function rp_Main147063010_311980179147101015_1616313806(OwnerForm, Utv, Sostavil, Prov)
        
          dim doc, id, q, Contact1, Contact2, Contact3
          doc = OwnerForm.SelectedKey
          id = "(" + Join(doc(0), ",") + ")"
        
          BaseQueryList.Clear
          
          dIM DOCM
          SET DOCM= BaseQueryList.Query(BaseQueryList.Add("DOC", 0))
          DOCM.SQL = _
            "SELECT " & _
            "  D.DOCUMENTDATE, " & _
            "  D.NUMBER, " & _
            "  DEP.NAME AS DEPNAME, " & _
            "  FrDEP.NAME AS FrDEP," & _
            "  g.NAME AS GOODNAME " & _
            "FROM GD_DOCUMENT D " & _
            "JOIN USR$MN_CALCCARD cc ON cc.DOCUMENTKEY  =  D.ID " & _
            "LEFT JOIN GD_CONTACT DEP ON DEP.ID  =  cc.USR$DEPOTKEY " & _
            "LEFT JOIN GD_CONTACT FrDEP ON FrDEP.ID  =  cc.USR$FROMDEPOT " & _
            "left join gd_good g on g.id = cc.usr$goodkey " & _
            "WHERE D.ID = :DOCID "
          DOCM.ParamByName("DOCID").AsInteger = OwnerForm.gdcObject.id
          DOCM.Open
          
          
          
          set q = BaseQueryList.Query(BaseQueryList.Add("Order",0))
          q.SQL = _
            "  select " & _
            "    calc.documentkey calccardkey, calc.usr$goodkey , " & _
            "    good.name as good, cont1.name as todepot, " & _
            "    cont2.name as fromdepot, cont3.name as firm , " & _
            "    doc.documentdate, doc.number, calc.usr$addition, USR$PRIMECOSTCARD, USR$ACCCOSTCARD, calc.usr$costcard, " & _
            "    calc.usr$costcource,  calc.usr$countcourse, " & _
            "    calc.usr$outputstr, r.usr$collectionnum, " & _
            "    good1.name as linegood, line.*, coalesce(good1.usr$mn_measure, 1.0000) as emkost, good1.alias, " & _
            "    (line.USR$COSTBUYNCU+(line.USR$COSTTRWITHNDS-line.USR$COSTTRADENCU)+line.USR$EXTRANDS) as prime " & _
            "  from " & _
            "    usr$mn_calccard calc " & _
            "    left join gd_document doc on doc.id = calc.documentkey  " & _
            "    left join gd_good good on good.id = calc.usr$goodkey  " & _
            "    left join gd_contact cont1 on cont1.id = calc.usr$depotkey  " & _
            "    left join gd_contact cont2 on cont2.id = calc.usr$fromdepot  " & _
            "    left join gd_contact cont3 on cont3.id = doc.companykey  " & _
            "    left join usr$mn_calccardline line on line.masterkey = calc.documentkey  " & _
            "    left join gd_good good1 on good1.id = line.usr$goodkey  " & _
            "    left join usr$mn_receipt r on r.documentkey = calc.usr$receiptkey " & _
            "  where " & _
            "    calc.documentkey in  " & id & _
            "  order by " & _
            "    calc.documentkey "
           q.Open
        
          set Contact1 = BaseQueryList.Query(BaseQueryList.Add("MatOtv1", 0))
          Contact1.SQL = _
            "select p.nickname, pos.NAME as rank " & _
            "from gd_contact con " & _
            "left join gd_people p on con.id = p.contactkey " & _
            "left join wg_position pos on pos.ID = p.WPOSITIONKEY " & _
            "where con.id = :id "
          Contact1.ParamByName("id").AsInteger = Utv(0)
          Contact1.Open
        
          set Contact2 = BaseQueryList.Query(BaseQueryList.Add("MatOtv2", 0))
          Contact2.SQL = _
            "select p.nickname, pos.NAME as rank " & _
            "from gd_contact con " & _
            "left join gd_people p on con.id = p.contactkey " & _
            "left join wg_position pos on pos.ID = p.WPOSITIONKEY " & _
            "where con.id = :id "
          Contact2.ParamByName("id").AsInteger = Sostavil(0)
          Contact2.Open
        
          set Contact3 = BaseQueryList.Query(BaseQueryList.Add("MatOtv3", 0))
          Contact3.SQL = _
            "select p.nickname, pos.NAME as rank " & _
            "from gd_contact con " & _
            "left join gd_people p on con.id = p.contactkey " & _
            "left join wg_position pos on pos.ID = p.WPOSITIONKEY " & _
            "where con.id = :id "
          Contact3.ParamByName("id").AsInteger = Prov(0)
          Contact3.Open
        
        
          Set rp_Main147063010_311980179147101015_1616313806 = BaseQueryList
        End Function
        
