      SCRIPT: | 
        Option Explicit
        Function xlRosn_ShowFRActions(OwnerForm)
        
          dim FRAction, frAct, form
          set FRAction = new TVBUserDocument
          call FRAction.InitDocument("147823312_2042300911", null, null)
          set frAct = FRAction.gdcUserDocument
        
          set Form = Application.FindComponent("gdc_frmUserComplexDocument147823312_2042300911")
          if Assigned(Form) then
            form.DestroyObject
          end if
        ' &
          set Form = frAct.CreateViewForm(Application, frAct.GetViewFormClassName(frAct.SubType), frAct.SubType)
          Form.gdcObject.Close
          Form.gdcObject.ExtraConditions.Clear
          Form.gdcObject.ExtraConditions.Add("U.USR$CASHREGISTER =" & OwnerForm.gdcObject.FieldByName("USR$BN_KINDREGISTER").asInteger)
          Form.gdcObject.Open
          if Form.gdcObject.RecordCount = 0 then
            call Application.MessageBox("Нет данных по данному кассовому аппарату!", "Внимание", VbOkOnly or mb_IconError or vbSystemModal)
          else
            Form.Show
          end if
        
        End Function
        
