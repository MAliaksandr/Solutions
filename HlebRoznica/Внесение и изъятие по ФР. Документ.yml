              ' LEFT JOIN GD_CURR CUR1 ON R1.CURRKEY = CUR1.ID '
              ' GROUP BY '
              ' C.ALIAS, C1.alias, CUR.SHORTNAME, cur1.shortname '
              ' UNION ALL '
              ' SELECT '
