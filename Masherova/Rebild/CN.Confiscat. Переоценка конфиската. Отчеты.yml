      SCRIPT: | 
        Option Explicit
        Function rp_Main147062646_2089375573(OwnerForm)
          BaseQueryList.Clear
        
          Dim q
          Set q = BaseQueryList.Query(BaseQueryList.Add("Bill", 0))
          q.SQL = "SELECT " & vbCrLf & _
            "* " & vbCrLf & _
            " " & vbCrLf & _
            "FROM GD_DOCUMENT D " & vbCrLf & _
            "JOIN USR$INV_NEWCOST NC ON NC.DOCUMENTKEY = D.ID " & vbCrLf & _
            "LEFT JOIN USR$INV_NEWCOSTLINE NCL ON NCL.MASTERKEY = NC.DOCUMENTKEY " & vbCrLf & _
            "LEFT JOIN INV_CARD C ON C.ID  =  NCL.FROMCARDKEY " & vbCrLf & _
            "LEFT JOIN GD_GOOD G ON G.ID  =  C.GOODKEY " & vbCrLf & _
            "LEFT JOIN GD_VALUE V ON G.VALUEKEY  =  V.ID " & vbCrLf & _
            "LEFT JOIN INV_CARD TC ON TC.ID  =  NCL.TOCARDKEY " & vbCrLf & _
            "LEFT JOIN USR$CN_ACTVALUATION ACT ON ACT.ID =  C.USR$CN_ACTVALUATION " & vbCrLf & _
            "LEFT JOIN GD_V_OURCOMPANY cm on 1=1 " & _
            "WHERE D.ID = :DOCID "
          q.ParamByName("DOCID").asInteger = OwnerForm.gdcObject.ID
          q.Open
        
          Set rp_Main147062646_2089375573 = BaseQueryList
        End Function
        
