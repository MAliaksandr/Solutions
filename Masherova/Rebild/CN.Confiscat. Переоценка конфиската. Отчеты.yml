        Option Explicit
        Function rp_Main147062646_2089375573(OwnerForm, MatOtvKey)
          BaseQueryList.Clear
        
        
          Dim ourComp
          Set ourComp = BaseQueryList.Query(BaseQueryList.Add("ourCompany", 0))
          ourComp.SQL = _
            "SELECT * FROM GD_V_OURCOMPANY "
          ourComp.Open
          
        
          Dim Bill
          Set Bill = BaseQueryList.Query(BaseQueryList.Add("Bill", 0))
          Bill.SQL = _
            "SELECT " & vbCrLf & _
            "  c.USR$CN_ACTVALUATION as ACTVALUATION, " & vbCrLf & _
            "  AV.USR$DOCDATE, AV.USR$DOCNUMBER " & vbCrLf & _
            "FROM USR$INV_NEWCOSTLINE NCL " & vbCrLf & _
            "LEFT JOIN INV_CARD C ON C.ID  =  NCL.FROMCARDKEY " & vbCrLf & _
            "LEFT JOIN USR$CN_ACTVALUATION AV ON AV.ID = c.USR$CN_ACTVALUATION "  & vbCrLf & _
            "WHERE NCL.MASTERKEY = :DOCID " & vbCrLf & _
            "group by 1,2,3 "
          Bill.ParamByName("DOCID").asInteger = OwnerForm.gdcObject.ID
          Bill.Open
        
          Dim Bline
          Set Bline = BaseQueryList.Query(BaseQueryList.Add("BillLine", 0))
          Bline.SQL =  _
            "SELECT " & vbCrLf & _
            "  D.DOCUMENTDATE, " & vbCrLf & _
            "  D.NUMBER NUMBER, " & vbCrLf & _
            "  C.USR$CN_ACTVALUATION as ACTVALUATION, " & vbCrLf & _
            "  g.USR$FULLNAME as name, " & vbCrLf & _
            "  c.USR$INV_COSTPROVIDER, " & vbCrLf & _
            "  c.USR$INV_COSTRETAILNCU as oldcost, " & vbCrLf & _
            "  tc.USR$INV_COSTRETAILNCU as newcost, " & vbCrLf & _
            "  ACT.USR$DOCNUMBER, " & vbCrLf & _
            "  NCL.QUANTITY, " & vbCrLf & _
            "  SGAdd.DEBIT as allDebit, " &  vbCrLf & _
            "  SGLast.Credit as lastCredit, " &  vbCrLf & _
            "  BS.USR$NAME AS BASIS, " &  vbCrLf & _
            "  NCL.USR$CN_NEWCOSTPERC, " &  vbCrLf & _
            "  NCL.MASTERKEY " & vbCrLf & _
            "FROM GD_DOCUMENT D " & vbCrLf & _
            "JOIN USR$INV_NEWCOST NC ON NC.DOCUMENTKEY = D.ID " & vbCrLf & _
            "LEFT JOIN USR$INV_NEWCOSTLINE NCL ON NCL.MASTERKEY = NC.DOCUMENTKEY " & vbCrLf & _
            "LEFT JOIN INV_CARD C ON C.ID  =  NCL.FROMCARDKEY " & vbCrLf & _
            "LEFT JOIN GD_GOOD G ON G.ID  =  C.GOODKEY " & vbCrLf & _
            "LEFT JOIN GD_VALUE V ON G.VALUEKEY  =  V.ID " & vbCrLf & _
            "LEFT JOIN INV_CARD TC ON TC.ID  =  NCL.TOCARDKEY " & vbCrLf & _
