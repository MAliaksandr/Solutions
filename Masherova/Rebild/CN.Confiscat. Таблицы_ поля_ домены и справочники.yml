        '*** При его удаления  возможно нарушение  правильной работы системы.***
        
        
          if Inv_DontRecalcLineOnDoFieldChange(Self) then
            Exit sub
          end if
          'Сброс флагов редактирования полей в случае ошибки
          '#INCLUDE gs_ResetChangeFieldFlag
          except gs_ResetChangeFieldFlag(Self)
        
          Call Inherited(Self, "DoFieldChange", Array(Self, Field))
        '***               Конец кода поддержки gdc-класса.                  ***
        
          SetCallFields_InvDocument147047539_2082756242DoFieldChange(Self)
        
          CurrentFieldName = Field.FieldName
          ChangeState = Self.Variables(CurrentFieldName)
          Self.Variables(CurrentFieldName) = True
        
          select case Field.FieldName
            case "USR$CN_ACTVALUATION"
              set gdcInvDocumentLine = inv_GetGdcDetail(Self, "TgdcInvDocumentLine", Self.SubType)
              if Assigned(gdcInvDocumentLine) then
                if gdcInvDocumentLine.Active then
                  if gdcInvDocumentLine.RecordCount > 0 then
                    if Application.MessageBox("Изменить акт описи в позициях накладной?", "Внимание", vbYesNo + vbQuestion + vbSystemModal) = vbYes then
                      BM = gdcInvDocumentLine.Bookmark
                      gdcInvDocumentLine.DisableControls
                      except Inv_BackControls(gdcInvDocumentLine, BM)
                      gdcInvDocumentLine.First
                      while not gdcInvDocumentLine.EOF and _
                            gdcInvDocumentLine.FieldByName("masterkey").AsInteger = _
                            Self.FieldByName("id").AsInteger
                        gdcInvDocumentLine.Edit
                        gdcInvDocumentLine.FieldByName("TO_USR$CN_ACTVALUATION").AsVariant = _
                           Self.FieldByName("USR$CN_ACTVALUATION").AsVariant
                        gdcInvDocumentLine.Post
                        gdcInvDocumentLine.Next
                      wend
                      call Inv_BackControls(gdcInvDocumentLine, BM)
                    end if
                  end if
                end if
              end if
          end select
          Self.Variables(CurrentFieldName) = ChangeState
        End Sub
        
        
