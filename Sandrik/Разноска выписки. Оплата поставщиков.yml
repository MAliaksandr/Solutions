        REN_CHECKFIELDBYSYNCLIST
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QIAAAAQllWQUwgRFMIAAAAQllWQUwgRFMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        Rk5TVFBSU1QPAAAAQllWQUwgRklFTEROQU1FDwAAAEJZVkFMIEZJRUxETkFNRQAAAAAAAAAAAAAA
        AAAAAAAAAAAAAAAAAABGTlNUUFJTVA4AAABCWVZBTCBTWU5DTElTVA4AAABCWVZBTCBTWU5DTElT
        VAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNURkxQUg==
      SCRIPT: | 
        'Проверяет, есть ли поле в датасете и попало ли это поле в синклист
        'Вернет Истина, если поле существует, но еще не попало в синклист
        ' или в синклист оно последнее
        function ren_CheckFieldBySyncList(ByVal DS, ByVal FieldName, ByVal SyncList)
          if Assigned(DS.FindField(FieldName)) then
            if SyncList.IndexOf(DS.FieldByName(FieldName)) = -1 or _
              Addr(SyncList.Items(SyncList.Count - 1)) = Addr(DS.FieldByName(FieldName)) then
        '      SyncList.Count = 1 then
              Result = True
            else
              Result = False
            end if
          else
            Result = False
          end if
          ren_CheckFieldBySyncList = Result
        end function
        
