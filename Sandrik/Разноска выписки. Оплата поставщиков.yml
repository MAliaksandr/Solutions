      SCRIPT: | 
        function ren_GetAccountKeyByCompany(ByVal CompanyKey)
          Set Creator = new TCreator
          Set ibsql = Creator.GetObject(nil, "TIBSQL", "GetAccountKeyByCompany_ibsql")
          ibsql.Transaction = gdcBaseManager.ReadTransaction
          ibsql.SQL.Text = "SELECT id FROM gd_companyaccount WHERE companykey = :ck"
          ibsql.ParamByName("ck").AsInteger = CompanyKey
          ibsql.ExecQuery
          
          if ibsql.RecordCount > 0 then
            ibsql.Next
          end if
        
          if ibsql.RecordCount = 1 then
            ren_GetAccountKeyByCompany = ibsql.FieldByName("id").AsInteger
          else
            ren_GetAccountKeyByCompany = NULL
          end if
        end function
        
