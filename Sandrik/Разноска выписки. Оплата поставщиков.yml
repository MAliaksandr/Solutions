      DISPLAYSCRIPT: | 
        REN_GDC_DLGUDOCLINE147038633_55147469ONSYNCFIELD_BODY
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QGAAAAU0VOREVSBgAAAFNFTkRFUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNU
        UFJTVAUAAABGSUVMRAUAAABGSUVMRAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNUUFJTVAgA
        AABTWU5DTElTVAgAAABTWU5DTElTVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABGTlNURkxQUg==
      SCRIPT: | 
        '#include ren_CheckFieldBySyncList
        '#include ren_GetCompanyKeyByAccount
        '#include ren_GetAccountKeyByCompany
        function ren_gdc_dlgUDocLine147038633_55147469OnSyncField_Body(ByVal Sender, ByVal Field, ByVal SyncList)
          if (Addr(Field.Dataset) <> Addr(Sender.gdcObject)) then Exit function
          if not ((Field.FieldName = "USR$ACCOUNTKEY") or _
            (Field.FieldName = "USR$COMPANYKEY") or _
            (Field.FieldName = "USR$BYDOCKEY") ) _
          then
            exit function
          end if
          
          Set DS = Field.DataSet
          
          if DS.State <> dsInsert and DS.State <> dsEdit then
            WasBrowse = True
            DS.Edit
          else
            WasBrowse = False
          end if
        
          Select Case Field.FieldName
            Case "USR$ACCOUNTKEY"
              if ren_CheckFieldBySyncList(DS, "usr$companykey", SyncList) then
                if Field.AsInteger > 0 then
                  DS.FieldByName("usr$companykey").AsVariant = _
                    ren_GetCompanyKeyByAccount(DS.FieldByName("usr$accountkey").AsInteger)
                end if
              end if
            Case "USR$COMPANYKEY"
              if Field.IsNull or Field.AsInteger = 0 or Field.AsInteger = -1 then
                Sender.GetComponent("usrat_gsIBLookupComboBox_USR_AccountKey").Condition = ""
              else
                Sender.GetComponent("usrat_gsIBLookupComboBox_USR_AccountKey").Condition = _
                  "companykey = " + Field.AsString
              end if
              if ren_CheckFieldBySyncList(DS, "usr$accountkey", SyncList) then
                DS.FieldByName("usr$accountkey").AsVariant = _
                  ren_GetAccountKeyByCompany(DS.FieldByName("usr$companykey").AsInteger)
              end if
            Case "USR$BYDOCKEY"
              if not Field.IsNull or Field.AsInteger <> 0 or Field.AsInteger > -1 then
                dim Creator, ibsql
                set Creator = new TCreator
                Set ibsql = Creator.GetObject(nil, "TIBSQL", "")
                ibsql.Transaction = Sender.gdcObject.ReadTransaction
                ibsql.SQL.Text = _
                  "SELECT " & _
                  "  SUM(L.USR$SUMWITHNDSNCU) as SUMPROV " & _
                  "FROM USR$INV_ADDWBILLLINE L " & _
                  "WHERE L.MASTERKEY = :docID "
                ibsql.ParamByName("docID").AsInteger = Field.AsInteger
                ibsql.ExecQuery
                
                if not ibsql.EOF Then _
                  DS.FieldByName("USR$DSUMNCU").AsVariant = ibsql.FieldByName("SUMPROV").asVariant
              end if
              
              
          End Select
          
          if WasBrowse and (DS.State = dsEdit or DS.State = dsInsert) then
            DS.Post
          end if
        end function
        
