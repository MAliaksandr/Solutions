      DISPLAYSCRIPT: | 
        TGDC_DLGATTRUSERDEFINEDUSR_EQP_ZSERVERBEFOREPOST
        
      ENTEREDPARAMS: !!binary > 
        U0xQUlBSU1QEAAAAU0VMRgQAAABTRUxGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEZOU1RGTFBS
      SCRIPT: | 
        sub Tgdc_dlgAttrUserDefinedUSR_EQP_ZSERVERBeforePost(Self)
        '*** Данный код необходим для вызова кода определенного в gdc-классе.***
        '*** При его удаления  возможно нарушение  правильной работы системы.***
          call Inherited(Self, "BeforePost", Array(Self))
        '***               Конец кода поддержки gdc-класса.                  ***
        
          set gdcObject = Self.gdcObject
          
          if CBool(gdcObject.FieldByName("USR$CODEBYCOST").AsInteger) then
          
            ' проверка на длину кода цены
            if (gdcObject.FieldByName("USR$COSTCODELENGTH").AsInteger < 1) or _
               (gdcObject.FieldByName("USR$COSTCODELENGTH").AsInteger > 8) then
              call Exception.Raise("Exception", "Некорректная длина кода!"+vbCR+_
                "Укажите число от 1 до 8.")
            end if
        
            ' создаем генератор USR$ECR_G_GOODCODE (если его нет)
            set Creator = New TCreator
            set ibsql = Creator.GetObject(nil, "TIBSQL", "")
            ibsql.Transaction = gdcBaseManager.ReadTransaction
            ibsql.SQL.Text = "SELECT GEN_ID(USR$ECR_G_GOODCODE, 0) as goodcode FROM RDB$DATABASE"
            on error resume next
            ibsql.ExecQuery
            if err.number <> 0 then
              set ibTransaction = Creator.GetObject(nil, "TIBTransaction", "")
              ibTransaction.DefaultDatabase = ibLogin.Database
              ibTransaction.StartTransaction
              ibsql.Transaction = ibTransaction
              ibsql.SQL.Text = "CREATE GENERATOR USR$ECR_G_GOODCODE"
              ibsql.ExecQuery
              ibsql.Close
              ibsql.SQL.Text = "SET GENERATOR USR$ECR_G_GOODCODE TO 1"
              ibsql.ExecQuery
              ibTransaction.Commit
            end if
            ibsql.Close
            on error goto 0
          end if
        
        end sub
        
