        Function MakeComplect_BeforePost(Self)
        
          if Assigned(Self.FindField("InQuantity")) then
            set Creator = new TCreator
            set ibsql = Creator.GetObject(NULL, "TIBSQL", "")
            ibsql.Transaction = Self.Transaction
            ibsql.SQl.Text = _
             "select " & _
             "  max(fc.USR$INV_ORIGINCOUNTRYKEY) as country, " & _
             "  max(fc.usr$inv_accountkey) as usr$inv_accountkey, " & _
             "  max(fc.usr$inv_addnds) as usr$inv_addnds, " & _
             "  max(fc.usr$inv_sellnds) as usr$inv_sellnds, " & _
             "  max(fc.usr$inv_tradeperc) as usr$inv_tradeperc, " & _
             "  sum(fc.usr$inv_costbuyncu * wl.OUTQUANTITY) as SumBuy, " & _
             "  sum(fc.usr$inv_costaccncu * wl.OUTQUANTITY) as SumAccNcu, " & _
             "  sum(fc.usr$inv_costprovider * wl.OUTQUANTITY) as SumProvider, " & _
             "  sum(fc.usr$inv_costtradencu * wl.OUTQUANTITY)as SumTrade, " & _
             "  sum(fc.usr$inv_costtrwithnds * wl.OUTQUANTITY) as sumTRWithNDS, " & _
             "  sum(fc.usr$inv_selcostncu * wl.OUTQUANTITY) as sumselcost, " & _
             "  sum(fc.USR$INV_COSTRETAILNCU * wl.OUTQUANTITY) as sumretail " & _
             "from USR$INV_ACTWORKLINE wl " & _
             "LEFT JOIN INV_CARD fc ON fc.ID  =  wl.FROMCARDKEY " & _
             "where wl.MASTERKEY = :mk " & _
             "and wl.OUTQUANTITY>0 "
            ibsql.ParamByName("mk").AsInteger = Self.MasterSource.DataSet.Id
            ibsql.ExecQuery
        
            Dim RazComplect : RazComplect = False
            
            ' установлен параметр разкомплект
            if Self.MasterSource.DataSet.FieldByName("USR$ACTTYPE").asInteger = 1 Then
              RazComplect = True
            end if
            
            
            ' общие поля для обоих типов переработки
            ' ======================================
            if Assigned(Self.FindField("TO_USR$INV_ADDNDS")) then
              Self.FieldByName("TO_USR$INV_ADDNDS").AsCurrency = _
                ibsql.FieldByName("USR$INV_ADDNDS").AsCurrency
            end if
        
            if Assigned(Self.FindField("TO_USR$INV_SELLNDS")) then
              Self.FieldByName("TO_USR$INV_SELLNDS").AsCurrency = _
                ibsql.FieldByName("USR$INV_SELLNDS").AsCurrency
            end if
            
            if Assigned(Self.FindField("to_usr$inv_accountkey")) then
              Self.FieldByName("to_usr$inv_accountkey").AsVariant = _
                ibsql.FieldByName("usr$inv_accountkey").AsVariant
            end if
            
            if Assigned(Self.FindField("to_USR$INV_ORIGINCOUNTRYKEY")) then
              Self.FieldByName("to_USR$INV_ORIGINCOUNTRYKEY").AsVariant = _
                ibsql.FieldByName("COUNTRY").AsVariant
            end if
            
            if Assigned(Self.FindField("TO_USR$INV_DATERECEIVE")) then
              Self.FieldByName("TO_USR$INV_DATERECEIVE").AsDateTime = _
                Self.FieldByName("DOCUMENTDATE").AsDateTime
            end if
            
            'отличия комплекта и разкомплекта
            '================================
            if not RazComplect Then
                if Assigned(Self.FindField("to_usr$inv_costbuyncu")) then
                  Self.FieldByName("to_usr$inv_costbuyncu").AsCurrency = _
                     ibsql.FieldByName("SUMBUY").ASCurrency / _
                     Self.FieldByName("INQUANTITY").AsCurrency
                end if
        
                if Assigned(Self.FindField("to_usr$inv_costprovider")) then
                  Self.FieldByName("to_usr$inv_costprovider").AsCurrency = _
                     ibsql.FieldByName("SUMPROVIDER").ASCurrency / _
                     Self.FieldByName("INQUANTITY").AsCurrency
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_COSTTRADENCU")) then
                  Self.FieldByName("TO_USR$INV_COSTTRADENCU").AsCurrency = _
                     ibsql.FieldByName("SUMTRADE").ASCurrency / _
                     Self.FieldByName("INQUANTITY").AsCurrency
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_TRADEPERC")) then
                  Self.FieldByName("TO_USR$INV_TRADEPERC").AsCurrency = _
                    ibsql.FieldByName("USR$INV_TRADEPERC").AsCurrency
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_COSTTRWITHNDS")) then
                  Self.FieldByName("TO_USR$INV_COSTTRWITHNDS").AsCurrency = _
                     ibsql.FieldByName("SUMTRWITHNDS").ASCurrency / _
                     Self.FieldByName("INQUANTITY").AsCurrency
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_COSTRETAILNCU")) then
                  Self.FieldByName("TO_USR$INV_COSTRETAILNCU").AsCurrency = _
                    Self.FieldByName("TO_USR$INV_COSTTRWITHNDS").AsCurrency
                end if
        
                if Assigned(Self.FindField("TO_usr$inv_selcostncu")) then
                  Self.FieldByName("TO_usr$inv_selcostncu").AsCurrency = _
                     ibsql.FieldByName("SUMselcost").ASCurrency / _
                     Self.FieldByName("INQUANTITY").AsCurrency
                end if
        
                if Assigned(Self.FindField("USR$SUMRETAILNCU")) then
                  Self.FieldByName("USR$SUMRETAILNCU").AsCurrency = _
                    gs.MulDiv(Self.FieldByName("TO_USR$INV_COSTRETAILNCU").AsCurrency, _
                    Self.FieldByName("INQUANTITY").AsCurrency, 1, 1, 2)
                end if
        
                if Assigned(Self.FindField("USR$SUMSELNCU")) then
                  Self.FieldByName("USR$SUMSELNCU").AsCurrency = _
                    mn_options.RoundCalcCardCost(Self.FieldByName("TO_USR$INV_SELCOSTNCU").AsCurrency * _
                    Self.FieldByName("INQUANTITY").AsCurrency)
                end if
        
                if Assigned(Self.FindField("USR$SUMNCU")) then
                  Self.FieldByName("USR$SUMNCU").AsCurrency = _
                    gs.MulDiv(Self.FieldByName("TO_USR$INV_COSTBUYNCU").AsCurrency, _
                    Self.FieldByName("INQUANTITY").AsCurrency, 1,1,2)
                end if
                ibsql.Close
        
                if Assigned(Self.FindField("TO_USR$INV_COSTACCNCU")) then
                    Self.FieldByName("TO_USR$INV_COSTACCNCU").Value = _
                       ibsql.FieldByName("SumAccNcu").ASCurrency / _
                       Self.FieldByName("INQUANTITY").AsCurrency
                end if
            else
             dim sql
             set sql = Creator.GetObject(NULL, "TIBSQL", "")
             sql.Transaction = Self.Transaction
             sql.SQl.Text = _
             "select " & _
             "  sum(wl.INQUANTITY) as Inquantity " & _
             "from USR$INV_ACTWORKLINE wl " & _
             "LEFT JOIN INV_CARD fc ON fc.ID  =  wl.FROMCARDKEY " & _
             "where wl.MASTERKEY = :mk " & _
             "and wl.INQUANTITY>0 "
            sql.ParamByName("mk").AsInteger = Self.MasterSource.DataSet.Id
            sql.ExecQuery
        
            
             ' для разкомплекта считаем, наверное, пропорционально
               if Assigned(Self.FindField("to_usr$inv_costbuyncu")) then
                  Self.FieldByName("to_usr$inv_costbuyncu").AsCurrency = _
                     gs.MulDiv(1, ibsql.FieldByName("SUMBUY").ASCurrency, _
                     sql.FieldByName("INQUANTITY").AsCurrency, 1,2)
                end if
        
                if Assigned(Self.FindField("to_usr$inv_costprovider")) then
                  Self.FieldByName("to_usr$inv_costprovider").AsCurrency = _
                     gs.MulDiv(1, ibsql.FieldByName("SUMPROVIDER").ASCurrency , _
                     sql.FieldByName("INQUANTITY").AsCurrency, 1,2)
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_COSTTRADENCU")) then
                  Self.FieldByName("TO_USR$INV_COSTTRADENCU").AsCurrency = _
                     gs.MulDiv(1, ibsql.FieldByName("SUMTRADE").ASCurrency, _
                     sql.FieldByName("INQUANTITY").AsCurrency, 1,2)
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_TRADEPERC")) then
                  Self.FieldByName("TO_USR$INV_TRADEPERC").AsCurrency = _
                    ibSQL.FieldByName("USR$INV_TRADEPERC").AsCurrency
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_COSTTRWITHNDS")) then
                  Self.FieldByName("TO_USR$INV_COSTTRWITHNDS").AsCurrency = _
                     gs.MulDiv(1, ibsql.FieldByName("SUMTRWITHNDS").ASCurrency, _
                     sql.FieldByName("INQUANTITY").AsCurrency, 1,2)
                end if
        
                if Assigned(Self.FindField("TO_USR$INV_COSTRETAILNCU")) then
                  Self.FieldByName("TO_USR$INV_COSTRETAILNCU").AsCurrency = _
                    Self.FieldByName("TO_USR$INV_COSTTRWITHNDS").AsCurrency
                end if
        
                if Assigned(Self.FindField("TO_usr$inv_selcostncu")) then
                  Self.FieldByName("TO_usr$inv_selcostncu").AsCurrency = _
                     gs.MulDiv(1, ibsql.FieldByName("SUMselcost").ASCurrency, _
                     sql.FieldByName("INQUANTITY").AsCurrency, 1,2)
                end if
        
                if Assigned(Self.FindField("USR$SUMRETAILNCU")) then
                  Self.FieldByName("USR$SUMRETAILNCU").AsCurrency = _
                    gs.MulDiv(Self.FieldByName("TO_USR$INV_COSTRETAILNCU").AsCurrency, _
                    Self.FieldByName("INQUANTITY").AsCurrency, 1, 1, 2)
                end if
        
                if Assigned(Self.FindField("USR$SUMSELNCU")) then
                  Self.FieldByName("USR$SUMSELNCU").AsCurrency = _
                    mn_options.RoundCalcCardCost(Self.FieldByName("TO_USR$INV_SELCOSTNCU").AsCurrency * _
                    Self.FieldByName("INQUANTITY").AsCurrency)
                end if
        
                if Assigned(Self.FindField("USR$SUMNCU")) then
                  Self.FieldByName("USR$SUMNCU").AsCurrency = _
                    gs.MulDiv(Self.FieldByName("TO_USR$INV_COSTBUYNCU").AsCurrency, _
                    Self.FieldByName("INQUANTITY").AsCurrency, 1,1,2)
                end if
                ibsql.Close
        
                if Assigned(Self.FindField("TO_USR$INV_COSTACCNCU")) then
                    Self.FieldByName("TO_USR$INV_COSTACCNCU").Value = _
                       gs.MulDiv(1, ibsql.FieldByName("SumAccNcu").ASCurrency, _
                       sql.FieldByName("INQUANTITY").AsCurrency, 1,2)
                end if
             
             
            end if
        
        
          elseif Assigned(Self.FindField("OutQuantity")) then
            if Assigned(Self.FindField("USR$SUMRETAILNCU")) then
              Self.FieldByName("USR$SUMRETAILNCU").AsCurrency = _
                gs.MulDiv(Self.FieldByName("FROM_USR$INV_COSTRETAILNCU").AsCurrency, _
               Self.FieldByName("OUTQUANTITY").AsCurrency, 1, 1, 2)
            end if
        
            if Assigned(Self.FindField("USR$SUMSELNCU")) then
              Self.FieldByName("USR$SUMSELNCU").AsCurrency = _
                gs.MulDiv(Self.FieldByName("FROM_USR$INV_SELCOSTNCU").AsCurrency, _
                Self.FieldByName("OUTQUANTITY").AsCurrency,1,1,2)
            end if
            
            if Assigned(Self.FindField("USR$SUMNCU")) then
              Self.FieldByName("USR$SUMNCU").AsCurrency = _
                gs.MulDiv(Self.FieldByName("FROM_USR$INV_COSTBUYNCU").AsCurrency, _
                Self.FieldByName("OUTQUANTITY").AsCurrency, 1, 1, 2)
            end if
          end if
        End Function
        
