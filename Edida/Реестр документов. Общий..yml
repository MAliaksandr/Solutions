      SCRIPT: | 
        function rp_Main196820503_1199792895152554593_1162798582(BeginDate, EndDate, Depotkey, DocTypeKey)
          BaseQueryList.Clear
        
          IDDocType = "(" & Join(DocTypeKey, ",") & ")"
        
          set title = BaseQueryList.Query(BaseQueryList.Add("title", 1))
          call title.AddField("BeginDate", "ftDateTime", 0, 0)
          call title.AddField("EndDate", "ftDateTime", 0, 0)
          call title.AddField("Company", "ftString", 60, 0)
          call title.AddField("Depart", "ftString", 1024, 0)
          call title.AddField("DocTypeName", "ftString", 1024, 0)
        
          title.OPen
          title.Edit
          Title.FieldBYNAme("BeginDate").AsDateTime = BeginDate
          Title.FieldBYNAme("EndDate").AsDateTime = EndDate
          Title.FieldBYNAme("Company").AsString = IBLogin.CompanyName
          set Creator = new TCreator
          set ibsql = Creator.GetObject(NULL, "TIBSQL", "")
          ibsql.Transaction = gdcBaseManager.ReadTransaction
        
          ibsql.SQl.Text = "SELECT name from gd_contact where id = " + CSTR(Depotkey(0))
          ibsql.ExecQuery
          Title.FieldBYNAme("Depart").AsString = ""
          if not ibsql.Eof then
            Title.FieldBYNAme("Depart").AsString = ibsql.FieldBYName("Name").ASString
          end if
          ibsql.Close
        
          if IDDocType <> "()" then
            ibsql.SQl.Text = "SELECT name from gd_documenttype where id in " + IDDocType
            ibsql.ExecQuery
            Title.FieldBYNAme("DocTypeName").AsString = ""
            while not ibsql.Eof
              if Title.FieldBYNAme("DocTypeName").AsString > "" then
                Title.FieldBYNAme("DocTypeName").AsString = Title.FieldBYNAme("DocTypeName").AsString + ", "
              end if
              Title.FieldBYNAme("DocTypeName").AsString = Title.FieldBYNAme("DocTypeName").AsString + ibsql.FieldBYName("Name").AsString
              ibsql.Next
            wend
            ibsql.Close
          else
            Title.FieldBYNAme("DocTypeName").AsString = "Все"
          end if
        
        
          title.Post
        
          set q = BaseQueryList.Query(BaseQueryList.Add("Report", 0))
          q.SQL = _
            "select " & _
            "  doct.name as DocumentTypeName, " & _
            "  g.name as GoodName, " & _
            "  g.alias as GoodAlias, " & _
            "  gp.name as groupname, " & _
            "  v.name as ValueName, " & _
            "  sum(cast(m.debit - m.credit as numeric(15, 4))) as Quantity, " & _
            "  sum(cast(m.debit - m.credit as numeric(15, 4)) * c.usr$inv_costbuyncu) as SumBuy, " & _
            "  sum(cast(m.debit - m.credit as numeric(15, 4)) * c.usr$inv_costtradencu) as SumTrade, " & _
            "  sum(cast(m.debit - m.credit as numeric(15, 4)) * c.usr$inv_costtrwithnds) as SumTRWithNDS, " & _
            "  sum(cast(m.debit - m.credit as numeric(15, 4)) * c.usr$inv_extracost) as SumExtra, " & _
            "  sum(cast(m.debit - m.credit as numeric(15, 4)) * c.usr$inv_extrands) as SumExtraNDS, " & _
            "  sum(cast(m.debit - m.credit as numeric(15, 4)) * c.usr$inv_selcostncu) as SumSell " & _
            "from " & _
            "  gd_document doc " & _
            "  left join inv_movement m on doc.id = m.documentkey " & _
            "  left join inv_card c on c.id = m.cardkey  " & _
            "  left join gd_good g on g.id = m.goodkey " & _
            "  left join gd_goodgroup gp on gp.id = g.groupkey " & _
            "  left join gd_value v on v.id = g.valuekey " & _
            "  left join gd_documenttype doct on doct.id = doc.documenttypekey " & _
            "where "
          if IDDocType <> "()" then
            q.SQL = q.SQL + _
              "  doc.documenttypekey in " + IDDocType + " and "
          end if
          q.SQL = q.SQL + _
            "  doc.documentdate >= :BeginDate " & _
            "  and doc.documentdate <= :EndDate " & _
            "  and m.contactkey = :ContactKey " & _
            "group by " & _
            "  1, 2, 3, 4, 5 " & _
            "order by " & _
            "  1, 2, 3, 4 "
          q.ParamByNAme("ContactKey").AsInteger = Depotkey(0)
          q.ParamByNAme("BeginDate").AsDateTime = BeginDate
          q.ParamByNAme("EndDate").AsDateTime = EndDate
          q.Open
          set rp_Main196820503_1199792895152554593_1162798582 = BaseQueryList
        end function
        
